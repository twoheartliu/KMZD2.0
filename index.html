        #footer ul li:nth-child(1).active {

        }

        #footer ul li:nth-child(2).active {

        }

        #footer ul li:nth-child(3).active {}

        }

            height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 20px;

        }

        .header_fr {
            width: 30px;
            height: 30px;

            line-height: 30px;
            font-size: 15px;
            color: #fff;

            right: 5px;
            bottom: -0px;
            /*display: inline-block;*/
            /*display: none;*/

        .header_fr img {

        }

<script type="text/javascript">
var token;
var a;
    apiready = function() {
      token = $api.getStorage('token');
      if(token){
        var secHeader = $api.byId('secHeader');
        $api.fixStatusBar(secHeader);
        var footer = $api.byId('footer');
        var headerH = $api.offset(secHeader).h;
        var footerH = $api.offset(footer).h;
        fnOpenCenterFrame();
        api.parseTapmode();
        initEventListenner();
        initEventListennerBofang();
        initEventListennerBoFangMoshi();
        adjust()
        funIniGroup();
      }else{
        $api.rmStorage('token');
        api.openWin({
            name: 'login',
            url: './login.html',
            pageParam: {
                name: 'test'
            }
        });
      }
  }
    // 底部导航播放按钮；
    function fnOpenCenterFrame() {
        if (a) {
            api.openFrame({
                name: 'centerFrame',
                url: './html/center_frame.html',
                rect: {
                    x: (api.frameWidth - 50) / 2,
                    y: api.frameHeight - 55,
                    w: 50,
                    h: 50
                },
                bounces: false,
                bgColor: 'rgba(0,0,0,0)',
                vScrollBarEnabled: false,
                hScrollBarEnabled: false
            });
        } else {
            api.openFrame({
                name: 'centerFrame',
                url: './html/center_frame.html',
                rect: {
                    x: (api.frameWidth - 50) / 2,
                    y: api.frameHeight - 55,
                    w: 50,
                    h: 50
                },
                pageParam: {
                    name: 'test'
                },
                bounces: false,
                bgColor: 'rgba(0,0,0,0)',
                vScrollBarEnabled: false,
                hScrollBarEnabled: false
            });
        }


    }
    //打开消息页面
    function openMessage() {
        api.openWin({
            name: 'message',
            url: './html/message.html',
        });
    };
    // 打开历史页面
    function openHistorys() {
        api.openWin({
            name: 'historys',
            url: './html/historys.html',
        });
    }
    // 打开朗诵页面
    function fnReadWin() {
        api.openWin({
            name: 'read',
            url: './html/read.html',
        });
    }
    // 熏听页面
    function fnListenWin() {
        api.openWin({
            name: 'listen',
            url: './html/listen.html',
        });
    }
    // 底部导航
    function funIniGroup() {
        var qqziliao = api.pageParam.qqziliao;
        var eHeaderLis = $api.domAll('header li'),
            frames = [];
        for (var i = 0, len = eHeaderLis.length; i < len; i++) {
            frames.push({
                name: 'indexFrame' + i,
                url: './html/index_frame' + i + '.html',
                bgColor: 'rgba(0,0,0,.2)',
                pageParam: {
                    name: 'test',
                    qqziliao: qqziliao
                },
                bounces: false
            })
        }

        api.openFrameGroup({
            name: 'group',
            scrollEnabled: false,
            rect: {
                x: 0,
                y: $api.dom('header').offsetHeight,
                w: api.winWidth,
                h: $api.dom('#main').offsetHeight
            },
            index: 0,
            frames: frames
        }, function(ret, err) {

        });
    }
    // 随意切换按钮
    function randomSwitchBtn(tag) {
        if (tag == $api.dom('#footer li.active')) return;
        var eFootLis = $api.domAll('#footer li'),
            eHeaderLis = $api.domAll('header li'),
            index = 0;
        for (var i = 0, len = eFootLis.length; i < len; i++) {
            if (tag == eFootLis[i]) {
                index = i;
            } else {
                $api.removeCls(eFootLis[i], 'active');
                $api.removeCls(eHeaderLis[i], 'active');
            }
        }
        $api.addCls(eFootLis[index], 'active');
        $api.addCls(eHeaderLis[index], 'active');
        api.setFrameGroupIndex({
            name: 'group',
            index: index
        });
    }
    var isFirst = true;
    //签到
    function fnDenglu() {
        if (isFirst) {
            api.toast({
                msg: '签到成功',
                duration: 2000,
                location: 'bottom'
            });
        }
        isFirst = false;
    }

    // 初始化事件监听
    function initEventListenner() {
        // 拦截Android的返回键，在首页点击返回键，提示退出应用
        api.addEventListener({
            name: 'keyback'
        }, function(ret, err) {
            api.confirm({
                title: '提示',
                msg: '是否退出应用',
                buttons: ['确定', '取消']
            }, function(ret, err) {
                if (ret.buttonIndex == 1) {
                    // 关闭当前的主Widget，就可以实现推出APP的效果
                    api.closeWidget({
                        silent: true //直接退出，无需提示
                    });
                }
            });
        });
    }

 function fnAlert() {        api.actionSheet({
            // title: '底部弹出框测试',
            cancelTitle:"",
            // destructiveTitle: '红色警告按钮',
            // buttons: ['我的作品','我的草稿', '取消']
            buttons: ['我的作品','我的草稿']
        }, function(ret, err) {
          // alert(JSON.stringify(ret));
            var index = ret.buttonIndex;
            if (index == 1) {
              // alert(1);
              api.openWin({
                  name: 'personal',
                  url: './html/personal.html',
                  pageParam: {
                      name: 'test'
                  }
              });
              return;
            }else if (index == 2) {
              api.openWin({
                  name: 'cgxwin',
                  url: './html/cgxwin.html',
                  pageParam: {
                      name: 'test'
                  }
              });
            }else {
              // alert(3);
              return;
            }
            // alert(JSON.stringify(index));

        });
    }
</script>
