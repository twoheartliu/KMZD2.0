<script type="text/javascript">
    function fnFanHui() {
        api.closeFrame();
    }

    function chongshi() {
      var connectionType = api.connectionType;
        if (connectionType == "none") {
            api.toast({              
                msg: '网络未链接',
                              duration:  2000,
                              location:   'middle'          
            });
            return false;
        } else {
            api.sendEvent({
                name: 'ok',
                extra: {
                    wangluo: 1111,
                }
            });
            api.closeFrame();

        }


    }
</script>
