<body>
  <header id="secHeader">
      <div class="header_fl fl" onclick="goback();"><img src="./image/icon_back.png" alt=""></div>

<script type="text/javascript" src="script/api.js"></script>
<script type="text/javascript">
function goback () {
  api.closeWin({name:'forget_password'});
}
  apiready = function() {
    var mHeader = $api.byId('secHeader');
       $api.fixStatusBar(mHeader);  //状态栏
    var headerPos = $api.offset(mHeader);
    fnOpenForgetPasswordFrame();
  }
  function fnOpenForgetPasswordFrame(){
    var mHeader = $api.byId('secHeader');
    var headerH = $api.offset(mHeader).h;
    api.openFrame({
        name: 'ForgetPasswordFrame',
        url: './forget_password_frame.html',
        rect: {
            x: 0,
            y: headerH,
            w: api.frameWidth,
            h: api.frameHeight-50
        },
        pageParam: {
            name: 'test'
        },
        bounces: true,
        bgColor: 'rgba(0,0,0,0)',
        vScrollBarEnabled: true,
        hScrollBarEnabled: true
    });
  };

</script>
