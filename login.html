<!doctype html>
<html>

<head>
    <meta charset="UTF-8">

    <style>
        html,
        body {
            /*min-height: 100%;*/
            background-image: url(./image/login/login_bg.png);
            background-size: 100% 100%;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .p20px {
            padding: 0 40px;
        }

        .fl {
            float: left;
        }

        .fr {
            float: right;
        }

        .clr {
            clear: both;
        }

        #footer {
            width: 100%;
            height: 150px;
            position: absolute;
            bottom: 0;
        }

        #footer .login_wx {
            width: 200px;
            height: 40px;
            border-radius: 20px;
            background-color: #89211b;
            margin: 0 auto;
            text-align: center;
            line-height: 40px;
            color: #fff;
        }

        .login_footer {
            padding: 20px 0;
        }

        .login_qq,
        .login_sj {
            color: #89211b;
        }
        /*#fnMaskLayer {width: 100%;height: 100%;}*/
        .fnMaskLayer {width: 100%;height: 100%;position: absolute;top: 0;background: rgba(0,0,0,0.5);}
        .fnMaskLayer div{background: #fff;color: #000;position: absolute;top: calc(25%);line-height: 20px;text-align: center;margin: 40px;padding: 30px 18px;border: 0px solid #fff;}
        .fnMaskLayer h3{display: block;margin-bottom: 15px;}
        .fnMaskLayer div p{color: #000;display: block;text-align: left;text-indent: 2rem;text-align: 12px;}
        .fnMaskLayer div .clr{height: 20px;}
        .buttion{color: #000;font-size: 16px;float: right;padding: 4px 10px;}
    </style>
</head>

<body>
    <div id="footer">

            <div class="p20px">
                <div class="login_qq fl" onclick="fnQQLogin();">QQ登录 ></div>
                <div class="login_sj fr" onclick="fnWXLogin();">微信登录 ></div>
                <div class="clr"></div>
            </div>
        </div>
    </div>
    <div id="fnMaskLayer">

    </div>
</body>

</html>

<script type="text/javascript">
    var wx, qq, weibo;
    var userInfos = JSON.stringify($api.getStorage("userInfo"));
    var token;
    apiready = function() {
      fnMaskLayer();
      initEventListenner();

      token = $api.getStorage('token');
      // console.log(token);
      functionName();

    function functionName() {
      if (typeof(token) != "undefined")
      {

          api.openWin({

      }

    // 遮罩层
    function fnMaskLayer() {
      api.addEventListener({
          name: 'wwwwwwww'
      }, function(ret, err) {
        var fnMaskLayer = $api.byId('fnMaskLayer');
        $api.css(fnMaskLayer, 'display:block');

        html = '<div class="fnMaskLayer">'+
                '<div>'+
                '<h3>'+ret.value.message+'</h3>'+

                  '<p class="clr"></p>'+
                  '<span class="buttion" onclick="buttion();">确定</span>'+
            '</div>'+
            '</div>'
        $api.html(fnMaskLayer, html);
      });
    }
    function fnIndex(){
      api.openWin({
          name: 'index',
          url: './index.html',
          slidBackEnabled:false,
          pageParam: {
              name: 'test'
          }
      });

    function fntuichuWBLogin() {
        var weiXin = api.require('weiXin');
        weiXin.cancelAuth(function(ret, err) {
            if (ret.status) {
              api.toast({

    function fnSjWin() {
        api.openWin({
            name: 'login_user',
            url: 'login_user.html',
            pageParam: {
                name: 'test'
            }
        });

    }
    var accessToken;
    var openId;

    function fnWXLogin() {

      var wx = api.require('wx');
      wx.isInstalled(function(ret, err) {
          if (ret.installed) {
            wx.auth({
            }, function(ret, err) {
              if (ret.status) {
                  wx.getToken({
                      code: ret.code
                  }, function(ret, err) {
                      // console.log(JSON.stringify(ret));
                      if (ret.status) {
                        // openId 字符串类型；授权用户唯一标识
                        //accessToken 字符串类型；接口调用凭证，传给 getUserInfo 接口 获取用户信息；有效期2小时
                        //dynamicToken 当 accessToken过期时该值传给refreshToken接口刷新accessToken的有效期dynamicToken的有效期为30天
                        //expires 数字类型；accessToken 有效期，单位（秒）
                        var accessToken = ret.accessToken;
                        var openId = ret.openId;
                        if(ret.expires < 100){
                          wx.refreshToken({
                              dynamicToken: ret.dynamicToken
                          }, function(ret, err) {

                              if (ret.status) {
                                accessToken = ret.accessToken;
                                openId = ret.openId;

                              } else {
                                api.toast({              
                                    msg:  err.code,
                                    duration:  2000,
                                    location:   'middle'          
                                });
                              }

                          });
                        }
                        wx.getUserInfo({
                            accessToken:accessToken,
                            openId: openId
                        }, function(ret, err) {
                            if (ret.status) {
                              api.ajax({
                                  url: host + apiUri + '/login/wechat',
                                  method: 'post',
                                  dataType: 'json',
                                  timeout:10,
                                  data: {
                                    values:{
                                      "openid":	ret.openid,
                                      "nickname":	ret.nickname,
                                      "sex":ret.sex,
                                      "headimgurl":	ret.headimgurl,
                                      "unionid":	ret.unionid,
                                    },
                                  },
                                  headers: {
                                    "source":api.systemType,
                                    "version":version
                                  },
                              }, function(ret, err) {
                                if(ret){
                                  if (ret.status == 200) {
                                    var tokens = ret.data.token;
                                    $api.setStorage('token',tokens);
                                    var user_id_s = ret.data.user_id;
                                    $api.setStorage('user_id',user_id_s);
                                    var nick_name_s = ret.data.nick_name;
                                    $api.setStorage('nick_name',nick_name_s);
                                    var photo_s = ret.data.photo;
                                    $api.setStorage('photo',photo_s);
                                    var login_way_s = ret.data.login_way;
                                    $api.setStorage('login_way',login_way_s);
                                     api.openWin({
                                         name: 'index',
                                         url: 'index.html',
                                         slidBackEnabled:false,
                                     });
                                  }else{
                                    netMessage(ret);
                                  }
                                }else{
                                  netWork(err);
                                }
                              });
                            } else {
                              api.toast({              
                                  msg:  err.code,
                                  duration:  2000,
                                  location:   'middle'          
                              });
                            }
                        });
                          // alert(JSON.stringify(ret));
                      } else {
                        api.toast({              
                            msg:  '登录失败',
                            duration:  2000,
                            location:   'middle'          
                        });

                      }
                  });
              } else {
                api.toast({              
                    msg:  '登录失败',
                    duration:  2000,
                    location:   'middle'          
                });
              }
            });
          } else {
              api.toast({              
                  msg:  '当前设备未安装微信客户端',
                  duration:  2000,
                  location:   'middle'          
              });
          }
      });
    }

    function fnQQLogin() {
        var qq = api.require('qq');
        // var login = function() {

        // };
        qq.installed(function(ret, err) {
            if (ret.status) {
              qq.login(function(ret, err) {
                  if (ret.status) {
                    var openId = ret.openId;
                    var accessToken = ret.accessToken;
                    api.toast({
                        msg:  '正在跳转孔孟之道',
                        duration:  1000,
                        location:   'middle'          
                    });
                    setTimeout(function(){
                      qq.getUserInfo(function(ret, err) {
                          if (ret.status) {
                              var openid = openId;
                              var nickname = ret.info.nickname;
                              var gender = ret.info.gender;
                              var figureurl_qq_2 = ret.info.figureurl_qq_2;
                              api.ajax({
                                  url: host + apiUri + '/login/qq',
                                  method: 'post',
                                  dataType: 'json',
                                  timeout:10,
                                  data: {
                                    values:{
                                      "openid":	openid,
                                      "nickname":	nickname,
                                      "sex": gender,
                                      "headimgurl":	figureurl_qq_2
                                    },
                                  },
                                  headers: {
                                    "source":api.systemType,
                                    "version":version
                                  },
                              }, function(ret, err) {
                                  if (ret.status == 200) {
                                    var tokens = ret.data.token;
                                    $api.setStorage('token',tokens);
                                    var user_id_s = ret.data.user_id;
                                    $api.setStorage('user_id',user_id_s);
                                    var nick_name_s = ret.data.nick_name;
                                    $api.setStorage('nick_name',nick_name_s);
                                    var photo_s = ret.data.photo;
                                    $api.setStorage('photo',photo_s);
                                    var login_way_s = ret.data.login_way;
                                    $api.setStorage('login_way',login_way_s);
                                     api.openWin({
                                         name: 'index',
                                         url: 'index.html',
                                         slidBackEnabled:false,
                                     });
                                  }else{
                                    netMessage(ret);
                                  }
                              });
                          } else {

                              // alert(JSON.stringify(err));
                          }
                      });
                    },1000)

                  } else {
                      // var toast = new auiToast();
                      // var toast.fail({
                      //     title: "授权失败",
                      //     duration: 1500
                      // });
                  }
              });
            } else {
              api.toast({
                  msg:  '当前设备未安装QQ客户端',
                  duration:  2000,
                  location:   'middle'          
              });

            }
        });
    };
    // 初始值是否退出应用
    function initEventListenner() {
        // 拦截Android的返回键，在首页点击返回键，提示退出应用
        api.addEventListener({
            name: 'keyback'
        }, function(ret, err) {
            api.confirm({
                title: '提示',
                msg: '是否退出应用',
                buttons: ['确定', '取消']
            }, function(ret, err) {
                if (ret.buttonIndex == 1) {
                    // 关闭当前的主Widget，就可以实现推出APP的效果
                    api.closeWidget({
                        silent: true, //直接退出，无需提示
                    });
                }
            });
        });
    }
    function buttion() {
      var fnMaskLayer = $api.byId('fnMaskLayer');
      $api.css(fnMaskLayer, 'display:none');

    }
</script>
