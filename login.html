<script type="text/javascript">
    var wx, qq, weibo;
    var userInfos = JSON.stringify($api.getStorage("userInfo"));
    var token;
    apiready = function() {
      token = $api.getStorage('token');
      if(token){
        setTimeout("fnIndex()",500);
      }
    }
    function fnIndex(){
      api.openWin({
          name: 'index',
          url: './index.html',
          slidBackEnabled:false,
          pageParam: {
              name: 'test'
          }
      });
    }
    function fntuichuWBLogin() {
        var weiXin = api.require('weiXin');
        weiXin.cancelAuth(function(ret, err) {
            if (ret.status) {
                api.alert({
                    msg: '退出成功'
                });

                api.alert({
                    msg: err.msg
                });
            }
        });

    function fnSjWin() {
        api.openWin({
            name: 'login_user',
            url: 'login_user.html',
            pageParam: {
                name: 'test'
            }
        });

    }
    var accessToken;
    var openId;

    function fnWXLogin() {

      var wx = api.require('wx');
      wx.isInstalled(function(ret, err) {
          if (ret.installed) {
            wx.auth({
            }, function(ret, err) {
              if (ret.status) {
                  wx.getToken({
                      code: ret.code
                  }, function(ret, err) {
                      // console.log(JSON.stringify(ret));
                      if (ret.status) {
                        // openId 字符串类型；授权用户唯一标识
                        //accessToken 字符串类型；接口调用凭证，传给 getUserInfo 接口 获取用户信息；有效期2小时
                        //dynamicToken 当 accessToken过期时该值传给refreshToken接口刷新accessToken的有效期dynamicToken的有效期为30天
                        //expires 数字类型；accessToken 有效期，单位（秒）
                        var accessToken = ret.accessToken;
                        var openId = ret.openId;
                        if(ret.expires < 100){
                          wx.refreshToken({
                              dynamicToken: ret.dynamicToken
                          }, function(ret, err) {

                              if (ret.status) {
                                accessToken = ret.accessToken;
                                openId = ret.openId;

                              } else {
                                api.toast({              
                                    msg:  err.code,
                                    duration:  2000,
                                    location:   'middle'          
                                });
                              }

                          });
                        }
                        wx.getUserInfo({
                            accessToken:accessToken,
                            openId: openId
                        }, function(ret, err) {
                            if (ret.status) {
                              api.ajax({
                                  url: host + apiUri + '/login/wechat',
                                  method: 'post',
                                  dataType: 'json',
                                  timeout:10,
                                  data: {
                                    values:{
                                      "openid":	ret.openid,
                                      "nickname":	ret.nickname,
                                      "sex":ret.sex,
                                      "headimgurl":	ret.headimgurl,
                                      "unionid":	ret.unionid,
                                    },
                                  },
                                  headers: {
                                    "source":api.systemType,
                                    "version":version
                                  },
                              }, function(ret, err) {
                                if(ret){
                                  if (ret.status == 200) {
                                    var tokens = ret.data.token;
                                    $api.setStorage('token',tokens);
                                    var user_id_s = ret.data.user_id;
                                    $api.setStorage('user_id',user_id_s);
                                    var nick_name_s = ret.data.nick_name;
                                    $api.setStorage('nick_name',nick_name_s);
                                    var photo_s = ret.data.photo;
                                    $api.setStorage('photo',photo_s);
                                    var login_way_s = ret.data.login_way;
                                    $api.setStorage('login_way',login_way_s);
                                     api.openWin({
                                         name: 'index',
                                         url: 'index.html',
                                         slidBackEnabled:false,
                                     });
                                  }else{
                                    netMessage(ret);
                                  }
                                }else{
                                  netWork(err);
                                }
                              });
                            } else {
                              api.toast({              
                                  msg:  err.code,
                                  duration:  2000,
                                  location:   'middle'          
                              });
                            }
                        });
                          // alert(JSON.stringify(ret));
                      } else {
                          alert(err.code);
                      }
                  });
              } else {
                  alert(err.code);
              }
            });
          } else {
              alert('当前设备未安装微信客户端');
          }
      });
    }

    function fnQQLogin() {

        var qq = api.require('qq');
        var login = function() {
            qq.login(function(ret, err) {
                if (ret.status) {
                  var openId = ret.openId;
                  var accessToken = ret.accessToken;
                    api.alert({
                        title: '授权成功',
                        msg: '正在打开孔孟知道...',
                    }, function(ret, err) {

                        if (ret) {
                            qq.getUserInfo(function(ret, err) {

                                if (ret.status) {
                                    var openid = openId;
                                    var nickname = ret.info.nickname;
                                    var gender = ret.info.gender;
                                    var figureurl_qq_2 = ret.info.figureurl_qq_2;
                                    api.ajax({
                                        url: host + apiUri + '/login/qq',
                                        method: 'post',
                                        dataType: 'json',
                                        timeout:10,
                                        data: {
                                          values:{
                                            "openid":	openid,
                                            "nickname":	nickname,
                                            "sex": gender,
                                            "headimgurl":	figureurl_qq_2
                                          },
                                        },
                                        headers: {
                                          "source":api.systemType,
                                          "version":version
                                        },
                                    }, function(ret, err) {
                                        if (ret.status == 200) {
                                          var tokens = ret.data.token;
                                          $api.setStorage('token',tokens);
                                          var user_id_s = ret.data.user_id;
                                          $api.setStorage('user_id',user_id_s);
                                          var nick_name_s = ret.data.nick_name;
                                          $api.setStorage('nick_name',nick_name_s);
                                          var photo_s = ret.data.photo;
                                          $api.setStorage('photo',photo_s);
                                          var login_way_s = ret.data.login_way;
                                          $api.setStorage('login_way',login_way_s);
                                           api.openWin({
                                               name: 'index',
                                               url: 'index.html',
                                               slidBackEnabled:false,
                                           });
                                        }else{
                                          netMessage(ret);
                                        }
                                    });
                                } else {

                                    // alert(JSON.stringify(err));
                                }
                            });
                        } else {
                            // alert(JSON.stringify(err));
                        }
                    });
                } else {
                    // var toast = new auiToast();
                    // var toast.fail({
                    //     title: "授权失败",
                    //     duration: 1500
                    // });
                }
            });
        };
        qq.installed(function(ret, err) {
            if (ret.status) {
                login();
            } else {
                api.alert({
                    msg: "当前设备未安装QQ客户端"
                });
            }
        });
    };
</script>
