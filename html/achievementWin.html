<script type="text/javascript">
    function goback() {
        api.closeWin({
            name: 'achievementWin'
        });
    }
var ok;
    apiready = function() {
      var secHeader = $api.byId('secHeader');
      $api.fixStatusBar(secHeader);
      var headeris = document.querySelector('#secHeader');
      $api.fixIos7Bar(headeris);
      $api.fixStatusBar(headeris);
      ok = api.pageParam.ok;
      var oks = 'ok'+ok;
          api.addEventListener({
        name: oks
    }, function(ret, err) {
      if(ret.value.wangluo){
        var header = $api.byId('secHeader');
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        api.openFrame({
            name: 'achievementWin_frame',
            url: './achievementWin_frame.html',
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                name: 'test'
            },
            bounces: false,
        });

      }
    });

    var connectionType = api.connectionType;
    if(connectionType == "none"){
    	netWorkNone(ok);
    }else{


      var header = $api.byId('secHeader');
      $api.fixStatusBar(header);
      var headerPos = $api.offset(header);
      api.openFrame({
          name: 'achievementWin_frame',
          url: './achievementWin_frame.html',
