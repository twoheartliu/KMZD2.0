        /*加载loading的样式css 到结束*/

        #loadEffect {
            position: fixed;
            top: 33.33%;
            left: calc((50%) - 25px);
        }

        .loadEffect {
            width: 50px;
            height: 50px;
            position: absolute;
            margin: 0 auto;
            /*margin-top:100px;*/
            /*position: fixed;*/
        }

        .loadEffect span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ccc;
            position: absolute;
            -webkit-animation: load 1.04s ease infinite;
        }

        @-webkit-keyframes load {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0.2;
            }
        }

        .loadEffect span:nth-child(1) {
            left: 0;
            top: 50%;
            margin-top: -4px;
            -webkit-animation-delay: 0.13s;
        }

        .loadEffect span:nth-child(2) {
            left: 7px;
            top: 7px;
            -webkit-animation-delay: 0.26s;
        }

        .loadEffect span:nth-child(3) {
            left: 50%;
            top: 0;
            margin-left: -4px;
            -webkit-animation-delay: 0.39s;
        }

        .loadEffect span:nth-child(4) {
            top: 7px;
            right: 7px;
            -webkit-animation-delay: 0.52s;
        }

        .loadEffect span:nth-child(5) {
            right: 0;
            top: 50%;
            margin-top: -4px;
            -webkit-animation-delay: 0.65s;
        }

        .loadEffect span:nth-child(6) {
            right: 7px;
            bottom: 7px;
            -webkit-animation-delay: 0.78s;
        }

        .loadEffect span:nth-child(7) {
            bottom: 0;
            left: 50%;
            margin-left: -4px;
            -webkit-animation-delay: 0.91s;
        }

        .loadEffect span:nth-child(8) {
            bottom: 7px;
            left: 7px;
            -webkit-animation-delay: 1.04s;
        }
    </style>

    function DeleteList(id) {
        var token = $api.getStorage('token');
        var model = api.deviceModel;
        var sVer = api.systemVersion;
        api.ajax({
            url: host + apiUri + '/listening/del/' + id,
            method: 'post',
            dataType: 'json',
            timeout: 10,
            headers: {
                "source": api.systemType,
                "version": version,
                "session": token,
                "mobile-model": model,
                "os-version": sVer
            }
        }, function(ret, err) {
            if (ret) {
                if (ret.status == 200) {
                    var listen_ids = 'listen_' + id;
                    var listen_item = $api.byId(listen_ids); //找到li标签上的id
                    $api.remove(listen_item);
                } else {
                    netMessage(ret);
                }
            } else {
                netWork(err);
            }
        });

    }

            var texts = ret.eventType;
            var index = ret.index;
            if (texts == "cancel") {
                dialogBox.close({
                    dialogName: 'actionMenu'
                });
            } else if (index == 0) {
                var dialogBox = api.require('dialogBox');
                dialogBox.close({
                    dialogName: 'actionMenu'
                });
                api.openWin({
                    name: 'NewData',
                    url: './NewData.html',
                    pageParam: {
                        id: id
                    }
                });
            } else if (index == 1) {
              var dialogBox = api.require('dialogBox');
                dialogBox.close({
                    dialogName: 'actionMenu'
                });
                api.confirm({
                    title: '删除',
                    msg: '确定要删除吗',
                    buttons: ['确定', '取消']
                }, function(ret, err) {
                    var index = ret.buttonIndex;
                    if (index == 1) {
                        DeleteList(id);
                    } else {
                      return;
                    }
                });


                // console.log(id);
            }
            dialogBox.close({
                dialogName: 'actionMenu'
            });
        });

    }
</script>
