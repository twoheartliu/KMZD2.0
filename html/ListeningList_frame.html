    function fnOpenPlay(ids) {
        api.openWin({
            name: 'ListingsList',
            url: './ListingsList.html',
            pageParam: {
                albumId: ids,
                ok:'ListingsList'
            }
        });

    function DeleteList(id) {
        var token = $api.getStorage('token');
        api.ajax({
            url: host + apiUri + '/listening/del/' + id,
            method: 'post',
            dataType: 'json',
            timeout:10,
            headers: {
                "source": api.systemType,
                "version": version,
                "session": token
            }
        }, function(ret, err) {
            if (ret) {
                if (ret.status == 200) {
                    var listen_ids = 'listen_' + id;
                    var listen_item = $api.byId(listen_ids); //找到li标签上的id
                    $api.remove(listen_item);
                }else {
                  netMessage(ret);
                }
            } else {
                netWork(err);
            }
        });

    }

    function fnSettings(id) {
        var dialogBox = api.require('dialogBox');
        dialogBox.actionMenu({
            rect: {
                h: 150
            },
            texts: {
                cancel: '取消'
            },
            items: [{
                text: '编辑',
                icon: 'widget://image/my/edit.png'
            }, {
                text: '删除',
                icon: 'widget://image/my/shanchus.png'
            }],
            styles: {
                bg: '#FFF',
                corner: 6,
                column: 2,
                itemText: {
                    color: '#000',
                    size: 12,
                    marginT: 10
                },
                itemIcon: {
                    size: 30
                },
                cancel: {
                    bg: '#fff',
                    color: '#333',
                    h: 55,
                    size: 14
                }
            },
            tapClose: true
        }, function(ret) {
            var texts = ret.eventType;
            var index = ret.index;
            if (texts == "cancel") {
                dialogBox.close({
                    dialogName: 'actionMenu'
                });
            } else if (index == 0) {
                dialogBox.close({
                    dialogName: 'actionMenu'
                });
                api.openWin({
                    name: 'NewData',
                    url: './NewData.html',
                    pageParam: {
                        id: id

            } else if (index == 1) {
                dialogBox.close({

                });

                // console.log(id);
            }
            dialogBox.close({
