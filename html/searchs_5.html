<script type="text/javascript">
var type;

var keyword;
var p = 1;

    // });
}


function fnOpenMore() {
    p++;
    loadlist();
    // console.log(p);
}

var aaaaa;
var ccccc;
var eeeee;
var keys;

function fnSearchMore() {
    api.addEventListener({
        name: 'inputValues'
    }, function(ret, err) {
        if (ret) {
            keys = ret.value.inputValues;
            if (keys) {
                fnAaaaa(keys);
                return false;
            }
            return false;
        } else {}
        return false;
    });
    keys = api.pageParam.keywords;
    loadlist(keys, type);
}

function fnAaaaa(ii) {
    p = 1;
    keys = ii;
    var container = $api.byId('id-container');
    var html = '';
    $api.html(container, html);
    loadlist(keys, type);
}

function loadlist(i, type) {
    if (!i) {
        i = keys;
    }
    api.ajax({
        url: host + apiUri + '/search/',
        method: 'get',
        dataType: 'json',
        timeout: 10,
        headers: {
            "source": api.systemType,
            "version": version,
            "session": token,
        },
        data: {
            values: {
                keywords: i,
                p: p,
                type: 'user',
            },
        },
    }, function(ret, err) {
        if (ret) {
            // console.log(JSON.stringify(ret));
            if (ret.status === 200) {
                if (ret.data == '') {
                    var footer = $api.byId('footer');
                    $api.html(footer, '无更多数据');
                } else {
                    //   console.log(ret.data.length);
                    if (ret.data.length < 10) {
                        var footer = $api.byId('footer');
                        // $api.css(footer, 'display:none');
                        $api.html(footer, '点击加载更多');
                    } else {
                        var footer = $api.byId('footer');
                        // $api.css(footer, 'display:block');
                        $api.html(footer, '正在加载更多');
                    }
                }
                // var html = '';
                // setTimeout(function(){
                //     api.refreshHeaderLoadDone()
                // },3000)
                var container = $api.byId('id-container');
                for (var i = 0; i < ret.data.length; i++) {
                    // console.log(JSON.stringify(ret.data[i]));
                    var data = ret.data[i];
                    var id = data.id;
                    var img = updatePhotoUrl + data.photo;
                    var nickname = data.nick_name;
                    var sign = data.signature;
                    // console.log(JSON.stringify(data));
                    // console.log(img);

                    if (data.photo == '') {
                        img = "../image/KM_tx.png";
                    }

                    $api.append(container,
                        '<li onclick="fnOpenmyPersonal('+id+',\''+nickname+'\');" class="item"><div class="user-detail"><div class="user-img"><img src="'+img+'" alt=""></div><div class="user-name"><p>'+ nickname +'</p></div><div class="user-bio"><p>'+ sign +'</p></div></div><div class="add"></div></li>');
                }


            }
        } else {
            alert(JSON.stringify(err));
        }
    });

}

    function fnOpenmyPersonal(id, nickname) {
        api.openWin({
            name: 'myPersonal',
            url: './my_personal.html',
            pageParam: {
              userId: id,
              nickName:nickname,
              ok:'my_personal'
            }
        });
    }


</script>
