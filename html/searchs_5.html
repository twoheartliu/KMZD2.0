<script type="text/javascript">
    var token;
    var keyword;
    var type;




    apiready = function() {
        token = $api.getStorage('token');
        keyword = api.pageParam.keywords;
        type = api.pageParam.type;
        // console.log(JSON.stringify(keyword));

        api.addEventListener({
            name: 'inputValues'
        }, function(ret, err) {
            if (ret) {
                //  console.log( JSON.stringify( ret.value.inputValues ) );
                var keys = ret.value.inputValues;
                loadlist(keys, type);
            } else {
                alert(JSON.stringify(err));
            }
        });

        loadlist(keyword, type);
    }

    function loadlist(key, type) {
        console.log(key);
        api.ajax({
            url: host + apiUri + '/search/',
            method: 'get',
            dataType: 'json',
            timeout: 10,
            headers: {
                "source": api.systemType,
                "version": version,
                "session": token,
            },
            data: {
                values: {
                    keywords: key,
                    p: 1,
                    type: type,
                },
            },
        }, function(ret, err) {
            if (ret) {
                // console.log(JSON.stringify(ret));
                if (ret.status === 200) {
                    var html = '';
                    for (var i = 0; i < ret.data.length; i++) {
                        // console.log(JSON.stringify(ret.data[i]));
                        var data = ret.data[i];
                        var id = data.id;
                        var img = updatePhotoUrl + data.photo;
                        var nickname = data.nick_name;
                        var sign = data.signature;
                        // console.log(JSON.stringify(data));
                        // console.log(img);

                        if (data.photo == '') {
                            img = "../image/KM_tx.png";
                        }


                        html += '<li onclick="fnOpenmyPersonal('+id+',\''+nickname+'\');" class="item"><div class="user-detail"><div class="user-img"><img src="'+img+'" alt=""></div><div class="user-name"><p>'+ nickname +'</p></div><div class="user-bio"><p>'+ sign +'</p></div></div><div class="add"></div></li>';
                    }
                    var container = $api.byId('id-container');
                    $api.html(container, html);
                    // console.log(html);
                }
            } else {
                alert(JSON.stringify(err));
            }
        });

    }

    function fnOpenmyPersonal(id, nickname) {
        api.openWin({
            name: 'myPersonal',
            url: './my_personal.html',
            pageParam: {
              userId: id,
              nickName:nickname,
              ok:'my_personal'
            }
        });
    }


</script>
