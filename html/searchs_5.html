        /*加载loading的样式css 到结束*/

        #loadEffect {

        .loadEffect {
            width: 50px;
            height: 50px;
            position: absolute;
            margin: 0 auto;
            /*margin-top:100px;*/
            /*position: fixed;*/
        }

        .loadEffect span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ccc;
            position: absolute;
            -webkit-animation: load 1.04s ease infinite;
        }

        @-webkit-keyframes load {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0.2;
            }
        }

        .loadEffect span:nth-child(1) {
            left: 0;
            top: 50%;
            margin-top: -4px;
            -webkit-animation-delay: 0.13s;
        }

        .loadEffect span:nth-child(2) {
            left: 7px;
            top: 7px;
            -webkit-animation-delay: 0.26s;
        }

        .loadEffect span:nth-child(3) {
            left: 50%;
            top: 0;
            margin-left: -4px;
            -webkit-animation-delay: 0.39s;
        }

        .loadEffect span:nth-child(4) {
            top: 7px;
            right: 7px;
            -webkit-animation-delay: 0.52s;
        }

        .loadEffect span:nth-child(5) {
            right: 0;
            top: 50%;
            margin-top: -4px;
            -webkit-animation-delay: 0.65s;
        }

        .loadEffect span:nth-child(6) {
            right: 7px;
            bottom: 7px;
            -webkit-animation-delay: 0.78s;
        }

        .loadEffect span:nth-child(7) {
            bottom: 0;
            left: 50%;
            margin-left: -4px;
            -webkit-animation-delay: 0.91s;
        }

        .loadEffect span:nth-child(8) {
            bottom: 7px;
            left: 7px;
            -webkit-animation-delay: 1.04s;
        }
    </style>

<script type="text/javascript">
    var type;
    var token;
    var keyword;
    var p = 1;
    var i;


    apiready = function() {
        // 刚开始的时候加载loading
        var loadEffect = $api.byId('loadEffect');
        htmlloadEffect = '<div class="loadEffect"><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span></div>'
        $api.html(loadEffect, htmlloadEffect);

        type = api.pageParam.type;
        token = $api.getStorage('token');
        fnSearchMore();
        api.addEventListener({
            name: 'scrolltobottom',
            extra: {
                threshold: -20 //设置距离底部多少距离时触发，默认值为0，数字类型
            }
        }, function(ret, err) {
            p++;
            //   console.log(p);


        });
    }


    var aaaaa;
    var ccccc;
    var eeeee;
    var keys;
    var isFirst = true;

    function fnSearchMore() {
        api.addEventListener({
            name: 'inputValues'
        }, function(ret, err) {
            if (ret) {
                keys = ret.value.inputValues;
                if (keys) {
                    fnAaaaa(keys);
                    return false;
                }
                return false;
            } else {}
            return false;
        });
        keys = api.pageParam.keywords;
        loadlist(keys, type);
    }

    function fnAaaaa(ii) {
        p = 1;
        keys = ii;
        var container = $api.byId('id-container');
        var html = '';
        $api.html(container, html);
        loadlist(keys, type);
    }

    function loadlist(i, type) {
        if (!i) {
            i = keys;
        }
        if (isFirst) {
            api.ajax({
                url: host + apiUri + '/search/',
                method: 'get',
                dataType: 'json',
                timeout: 10,
                headers: {
                    "source": api.systemType,
                    "version": version,
                    "session": token,
                },
                data: {
                    values: {
                        keywords: i,
                        p: p,
                        type: 'user',
                    },
                },
            }, function(ret, err) {
                if (ret) {
                    // console.log(JSON.stringify(ret));
                    if (ret.status === 200) {
                        // 这个是关闭loading再掉通第一个接口的地方加
                        var loadEffect = $api.byId('loadEffect');
                        htmlloadEffect = '';
                        $api.html(loadEffect, htmlloadEffect);
                        // ~~~~~~~~~~~~~~

                        if (p == 1) {
                            if (ret.data == '') {
                                var footer = $api.byId('footer');
                                var t =
                                    `
                                没有搜索到与“${keys}”匹配的结果
                                `
                                $api.html(footer, t);
                            } else if (ret.data.length < 8) {
                                var footer = $api.byId('footer');
                                // $api.css(footer, 'display:none');
                                $api.remove(footer);
                            }
                        } else {
                            if (ret.data == '') {
                                var footer = $api.byId('footer');
                                var t =
                                    `
                                没有更多结果了
                                `
                                $api.html(footer, '没有更多结果了');
                                isFirst = false;
                            } else {
                                var footer = $api.byId('footer');
                                $api.html(footer, '上拉加载更多');

                            }
                        }
                        // var html = '';
                        // setTimeout(function(){
                        //     api.refreshHeaderLoadDone()
                        // },3000)
                        var container = $api.byId('id-container');
                        for (var i = 0; i < ret.data.length; i++) {
                            // console.log(JSON.stringify(ret.data[i]));
                            var data = ret.data[i];
                            var id = data.id;
                            var img = updatePhotoUrl + data.photo;
                            var nickname = data.nick_name;
                            var sign = data.signature;
                            // console.log(JSON.stringify(data));
                            // console.log(img);
                            
                            if (data.photo == '') {
                                img = "../image/KM_tx.png";
                            }

                            $api.append(container,
                                '<li onclick="fnOpenmyPersonal(' + id + ',\'' + nickname + '\');" class="item"><div class="user-detail"><div class="user-img"><img src="' + img + '" alt=""></div><div class="user-name"><p>' + nickname +
                                '</p></div><div class="user-bio"><p>' + sign + '</p></div></div><div class="add"></div></li>');
                        }


                    }
                } else {
                    alert(JSON.stringify(err));
                }
            });
        }

    }

    function fnOpenmyPersonal(id, nickname) {
        api.openWin({
            name: 'myPersonal',
            url: './my_personal.html',
            pageParam: {
                userId: id,
                nickName: nickname,
                ok: 'my_personal'
            }
        });
    }
</script>
