<script type="text/javascript">
var token;
    apiready = function() {
      token = $api.getStorage('token');
      fnGetBeiJingYinYueTypelist();

    }
    function fnGetBeiJingYinYueTypelist() {
      uri = '/recitation/bgm_category';
      api.ajax({
          url: host + apiUri + uri,
          method: 'get',
          dataType: 'json',
          timeout:10,
          headers: {
              "source": api.systemType,
              "version": version,
              "session": token
          },
  		}, function(ret, err) {
        if(ret){
  			if (ret.status == 200) {
  				//alert(JSON.stringify(ret));
          fnBytitleList(ret);
  			} else {
  				netMessage(ret);
  			}
      }else{
        netWork(err);
      }
  		});
  	}
    function fnBytitleList(data_) {
      // console.log(JSON.stringify(data_));
  		var stylelist = $api.byId('con');
  		var html = '';
  		 for (var i = 0; i < data_.data.length; i++) {
        html += '<ul class="on">  <li onclick="fnSoundtrackList(' + data_.data[i].style_id + ');"><div class="on_li_divImg fl">  <img src="../image/play/KM_soundtrackBF.png" alt=""></div><div class="fl fnSoundtrackList" id = "title"><span >' + data_.data[i].name + '</span></div></li></ul>';
  		}
  		$api.html(stylelist, html);
      //aSpan[0].className = 'on';
      //console.log(aSpan.length);

  	}
    function fnSoundtrackList(byid) {
      api.openWin({
          name: 'soundtrackList',
          url: './soundtrackList.html',
          pageParam: {
              byid: byid,
              ok:'soundtrackList'
          }
      });

    }
</script>
