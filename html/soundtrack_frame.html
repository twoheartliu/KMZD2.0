<script type="text/javascript">
    apiready = function() {
      fnGetBeiJingYinYueTypelist();

    }
    function fnGetBeiJingYinYueTypelist() {
  		api.ajax({
  			url: 'http://47.100.11.38/kongmeng/bgmusic/getStyleList.php',
  			method: 'get',
  			dataType: 'json',
  		}, function(ret, err) {
  			if (ret) {
  				//alert(JSON.stringify(ret));
          fnBytitleList(ret);
  			} else {
  				alert(JSON.stringify(err));
  			}
  		});
  	}
    function fnBytitleList(data_) {
      //console.log(JSON.stringify(data_));
  		var stylelist = $api.byId('con');
  		var html = '';
  		 for (var i = 0; i < data_.data.length; i++) {
        html += '<ul class="on">  <li onclick="fnSoundtrackList(' + data_.data[i].id + ');"><div class="on_li_divImg fl">  <img src="../image/play/KM_soundtrackBF.png" alt=""></div><div class="fl" id = "title"><span >' + data_.data[i].name + '</span></div></li></ul>';
  		}
  		$api.html(stylelist, html);
      //aSpan[0].className = 'on';
      //console.log(aSpan.length);

  	}
    function fnSoundtrackList(byid) {
      api.openWin({
          name: 'soundtrackList',
          url: './soundtrackList.html',
          pageParam: {
              byid: byid
          }
      });

    }
</script>
