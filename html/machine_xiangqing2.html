<script type="text/javascript">
    function goback() {
        api.closeWin({
            name: 'machine_xiangqing2'
        });
    }
    apiready = function() {
      var header = $api.byId('secHeader');
      $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        api.openFrame({
            name: 'machine_xiangqing_frame2',
            url: './machine_xiangqing_frame2.html',
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: 'auto'
            },
            bounces: false,
        });
    }


</script>
