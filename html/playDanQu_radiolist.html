<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>孔孟之道--播放列表</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style>
        html,
        body {
            height: 100%;
            background-color: transparent;
            overflow: hidden;
        }
        .body {
            curser:pointer;
        }
        #mask {
            height: 40%;
        }

        #radio-list {
            -webkit-transition: all .3s;
            transition: all .3s;
            -webkit-transform: translateY(100%);
            height: 60%;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-flex-flow: column;
            flex-flow: column;
            background-color: #eee;
        }

        #radio-list.in {
            -webkit-transform: translateY(0%);
        }

        #radio-list h2 {
            color: #666;
            font-size: 16px;
            padding: 14px;
            font-weight: 900;
            background-color: #eaeaea;
        }

        #radio-list ul {
            background-color: #eee;
            position: absolute;
            width: 100%;
        }

        #radio-list .list {
            position: relative;
            overflow: auto;
            /*-webkit-overflow-scrolling: touch;*/
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
        }

        #radio-list li {
            overflow: hidden;
            padding: 10px 10px 0;
            /*background: url(../image/ic_arrow_general.png) no-repeat 96% center;*/
            -webkit-background-size: 18px;
            background-size: 18px;
            color: red;

        }

        #radio-list li.focus {
            background-color: #bebebe;
        }

        #radio-list li.focus p {
            color: #e13430;
        }

        #radio-list li.active p {
            background: url(../image/play/scheduleliving2.png) no-repeat 0 0;
            padding-left: 15px;
            margin-left: 5px;
            color: #A0071F;
            font-size: 14px;
            /*color: #000;*/
            -webkit-background-size: 10px 13px;
            background-size: 10px 13px;
        }

        #radio-list li p {
            margin-bottom: 6px;
        }

        #radio-list li div {
            font-size: 14px;
            color: #666;

            border-bottom: 1px solid #ddd;
        }

        #radio-list li label {
            margin-bottom: 10px;
            font-size: 12px;
            color: #666;
        }
        #radio-list li.active label {
            margin-bottom: 10px;
            font-size: 12px;
            margin-left: 5px;
            color: #A0071F;
        }
        #radio-list li .arr {
            float: right;
            width: 10%;
        }
    </style>
</head>

<body onclick="fnbbbbbb()"  style="cursor:pointer;">
    <div id="mask"></div>
    <div id="radio-list">
        <h2 id="gedanmingcheng">
          <!-- 节目单 -->
        </h2>
        <div class="list">
            <ul id="liebiao">

            </ul>
        </div>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/message.js"></script>;
<script type="text/javascript">
    var playlistid;
    var tingdanliebiaobiaoti;
    var token;
    apiready = function() {
      token = $api.getStorage('token');
        playlistid = api.pageParam.tuijiantingdanid;
        var list = $api.byId('radio-list');
        $api.addCls(list, 'in');
        // var bodyW = document.getElementsByTagName("body")[0];
        // bodyW.onclick = function() {
        //     if (!list[0]) {
        //         $api.removeCls(list, 'in');
        //         setTimeout(function() {
        //             api.closeFrame();
        //         }, 350);
        //     }else{
        //         api.closeFrame();
        //     }
        // }
        fnTingdanTuijian();
    };

    function fnbbbbbb(){
      var list = $api.byId('radio-list');
      $api.addCls(list, 'in');
      $api.removeCls(list, 'in');
      setTimeout(function() {
          api.closeFrame();
      }, 350);
    }
    //接口  推荐听单
    function fnTingdanTuijian() {
        id = api.pageParam.id;
        api.ajax({
          url: host + apiUri + '/sound/' + id,
          method: 'get',
          dataType: 'json',
          timeout:10,
          headers: {
              "source": api.systemType,
              "version": version,
              "session": token
          }
        }, function(ret, err) {
          if(ret){
            if(ret.status == 200){
              var stylelists = $api.byId('gedanmingcheng');
              var htmls = ret.data.title;
              $api.html(stylelists, htmls);
              var stylelist = $api.byId('liebiao');
              var html = '';
              if(ret.data.reciter){
                if(ret.data.author_name){
                  html += '<li class="active" tapmode="focus" ><div><p>' + ret.data.title + '</p><label>作者:' + ret.data.author_name + ' &nbsp;&nbsp;&nbsp;朗诵：' + ret.data.reciter + '</label></div></li>';
                }else{
                  html += '<li class="active" tapmode="focus" ><div><p>' + ret.data.title + '</p><label>朗诵：' + ret.data.reciter + '</label></div></li>';
                }
              }else{
                if(ret.data.author_name){
                  html += '<li class="active" tapmode="focus" ><div><p>' + ret.data.title + '</p><label>作者:' + ret.data.author_name + '</label></div></li>';
                }else{
                  html += '<li class="active" tapmode="focus" ><div><p>' + ret.data.title + '</p><label>作者:</label></div></li>';
                }
              }
              $api.html(stylelist, html);
            }else{
              netMessage(ret);
            }
          }else{
            netWork(err);
          }
        });
    }
</script>

</html>
