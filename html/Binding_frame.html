<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>孔孟之道--绑定手机号</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style>
        body{padding: 0 10px;}
        .fr {
            float: right;
        }

        .fl {
            float: left;
        }

        .p20px {
            padding: 0px 20px;
        }

        .clr {
            overflow: hidden;
        }

         .phonenum,.phonepassword{
          width:100%;
          height: 40px;
          line-height: 40px;
          border: 1px solid #ccc;
          margin-top: 15px;
          border-radius: 5px;
        }
         .phonenum>img,.phonepassword>img{
          vertical-align: middle;
        }
         .phonenum>input,.phonepassword>input{
          width: 85%;
          height:36px;
          line-height: 36px;
        }
         .phonenum,.code,.phonepassword{
          width:100%;
          height: 40px;
          line-height: 40px;
          border: 1px solid #ccc;
          margin-top: 15px;
          border-radius: 5px;
        }
         .phonenum>img,.phonepassword>img{
          vertical-align: middle;
        }
         .phonenum>input,.phonepassword>input{
          width: 85%;
          height:36px;
          line-height: 36px;
        }
        .code>input{
          width: 60%;
          height:36px;
          line-height: 36px;
          padding-left: 10px;
        }
        .code>button{
          width:34.6%;
          height:40px;
          line-height: 40px;
          background-color: #89211b;
          color:#fff;
          float:right;
          border-top-right-radius: 5px;
          border-bottom-right-radius: 5px;
        }
         input:focus,button:focus{
          outline: none;
        }
         .loginbutton{
          width:100%;
          height:75px;
          line-height: 30px;
          text-align: center;
        }
        .loginbutton button{
          width:100%;
          height:40px;
          line-height: 40px;
          text-align: center;
          background-color: #89211b;
          color: #fff;
          margin-top: 15px;
          border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="phonenum">
        <img src="../image/login/login_phone.png" alt="">
        <input type="text" placeholder="请输入手机号" id="phone"><!--onblur="fnajaxGet()" -->
    </div>
    <div class="code">
        <input type="text" placeholder="请输入验证码" id="code">
        <button id="button" onclick="fnajaxGet()">获取验证码</button>
        <div class="clear"></div>
    </div>
    <div class="loginbutton" onclick="fnSjyanzheng();">
      <button>完成</button>
    </div>
</body>

</html>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/message.js"></script>
<script type="text/javascript">
var wait = 60;
var token;
// var typeBindMobile ;
var mobile
    apiready = function() {
      token = $api.getStorage('token');
    }
    function time(o) {
        if (wait == 0) {
            o.removeAttribute("disabled");
            o.innerHTML = "获取验证码";
            var buttons = document.getElementById("button");
            buttons.style.backgroundColor='#89211b';
            wait = 60;
        } else {
            o.setAttribute("disabled", true);
            o.innerHTML = wait + "秒重新发送";
            wait--;
            setTimeout(function() {
                time(o);
            }, 1000)
        }
    }
    function fnajaxGet() {
      var phones = $api.byId('phone');
      var phone = $api.byId('phone').value;
      var phoneRegular = /^(13[0-9]|15[012356789]|17[0135678]|18[0-9]|14[579])[0-9]{8}$/;
      if (phone == '') {
          api.toast({
              msg: '手机不能为空',
              duration: 2000,
              location: 'middle'
          });
          return;
      } else if (!phoneRegular.test(phone)) {
          api.toast({
              msg: '手机格式不正确',
              duration: 2000,
              location: 'middle'
          });
          phones.value = '';
          return;
      } else {
          mobile = $api.byId('phone').value;
          api.ajax({
              url: host + apiUri + '/register/is_phone_exist',
              method: 'get',
              dataType: 'json',
              timeout:10,
              headers: {
                  "source": api.systemType,
                  "version": version,
                  "session": token
              },
              data: {
                  values: {
                      mobile: phones.value
                  }
              }
          },function(ret, err){
            if(ret){
              if (ret.status == 200) {
                // console.log(JSON.stringify(ret));
                    fnajaxPost();
                    flag =1;
                    var wait = 60;
                    var buttons = document.getElementById("button");
                    buttons.style.backgroundColor='#cccccc';
                    time(buttons);

              } else {
                  netMessage(ret);
              }
            }else {
              netWork(err);
            }


          });
      }
    }
    function fnajaxPost() {
        api.ajax({
            url: host + apiUri + '/sms/get_code',
            method: 'get',
            dataType: 'json',
            timeout:10,
            headers: {
                "source": api.systemType,
                "version": version,
                "session": token
            },
            data: {
                values: {
                    mobile : mobile,
                    'type': 'bind_mobile'
                }
            }
        },function(ret, err){
            if(ret){
              if (ret.status == 200) {
                api.toast({
                     msg: '已发送',
                     duration: 2000,
                     location: 'middle'
                 });
              } else {
                  netMessage(ret);
              }
            }else {
              netWork(err);
            }

        });
    }
    function fnSjyanzheng() {
      var typeBindMobile = $api.byId('code').value;

        if (mobile == '') {
          api.toast({
               msg: '手机号不能为空',
               duration: 2000,
               location: 'middle'
           });
        }else if ( mobile == undefined) {
          api.toast({
               msg: '请先获取验证码验证码',
               duration: 2000,
               location: 'middle'
           });
        } else if (typeBindMobile == '') {
          api.toast({
               msg: '验证码不能为空',
               duration: 2000,
               location: 'middle'
           });
        }else {
            // console.log(mobile);
            api.ajax({
              url: host + apiUri + '/user/bind_mobile',
              method: 'post',
              dataType: 'json',
              timeout:10,
              headers: {
                  "source": api.systemType,
                  "version": version,
                  "session": token
              },
                data: {
                    values: {
                        mobile: mobile,
                        captcha : typeBindMobile
                    }
                }
            },function(ret, err){
                if (ret) {
                    if(ret.status == 200){
                      api.openWin({
                          name: 'DetermineTheDinding',
                          url: './DetermineTheDinding.html',
                          pageParam: {
                              mobile: mobile
                          }
                      });
                    }else{
                      netMessage(ret);
                    }

                } else {
                    netWork(err);
                }
            });


        }
    }
</script>
