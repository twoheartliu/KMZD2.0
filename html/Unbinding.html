<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>孔孟之道--解除绑定</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style>
        .fr {
            float: right;
        }
        .fl {
            float: left;
        }
        .row {
            display: -webkit-box;
            display: -webkit-flex;
        }

        .col {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            position: relative;
        }
        header {
            width: 100%;
            height: 50px;
            background: #89211b;
        }
        .header_fl img {
            width: 15px;
            height: 20px;
            padding: 15px;
        }

        .header_center {
            margin: 0 auto;
            width: 100%;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 20px;
            color: #fff;
        }
        .header_fr {
            width: 30px;
            height: 30px;
            padding: 10px 20px 10px 10px;
            line-height: 30px;
            font-size: 15px;
            color: #fff;
        }
        .header_fl {
          padding-left: 10px;
        }
        nav{width: 100%;background-color: #f2f2f2;}
        .nav{width: 100%;margin: 0 auto;}
        .nav_div div{
          -webkit-box-flex: 1;
          -webkit-flex: 1;
          flex: 1;
          position: relative;
          text-align: center;
          height: 50px;
          line-height: 49px;

        }
        .nav_divs{color: red;border-bottom: 1px solid red;}
    </style>
</head>

<body>
    <header id="secHeader">
        <div class="header_fl fl" onclick="goback();"><img src="../image/icon_back.png" alt=""></div>
        <div class="header_fr fr"></div>
        <div class="header_center">解除绑定</div>
    </header>

          <div class="" onclick="fnSelectTab(1,this)">我的草稿箱</div>
        </div>
      </div>
    </nav> -->
</body>

</html>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    function goback() {
        api.closeWin({
            name: 'Unbinding'
        });
    }
    apiready = function() {
        // fnframeGroup();
        var header = $api.byId('secHeader');
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        api.openFrame({
            name: 'Unbinding_frame',
            url: './Unbinding_frame.html',
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                name: 'test'
            },
            bounces: false,
        });
    }

</script>
