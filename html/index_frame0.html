    function fnBanners() {
        var uri = '/extra/banner';
        // var position = 'index'
        api.ajax({
            url: host + apiUri + uri,
            method: 'get',
            dataType: 'json',
            headers: {
                "source": api.systemType,
                "version": version,
                "session": token,

            data: {
                values: {
                    position: 'index',
                },

            }
        },function(ret, err){
            if (ret.status == 200) {
                var data = ret.data;
                var len = ret.data.length;
                var banners = '';

                    var banner_id = ret.data[i].banner_id;
                    var title = ret.data[i].title;
                    var img = ret.data[i].img;
                    var description = ret.data[i].description;
                    var banner_types = ret.data[i].type;
                    var content = ret.data[i].content;

                      imgs =  "../image/index/KM_swiper1.jpg";
                    }else{
                      var img_header = 'http://47.100.11.38/kmzd/public/uploads/banner/'
                      imgs = img_header + img

                    }
                    var stylelist = $api.byId('id-banner');
                    // <div class="swiper-wrapper"></div>
                    banners += '<div class="swiper-slide" onclick="fnOpenBanners(\'' + banner_id + '\',\''+ title +'\',\''+ description +'\',\''+ banner_types +'\',\''+ content +'\')"><img src="'+ imgs +'" alt=""></div>';
                                // <div class="swiper-slide" onclick=""><img src="../image/index/KM_swiper1.jpg" alt=""></div>

                }
                $api.html(stylelist, banners);

                // console.log(banners);
                // console.log(JSON.stringify( ret ));
                // alert( JSON.stringify( ret ) );
                fnInitSwiper();
            } else {
                alert( JSON.stringify( err ) );
            }
        });

    function fnOpenBanners(banner_id, title, description, banner_types, content) {
        // console.log(banner_id);
        // console.log('banner_id');
        // console.log(banner_types);
        // console.log('banner_types');
        var lujing;
        var song_id;
        if (banner_types == 1) {
            lujing = content;
            // console.log(lujing);
        } else if (banner_types == 2) {
            lujing = './play.html';
            song_id = content;
        } else if (banner_types == 3) {
            lujing = './single.html';
            song_id = content;
        } else if (banner_types == 4) {
            lujing = './single.html';
            song_id = content;
        } else if (banner_types == 5) {
            lujing = content;
        }
        api.openWin({
            name: 'openBanner',
            url: lujing,
            // console.log('lujing');
            pageParam: {
                title: title,
                description: description,
                type: banner_types,
                content: content,
                song_id: song_id,
            }
        });

    }

    function fnPageLayoutAssignment(data_) {
        var stylelist = $api.byId('floorId');
        var frameWidth = api.frameWidth;
        var html = '';
        for (var i = 0; i < data_.data.length; i++) {
            if (data_.data[i].floor_id) {

                    ');">更多</span><div class="clear"></div><div class="clear"></div></div><div class="hot" id="hot">';
                var column = data_.data[i].floor_column;
                var row = data_.data[i].floor_row;
                if (column == 0) {
                    column = 1;
                }
                for (var s = 0; s < column * row; s++) {
                    if (data_.data[i].floor_type == "block") {
                        var cccc = column;
                        var ssss = frameWidth - 50;
                        var xxxx = ssss / cccc;
                        // style="width:' + xxxx + 'px;"
                        html += '<div class="hotC"  onclick="fnSingLeWin(' + data_.data[i].content[s].id + ');"><img src=" ' + host + '/' + data_.data[i].content[s].sma + '" alt=""><div class="listtitle"> ' + data_.data[
                            i].content[s].title + '</div></div>';
                    } else if (data_.data[i].floor_type == "list") {
                        html += '<div class="egret-flex-item"><div class="egret-flex-items" tapmode="fmbtnhover" onclick="fnOpenPlay(' + data_.data[i].content[s].id + ')"><div class="egret-flex-item-logo"><img src="' + host + '/' + data_.data[i].content[

                            data_.data[i].content[s].author_name + '</span><!-- <span><img src="../image/js.png" alt="" class="fl"></span> --></div><div class="egret-flex-item-shelf03"><div><img src="../image/KM_play.png" alt=""><span>' + data_.data[

                            '</span></div><div><img src="../image/KM_dz.png" alt=""><span>' + data_.data[i].content[s].good_total +
                            '</span></div></div></div>  </div><div class="egret-flex-item-shelf04" onclick="fnOpenPlayMore(' + data_.data[i].content[s].id + ')"><img src="../image/KM_list_more.png" alt=""></div></div><div class="hdivider"></div>';
                    }

                html += '</div></div>';
            }

        $api.html(stylelist, html);
