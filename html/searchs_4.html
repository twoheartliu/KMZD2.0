<script type="text/javascript">
    var type;
    var token;
    var keyword;
    var p = 1;


    apiready = function() {
        type = api.pageParam.type;
        token = $api.getStorage('token');
        fnSearchMore();
        // api.addEventListener({
        //     name: 'scrolltobottom',
        //     extra: {
        //         threshold: -20 //设置距离底部多少距离时触发，默认值为0，数字类型
        //     }
        // }, function(ret, err) {
        //   p ++;
        //   console.log(p);


        // });
    }


    function fnOpenMore() {
        p++;
        loadlist();
        // console.log(p);
    }

    var aaaaa;
    var ccccc;
    var eeeee;
    var keys;

    function fnSearchMore() {
        api.addEventListener({
            name: 'inputValues'
        }, function(ret, err) {
            if (ret) {
                keys = ret.value.inputValues;
                if (keys) {
                    fnAaaaa(keys);
                    return false;
                }
                return false;
            } else {}
            return false;
        });
        keys = api.pageParam.keywords;
        loadlist(keys, type);
    }

    function fnAaaaa(ii) {
        p = 1;
        keys = ii;
        var container = $api.byId('id-container');
        var html = '';
        $api.html(container, html);
        loadlist(keys, type);
    }

    function loadlist(i, type) {
        if (!i) {
            i = keys;
        }
        api.ajax({
            url: host + apiUri + '/search/',
            method: 'get',
            dataType: 'json',
            timeout: 10,
            headers: {
                "source": api.systemType,
                "version": version,
                "session": token,
            },
            data: {
                values: {
                    keywords: i,
                    p: p,
                    type: 'listening',
                },
            },
        }, function(ret, err) {
            if (ret) {
                // console.log(JSON.stringify(ret));
                if (ret.status === 200) {
                    if (p == 1) {
                        if (ret.data == '') {
                            var footer = $api.byId('footer');
                            var t =
                            `
                            没有搜索到与“${keys}”匹配的结果
                            `
                            $api.html(footer, t);
                        } else if (ret.data.length < 8) {
                            var footer = $api.byId('footer');
                            // $api.css(footer, 'display:none');
                            $api.remove(footer);
                        }
                    } else {
                        if (ret.data == '') {
                            var footer = $api.byId('footer');
                            var t =
                            `
                            没有更多结果了
                            `
                            $api.html(footer, '没有更多结果了');
                        } else {
                                var footer = $api.byId('footer');
                                $api.html(footer, '点击加载更多');

                        }
                    }
                    // var html = '';
                    // setTimeout(function(){
                    //     api.refreshHeaderLoadDone()
                    // },3000)
                    var container = $api.byId('id-container');
                    for (var i = 0; i < ret.data.length; i++) {
                        // console.log(JSON.stringify(ret.data[i]));
                        var data = ret.data[i];
                        var id = data.id;
                        var title = data.title;
                        var img = host + '/' + data.sma;
                        var nickname = data.nick_name;
                        var play_total = data.play_total;
                        var songs_total = data.songs_total;
                        // console.log(nickname);

                        if (data.sma == '') {
                            img = "../image/KM_album.png";
                        }

                        $api.append(container,
                            '<li onclick=fnOpenList(' + id +
                            ')><div class="message_frame_cycle"><div class="message_frame_cycle_img"><img src="../image/KM_album.png" alt=""></div><div class="message_frame_cycle_div fl"><div class="message_frame_cycle_div_1 col">' +
                            title + '</div><div class="message_frame_cycle_div_3 fl"><div class="message_frame_cycle_div_3fl"><div class="pos collection_frame fl">创建者:<span>' + nickname +
                            '</span></div></div><div class="egret-flex-item-shelf03"><div><img src="../image/KM_play.png" alt=""><span>' + play_total + '</span></div><div><img src="../image/KM_cd.png" alt=""><span>' + songs_total +
                            '</span></div></div></div></div></div></li>');
                    }


                }
            } else {
                alert(JSON.stringify(err));
            }
        });

    }


    // 打开专辑列表
    function fnOpenList(id) {
        api.ajax({
            url: host + apiUri + '/listening/detail/' + id,
            method: 'get',
            headers: {
                "source": api.systemType,
                "version": version,
                "session": token
            },
        }, function(ret, err) {
            if (ret) {
                var listenName = ret.data.linstening_info.l_id;
                // console.log(JSON.stringify(listenName));
                lujing = './ListingsList.html';
                titles = '听单';

                api.openWin({
                    name: 'OpenList',
                    url: lujing,
                    // console.log('lujing');
                    pageParam: {
                        floor_name: titles,
                        albumId: listenName,
                    }
                });
                // alert( JSON.stringify( ret ) );
            } else {
                alert(JSON.stringify(err));
            }
        });
    }
</script>
