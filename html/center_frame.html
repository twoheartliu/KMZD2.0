<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>孔孟之道--播放按钮</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style>
        html,
        body {
            height: 100%;
            background-color: transparent;
            overflow: hidden;
        }

        #centerVedeo {
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            background-image: url();
        }

        #centerVedeo img {
            width: 100%;
            /*height:90%;*/
        }
    </style>
</head>

<body>
    <div id="centerVedeo"></div>
</body>

<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    var playlistid;
    var bofang;
    var a;
    var playType;
    apiready = function() {
        var stylelist = $api.byId('centerVedeo');
        var html = '<div onclick="fnOpenPlay( \'' + playType + '\');"><img src="../image/footer_bf2.png" alt=""></div>';
        $api.html(stylelist, html);
        api.addEventListener({
            name: 'netbofangsssssss'
        }, function(ret, err) {
            var a = ret.value.a;
            var bofang = JSON.stringify(ret.value.bofang);
            var playType = ret.value.playType;
            var playlistid = ret.value.playlistid;
            var playUrli = ret.value.playUrli;
            if (playlistid) {
                fnBOFangJian(playType);
                fnFuZhi(bofang, playType, a, playlistid);
                return false;
            } else {
                fnBOFangJian(playType);
                fnFuZhi(bofang, playType, a);
                return false;
            }
            return false;
        });
        api.addEventListener({
            name: 'netPlaying'
        }, function(ret, err) {
            fnDangQianbofangid(ret.value.playing);
        });
        api.addEventListener({
            name: 'neiJianTingBFms'
        }, function(ret, err) {
            bofangmoshi = ret.value.bofangmoshiid;
            fnBoFangMoShiId(bofangmoshi);
            return;
        });
        api.addEventListener({
            name: 'neizhiliebiaoPlay'
        }, function(ret, err) {
            var a = ret.value.a;
            var bofang = JSON.stringify(ret.value.bofang);
            var playType = ret.value.playType;
            var playlistid = ret.value.playlistid;
            var playUrli = ret.value.playUrli;
            if (playlistid) {
                fnBOFangJian();
                fnFuZhi(bofang, playType, a, playlistid);
                return false;
            } else {
                fnFuZhi(bofang, playType, a);
                fnBOFangJian();
                return false;
            }
            return false;
        });
    }

    function fnFuZhi(bofangs, playTypes, as, playlistids) {
        bofang = bofangs;
        playType = playTypes;
        a = as;
        playlistid = playlistids;
    }
    var bofangmoshi;

    function fnBoFangMoShiId(bofangmoshiss) {
        bofangmoshi = bofangmoshiss;
    }
    var Dqbofangid;
    function fnDangQianbofangid(id) {
        Dqbofangid = id;
    }

    function fnBOFangJian() {
        api.addEventListener({
            name: 'netBoFangId'
        }, function(ret, err) {
            bofang = JSON.stringify(ret.value.bofang);
            playType = ret.value.playType;
            if (bofang == 2) {
                var stylelist = $api.byId('centerVedeo');
                var html = '<div onclick="fnOpenPlay( \'' + playType + '\');"><img src="../image/footer_bf2.png" alt=""></div>';
                $api.html(stylelist, html);
            } else if (bofang == 3) {
                var stylelist = $api.byId('centerVedeo');
                var html = '<div onclick="fnOpenPlay( \'' + playType + '\');"><img src="../image/footer_bf3.png" alt=""></div>';
                $api.html(stylelist, html);
            }
            if (playlistid) {
                api.sendEvent({
                    name: 'netbofangs',
                    extra: {
                        bofang: bofang,
                        a: a,
                        playid: playlistid,
                        playType: playType
                    }
                });
            } else {
                api.sendEvent({
                    name: 'netbofangs',
                    extra: {
                        bofang: bofang,
                        a: a,
                        playType: playType
                    }
                });
            }
            return false;
        });
        if (bofang == 2) {
            var stylelist = $api.byId('centerVedeo');
            var html = '<div onclick="fnOpenPlay(\'' + playType + '\');"><img src="../image/footer_bf2.png" alt=""></div>';
            $api.html(stylelist, html);
        } else if (bofang == 3) {
            var stylelist = $api.byId('centerVedeo');
            var html = '<div onclick="fnOpenPlay(\'' + playType + '\');"><img src="../image/footer_bf3.png" alt=""></div>';
            $api.html(stylelist, html);
        }
        if (playlistid) {
            api.sendEvent({
                name: 'netbofangs',
                extra: {
                    bofang: bofang,
                    a: a,
                    playid: playlistid,
                    playType: playType
                }
            });
        } else {
            api.sendEvent({
                name: 'netbofangs',
                extra: {
                    bofang: bofang,
                    a: a,
                    playType: playType
                }
            });
        }

    }

    function fnOpenPlay(playType) {
        if (playType == 'undefined') {
          console.log(playType);
          api.openWin({
              name: 'listenTo',
              url: './listen_to.html',
              pageParam: {
                  ok: 'listen_to',
                  playType: 'listen_to'
              }
          });

        } else {
          console.log(playType);
          if (bofang == 2) {
              if (Dqbofangid == a) {
                  api.openWin({
                      name: playType,
                      url: './' + playType + '.html',
                      pageParam: {
                          bofang: bofang,
                          playid: playlistid,
                          a: a,
                          DangQianbofangid: Dqbofangid,
                          ok: playType,
                          bofangmoshi: bofangmoshi,
                          playType: playType
                      }
                  });
              } else {
                  api.openWin({
                      name: playType,
                      url: './' + playType + '.html',
                      pageParam: {
                          bofang: bofang,
                          a: a,
                          playid: playlistid,
                          ok: playType,
                          bofangmoshi: bofangmoshi,
                          playType: playType
                      }
                  });
              }

          } else if (bofang == 3) {
              if (Dqbofangid == a) {
                  api.openWin({
                      name: playType,
                      url: './' + playType + '.html',
                      pageParam: {
                          bofang: bofang,
                          playid: playlistid,
                          a: a,
                          DangQianbofangid: Dqbofangid,
                          ok: playType,
                          bofangmoshi: bofangmoshi,
                          playType: playType
                      }
                  });
              } else {
                  api.openWin({
                      name: playType,
                      url: './' + playType + '.html',
                      pageParam: {
                          bofang: bofang,
                          a: a,
                          playid: playlistid,
                          ok: playType,
                          bofangmoshi: bofangmoshi,
                          playType: playType
                      }
                  });
              }
          }

        }

    }
</script>

</html>
