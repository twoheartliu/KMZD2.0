<head>

    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta name="format-detection" content="telephone=no" />
    <title>孔孟之道--新建我的听单</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />

<body>
    <header id="secHeader">
        <div class="header_fl fl" onclick="goback();"><img src="../image/icon_back.png" alt=""></div>
        <div class="header_fr fr" onclick="fnOkWin();" id="bt">确定</div>
        <div class="header_center">我的听单</div>
    </header>

<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/message.js"></script>;
<script type="text/javascript">
    function goback() {
        api.closeWin({
            name: 'New'
        });
    }
var ok;
    apiready = function() {
      ok = api.pageParam.ok;
            var oks = 'ok'+ok;
      api.addEventListener({
          name: 'oks'
      }, function(ret, err) {
        if(ret.value.wangluo){
          var header = $api.byId('secHeader');
          var headeris = document.querySelector('#secHeader');
          $api.fixIos7Bar(headeris);
          $api.fixStatusBar(headeris);
          $api.fixStatusBar(header);
          var headerPos = $api.offset(header);
          api.openFrame({
              name: 'New_frame',
              url: './New_frame.html',
              rect: {
                  x: 0,
                  y: headerPos.h,
                  w: 'auto',
                  h: 'auto'
              },
              pageParam: {
                  name: 'test'
              },
              bounces: false,
              allowEdit: true,
              reload: true
          });
          CoverDivInputImgBar();
        }
      });

      var connectionType = api.connectionType;
      if(connectionType == "none"){
      	netWorkNone(ok);
      }else{
        var header = $api.byId('secHeader');
        var headeris = document.querySelector('#secHeader');
        $api.fixIos7Bar(headeris);
        $api.fixStatusBar(headeris);
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        api.openFrame({
            name: 'New_frame',
            url: './New_frame.html',
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                name: 'test'
            },
            bounces: false,
            allowEdit: true,
            reload: true
        });
        CoverDivInputImgBar();
      }

    }

    var CoverDivInput;
    var CoverImg;
    var bar;

    function CoverDivInputImgBar() {
        api.addEventListener({
            name: 'Newbar'
        }, function(ret, err) {

            // console.log(JSON.stringify(ret));
            bar = ret.value.bar;
        });
        api.addEventListener({
            name: 'NewCoverImg'
        }, function(ret, err) {
            // console.log(JSON.stringify( ret ));
            CoverImg = ret.value.CoverImg;
        });
        api.addEventListener({
            name: 'NewCoverDivInput'
        }, function(ret, err) {
            CoverDivInput = ret.value.CoverDivInput
                // console.log(JSON.stringify());
        });
    }

    function fnOkWin() {
        if (CoverDivInput == undefined || CoverDivInput == '') {
            // console.log(CoverDivInput);
            api.toast({
                msg: '用户名不能为空',
                duration: 2000,
                location: 'middle'
            });
        } else {
            fnAjaxCreate();
        }
    }
    var CoverImgs;
    function fnAjaxCreate() {
        var token = $api.getStorage('token');
        if (CoverImg == undefined) {
          CoverImgs = '01.jpg';
        }else {
          CoverImgs = CoverImg;
        }
        // console.log(CoverImgs);
        api.ajax({
            url: host + apiUri + '/listening/create',
            method: 'post',
            dataType: 'json',
            timeout:10,
            headers: {
                "source": api.systemType,
                "version": version,
                "session": token
            },
            data: {
                values: {
                    'name': CoverDivInput,
                    'cover': CoverImgs,
                    'description': bar
                }
            }
        }, function(ret, err) {
            if (ret) {
                if (ret.status == 200) {
                  // console.log(JSON.stringify(ret));
                    api.toast({
                        msg: '新建成功',
                        duration: 2000,
                        location: 'middle'
                    });
                    var reload = 1;
                    api.sendEvent({
                        name: 'reload',
                        extra: {
                            reload: reload
                        }
                    });
                    var reloads = 1;
                    api.sendEvent({
                        name: 'reloads',
                        extra: {
                            reloads: reloads
                        }
                    });
                    // api.openWin({
                    //     name: 'ListeningList',
                    //     url: './ListeningList.html',
                    //     pageParam: {
                    //         name: 'test'
                    //     },
                    //     reload:true
                    //
                    // });
                    setTimeout(function() {
                        api.closeWin();
                    }, 2000)

                }else{
                  netMessage(ret);
                }

            } else {
              netWork(err);
            }
        });
    }
    window.onload = function() { //规定文档内容完全加载完毕再去执行函数中的代码。
        // var odiv = document.getElementById("thediv");
        var obt = document.getElementById("bt");
        var count = 0; //用来存储间隔时间
        var flag = null; //用来存储定时器函数的返回值
        function done() { //被定时器函数不断的调用，来对count进行递减。
            if (count == 0) { //如果count==0，则停止定时器函数的执行。
                clearInterval(flag);
            } else { //如果不等于0，则进行减一操作
                count = count - 1;
            }
            //（函数自身调用setTimeout，相当于setInterval）
            flag = setTimeout(done, 1000); //每隔1s执行一次done()函数
        }
        obt.onclick = function() { //为按钮注册点击事件处理函数
            // var val = parseInt(odiv.innerHTML); //获取div中的内容，并转换为整数
            if (CoverDivInput == undefined || CoverDivInput == '') {
              api.toast({
                  msg: '用户名不能为空',
                  duration: 2000,
                  location: 'middle'
              });

            }else {
              if (count == 0) {
                  //如果count等于0,将div中的内容加1，并且将count设置为10，同时开起定时器函数的执行。
                  // odiv.innerHTML = val + 1;
                  fnOkWin();
                  count = 3; //每个10s可点击一次
                  flag = setTimeout(done, 1000); //延迟1s执行一次done()函数
              } else { //如果count不等于零，那么弹出还差多长时间可以点击。
                api.toast({
                    msg: '新建成功',
                    duration: 2000,
                    location: 'middle'
                });
              }
            }

        }
    }
</script>
