    function fnGengDuo() {
        var id = api.pageParam.id;

            // alert(JSON.stringify(ret));

                setTimeout(function() {
                    api.refreshHeaderLoadDone()

                    var stylelist = $api.byId('ListOfExcellentWorks');
                    var html = '';
                    html += '<div class="hot" id="hot">';

                      }

                    }
                    html += '</div>';
                    $api.html(stylelist, html);
                    var frameWidth = api.frameWidth;
                    var frameHeight = api.frameHeight;
                    var hotCs = $api.domAll('.hotC');
                    for (var j = 0; j < ret.data.list.length; j++) {
                        hotCs.item(j).style.width = (frameWidth - 40) / 3 + "px";
                        hotCs.item(j).style.height = (frameWidth - 40) / 3 * 1.224 + "px";
                    };
                } else if (ret.data.fllor_info.floor_type == "list") {
                    var stylelist = $api.byId('ListOfExcellentWorks');

                            '</span><!-- <span><img src="../image/js.png" alt="" class="fl"></span> --></div><div class="egret-flex-item-shelf03"><div><img src="../image/KM_play.png" alt=""><span>' + ret.data.list[i].play_total +

                // fnRecommendedDirectory(ret);

    function fnSingleWin(id, name, urlNames) {
        if (urlNames == 'listening') {
            urlName = 'ListingsList';
        } else if (urlNames == 'album') {
            urlName = 'single';
        }
        api.openWin({
            name: urlName,
            url: './' + urlName + '.html',
            pageParam: {
                albumId: id,
                ok: urlName,
                floor_name: name
            }
        });

    }
    //打开更多页面
    function fnOpenPlayMore() {
        var dialogBox = api.require('dialogBox');
        dialogBox.actionMenu({
            rect: {
                h: 150
            },
            texts: {
                cancel: '取消'
            },
            items: [{
                text: '收藏',
                icon: 'widget://image/KM_hxs.png'
            }, {
                text: '添加到听单',
                icon: 'widget://image/KM_play_add_gray.png'
            }, {
                text: '分享',
                icon: 'widget://image/KM_ListingsListGd.png'
            }],
            styles: {
                bg: '#FFF',
                column: 3,
                itemText: {
                    color: '#000',
                    size: 12,
                    marginT: 8
                },
                itemIcon: {
                    size: 30
                },
                cancel: {
                    bg: 'fs://icon.png',
                    color: '#000',
                    h: 44,
                    size: 14
                }
            },
            tapClose: true
        }, function(ret) {
            if (ret.eventType == 'cancel') {
                dialogBox.close({
                    dialogName: 'discount'
                });
            }
            if (ret.index == "0") {
                api.toast({              
                    msg:   '收藏成功',
                                  duration:  2000,
                                  location:   'middle'          
                });
                dialogBox.close({
                    dialogName: 'alert'
                });
            } else if (ret.index == "1") {
                fnOpenAddListening();

                dialogBox.close({
                    dialogName: 'alert'
                });
                // alert(2);
            } else if (ret.index == "2") {
                fnOpenPlayShare();
                // dialogBox.close({
                //     dialogName: 'alert'
                // });
                // alert(3);
            } else {
                dialogBox.close({
                    dialogName: 'alert'
                });
            }
            // dialogBox.close({
            //     dialogName: 'alert'
            // })
            // alert(JSON.stringify(ret))

        });
    }
