<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no"><meta name="format-detection" content="telephone=no" />
    <title>孔孟之道--底部评论回复</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style>
      footer{width: 100%;height: 50px;background: #fff;border-top: 1px solid #ccc;}
      .footer_img{width: 50px;height: 50px;float: right;line-height: 50px; }
      .footer_img img{width: 40px;border-radius: 25px;padding: 5px;}
      .footer_name{width: 100%;height: 50px;line-height: 50px;margin-left: 10px;color: #ccc;}
      .footer_play{width: 50px;height: 50px;line-height: 50px;margin-right: 20px;float: right;}
      .footer_play img{width: 35px;padding: 7.5px;}
    </style>
</head>

<body onclick="">
    <footer>
      <div class="footer_img" >评论</div>
      <div class="footer_name"  onclick="ReplyToCommentsDiscuss_detail()" id="discuss_detail">发表评论</div>

      <!-- <div class="footer_play"><img id="playCollect" onclick="fnOpenPlayCollect();"src="../image/footer_bf0.png" alt=""></div> -->
    </footer>
</body>

</html>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    var soundId;
    var uris;
    var name;
    apiready = function() {
      soundId = api.pageParam.soundId;
      uris = api.pageParam.uris;
      name = api.pageParam.name;
      if(name){
        if(name != 'undefined'){
          var stylelist = $api.byId('discuss_detail');
          var html = '评论'+name;
          $api.html(stylelist, html);
        }
      }

    }
    function ReplyToCommentsDiscuss_detail() {
      api.openWin({
          name: 'ReplyToCommentsDiscussDetailSingle',
          url: './ReplyToCommentsDiscuss_detail_single.html',
          pageParam: {
              soundId: soundId,
              uris: uris,
              name: name,
              ok:'ReplyToCommentsDiscuss_detail_single'
          },
          reload : true
      });

    }
</script>
