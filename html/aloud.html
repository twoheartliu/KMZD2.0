    function timedCount() {
        var stylelist = $api.byId('appTime');
        // c = 0;
        c = c + 1;
        var temp = c;
        minute = parseInt(temp / 60);
        if (c < 10) {
            var html = "0" + minute + ":0" + c + "";
        } else if (9 < c) {
            if (c < 60) {
                var html = "0" + minute + ":" + c + "";
            } else {
                var m = c - minute * 60;
                if (minute < 10) {
                    if (m == 0) {
                        var html = "0" + minute + ":00";
                    } else {
                        if (m < 10) {
                            var html = "0" + minute + ":0" + m + "";
                        } else {
                            var html = "0" + minute + ":" + m + "";
                        }

                    }
                } else {
                    if (m == 0) {
                        var html = "" + minute + ":00";
                    } else {
                        if (m < 10) {
                            var html = "" + minute + ":0" + m + "";
                        } else {
                            var html = "" + minute + ":" + m + "";
                        }

                    }
                }
            }
        }
        $api.html(stylelist, html);
        t = setTimeout("timedCount()", 1000)
    }
