<script type="text/javascript">
    var token;
    apiready = function() {
        token = $api.getStorage('token');

        fnShowList();

        var ul = document.getElementById('test');
        var ul_lis = ul.getElementsByClassName('collection_frame_img3');
        var ul_lisdiv = ul.getElementsByClassName('message_frame_cycle');

        for (var i = 0; i < ul_lis.length; i++) {
            ul_lis[i].index = i;
            ul_lis[i].onclick = function() {
                var j = this.index;
                $api.addCls(ul_lisdiv[j], 'active');
            }
        }
    }

    function fnShowList() {
        var uri = '/user/collection';
        api.ajax({
            url: host + apiUri + uri,
            method: 'get',
            dataType: 'json',
            headers: {
                "source": api.systemType,
                "version": version,
                "session": token,
            },
        }, function(ret, err) {
            if (ret.status == 200) {
                var data = ret.data;
                // console.log(JSON.stringify(data));
                var singleList = ret.data.single_list;
                var lists = '';
                var imgs;
                var author;
                var container = $api.byId('id-container');
                if (singleList == []) {
                    lists = '您还没有收藏任何单曲'
                    $api.html(container, lists);
                }
                for (var i = 0; i < singleList.length; i++) {
                    var id = singleList[i].id;
                    var title = singleList[i].title;
                    var img = singleList[i].ablum_cover;
                    var author_name = singleList[i].author_name;
                    // console.log(id);

                    if (img == null) {
                        imgs = "../image/KM_album.png";
                    } else {
                        var img_header = 'http://47.100.11.38/';
                        imgs = img_header + img;
                    }

                    if (author_name == null) {
                        author = "";
                    } else {
                        author = author_name;
                    }


                    lists += '<li id="single_' + id + '"><div class="message_frame_cycle">' +
                        '<div class="message_frame_cycle_img"><img src=" ' + imgs + ' " onclick=fnOpenList(' + id + ') alt=""></div><div class="message_frame_cycle_div fl">' +
                        '<div class="message_frame_cycle_div_1 col" onclick=fnOpenList(' + id + ')>' + title + '</div><div class="message_frame_cycle_div_3 fl">' +
                        '<div class="message_frame_cycle_div_3fl"><div class="pos collection_frame fl" onclick=fnOpenList(' + id + ')>作者：' + author +
                        '</div><div class="pos collection_frame_img3 fr"><img src="../image/shanchu.png" onclick=fnDeleteList(' + id + ') alt=""></div></div></div></div></div></li>'
                }
                $api.html(container, lists);
                // console.log(lists);
                // console.log(id);
                // alert( JSON.stringify( ret ) );
            } else {
                alert(JSON.stringify(err));
            }
        });
    }

    // 打开列表
    var lujing;
    function fnOpenList(id) {
        lujing = './play.html';
        // titles = '专辑';
        // console.log('hwwaw');
        // console.log(id);
        api.openWin({
            name: 'single',
            url: lujing,
            // console.log('lujing');
            // console.log(id);
            pageParam: {
                a: id,
            }
        });
    }
    //删除列表中的歌曲
    function fnDeleteList(id) {
        // console.log('wawaawaaw');
        // console.log(id);
        api.ajax({
            url: host + apiUri + '/user/del_collection',
            method: 'post',
            headers: {
                "source": api.systemType,
                "version": version,
                "session": token
            },
            data: {
                values: {
                    id: id,
                    type: 1,
                }
            },
        }, function(ret, err) {
            if (ret) {
                if (ret.status == 200) {
                    // console.log('haaaaa');
                    var ids = 'single_' + id
                    var item = $api.byId(ids);
                    // console.log(item);
                    $api.remove(item);
                } else {
                    // netMessage(ret);
                }
            } else {
                netWork(err);
            }
        });

    }
</script>
