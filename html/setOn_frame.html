<script type="text/javascript">
    var token;
    apiready = function() {
        token = $api.getStorage('token');
        var stylelist = $api.byId('current_version');
        $api.html(stylelist, version);
        // updatedVersion();
    }


    function updatedVersion() {
        uri = '/system/latest_version';
        api.ajax({
            url: host + apiUri + uri,
            method: 'get',
            dataType: 'json',
            headers: {
                "source": api.systemType,
                "version": version,
                "session": token
            },
        }, function(ret, err) {
            if (ret.status == 200) {
                v1 = ret.data.version_no;
                v2 = version;
                versionCompare(v1, v2);
            }else{
              netMessage(ret);
            }
        });

    }

    function versionCompare(curV, reqV) {
      if(curV && reqV){
      //将两个版本号拆成数字
      var arr1 = curV.split('.'),
          arr2 = reqV.split('.');

      var minLength=Math.min(arr1.length,arr2.length),
          position=0,
          diff=0;
          // console.log(minLength);
      //依次比较版本号每一位大小，当对比得出结果后跳出循环（后文有简单介绍）
      while(position<minLength && ((diff=parseInt(arr1[position])-parseInt(arr2[position]))==0)){
          position++;
      }
      diff=(diff!=0)?diff:arr1.length-arr2.length;
      //若curV大于reqV，则返回true
        if(diff>0){
          api.toast({              
              msg:  '发现最新版本',
              duration:  2000,
              location:   'middle'          
          });
        } else if(diff==0){
          api.toast({              
              msg:  '已是最新版本',
              duration:  2000,
              location:   'middle'          
          });
        } else {
          // fnFeiFa();
        }
       }else{
          //输入为空
          api.toast({
              msg: '版本号不能为空',
              duration: 2000,
              location: 'middle'
          });
          return false;
       }
    }
    function updatedVersionss() {
        uri = '/system/latest_version';
        api.ajax({
            url: host + apiUri + uri,
            method: 'get',
            dataType: 'json',
            headers: {
                "source": api.systemType,
                "version": version,
                "session": token
            },
        }, function(ret, err) {
            if (ret.status == 200) {
                var v1 = ret.data.version_no;
                var v2 = version;
                versionComparess(v1, v2);
            }else{
              netMessage(ret);
            }
        });
    }
    function versionComparess(curV, reqV){
      if(curV && reqV){
      //将两个版本号拆成数字
      var arr1 = curV.split('.'),
          arr2 = reqV.split('.');
      var minLength=Math.min(arr1.length,arr2.length),
          position=0,
          diff=0;
          // console.log(minLength);
      //依次比较版本号每一位大小，当对比得出结果后跳出循环（后文有简单介绍）
      while(position<minLength && ((diff=parseInt(arr1[position])-parseInt(arr2[position]))==0)){
          position++;
      }
      diff=(diff!=0)?diff:arr1.length-arr2.length;
      //若curV大于reqV，则返回true
        if(diff>0){
          fnGengXin();
        } else if(diff==0){
          api.toast({              
              msg:  '已是最新版本',
              duration:  2000,
              location:   'middle'          
          });
        } else {
          fnFeiFa();
        }
       }
    }

    function fnGengXin(){
      var dialogBox = api.require('dialogBox');
      dialogBox.alert({
          texts: {
              content: '已检测到新版本',
              leftBtnTitle: '暂不更新',
              rightBtnTitle: '暂不更新'
          },
          styles: {
              bg: '#fff',
              w: 300,
              title: {
                  marginT: 20,
                  icon: 'widget://res/gou.png',
                  iconSize: 40,
                  titleSize: 14,
                  titleColor: '#000'
              },
              content: {
                  color: '#000',
                  size: 14
              },
              left: {
                  marginB: 7,
                  marginL: 20,
                  w: 130,
                  h: 35,
                  corner: 2,
                  bg: '#f2f2f2',
                  color:'#000',
                  size: 12
              },
              right: {
                  marginB: 7,
                  marginL: 10,
                  w: 130,
                  h: 35,
                  corner: 2,
                  bg: '#f2f2f2',
                  color:'#000',
                  size: 12
              }
          },
          tapClose: true
      }, function(ret) {
          if (ret.eventType == 'left') {
              dialogBox.close({
                  dialogName: 're'
              });
        }
        if(ret.eventType == 'right'){
          dialogBox.close({
              dialogName: 're'
          });
      }
      });
    }
    function fnFeiFa(){
      api.toast({              
          msg:  '当前版本不可用',
          duration:  2000,
          location:   'middle'          
      });
      // $api.rmStorage('token');

      // });
    }
</script>
