<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>孔孟之道--收藏</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style>
        .fr {
            float: right;
        }
        .fl {
            float: left;
        }
        .row {
            display: -webkit-box;
            display: -webkit-flex;
        }

        .col {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            position: relative;
        }
        header {
            width: 100%;
            height: 50px;
            background: #89211b;
        }
        .header_fl img {
            width: 15px;
            height: 20px;
            padding: 10px;
        }

        .header_center {
            margin: 0 auto;
            width: 100%;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 20px;
            color: #fff;
        }
        .header_fr {
            width: 30px;
            height: 30px;
            padding: 10px;
            line-height: 30px;
            font-size: 15px;
            color: #fff;
        }
        nav{width: 100%;background-color: #f2f2f2;}
        .nav{width: 100%;margin: 0 auto;}
        .nav_div div{
          -webkit-box-flex: 1;
          -webkit-flex: 1;
          flex: 1;
          position: relative;
          text-align: center;
          height: 50px;
          line-height: 49px;

        }
        .nav_divs{color: #89211b;border-bottom: 1px solid #89211b;}
    </style>
</head>

<body>
    <header id="secHeader">
        <div class="header_fl fl" onclick="goback();"><img src="../image/icon_back.png" alt=""></div>
        <div class="header_fr fr"></div>
        <div class="header_center">收藏</div>
    </header>
    <nav id="nav">
      <div class="nav">
        <div class="row nav_div" id="title">
          <div class="nav_divs"  onclick="fnSelectTab(0,this)">曲目</div>
          <div class="" onclick="fnSelectTab(1,this)">专辑</div>
          <div class="" onclick="fnSelectTab(2,this)">听单</div>
        </div>
      </div>
    </nav>
</body>

</html>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    function goback() {
        api.closeWin({
            name: 'collection'
        });
    }
    apiready = function() {
        fnframeGroup();
    }
    function fnSelectTab(index,ele) {
      var tabs = $api.domAll('#title>div');
      $api.addCls(tabs.item(index), 'nav_divs');
      api.setFrameGroupIndex({
          name: 'collection',
          index: index,
          scroll: true
      });
    }
    function fnframeGroup() {
      var header = $api.byId('secHeader');
      $api.fixStatusBar(header);
      var headerPos = $api.offset(header);
      var nav = $api.byId('nav');
      var navOffset = $api.offset(nav);
      api.openFrameGroup ({
          name: 'collection',
          background: '#fff',
          scrollEnabled: true,
          rect: {
               x: 0,
               y: headerPos.t + headerPos.h + navOffset.h,
               w: 'auto',
               h: 'auto'
          },
          index: 0,
          preload:3,
          frames: [{
              name: 'collection_frame1',
              url: './collection_frame1.html'
          },{
              name: 'collection_frame2',
              url: './collection_frame2.html'
          },{
              name: 'collection_frame3',
              url: './collection_frame3.html'
          }]
      }, function(ret, err){
          // console.log($api.jsonToStr(ret));
          var tabs = $api.domAll('#title>div');
          for (var i = 0; i < 3; i++) {
            var element = tabs.item(i)
            $api.removeCls(element, 'nav_divs');
          }
          $api.addCls(tabs.item(ret.index), 'nav_divs');
      });
    }
</script>
