<script type="text/javascript">
    var token;
    apiready = function() {
        token = $api.getStorage('token');
        if (token) {
            fnGetLieBiao();
            fnGetDirectory();
            fnGetView_history();
        } else {
            api.openWin({
                name: 'login',
                url: '../login.html',
                pageParam: {
                    name: 'test'
                }
            });
        }

              api.setCustomRefreshHeaderInfo({
                  bgColor: '#f0f0f0',
                  image: {
                    pull: [
                        'widget://image/Refresh/dropdown_anim_00.png',
                        'widget://image/Refresh/dropdown_anim_01.png',
                        'widget://image/Refresh/dropdown_anim_02.png',
                        'widget://image/Refresh/dropdown_anim_03.png',
                        'widget://image/Refresh/dropdown_anim_04.png',
                        'widget://image/Refresh/dropdown_anim_05.png',
                        'widget://image/Refresh/dropdown_anim_06.png',
                        'widget://image/Refresh/dropdown_anim_07.png',
                        'widget://image/Refresh/dropdown_anim_08.png',
                        'widget://image/Refresh/dropdown_anim_09.png',
                        'widget://image/Refresh/dropdown_anim_10.png',
                  ],
                  load: [
                        'widget://image/Refresh/dropdown_anim_00.png',
                        'widget://image/Refresh/dropdown_anim_01.png',
                        'widget://image/Refresh/dropdown_anim_02.png',
                        'widget://image/Refresh/dropdown_anim_03.png',
                        'widget://image/Refresh/dropdown_anim_04.png',
                        'widget://image/Refresh/dropdown_anim_05.png',
                ]}
              }, function() {
                      //下拉刷新被触发，自动进入加载状态，使用 api.refreshHeaderLoadDone() 手动结束加载中状态
                      //下拉刷新被触发，使用 api.refreshHeaderLoadDone() 结束加载中状态

                      fnGetLieBiao();
                      fnGetDirectory();
                      fnGetView_history();
                  });
    }
    //获取最近浏览
    function fnGetView_history(){
      api.ajax({
          url: host + apiUri + '/user/view_history',
          method: 'get',
          dataType: 'json',
          headers: {
              "source": api.systemType,
              "version": version,
              "session": token
          },
      }, function(ret, err) {
          if (ret.status == 200) {
            setTimeout(function(){
                api.refreshHeaderLoadDone()
            },3000)
            fnView_history(ret);
          } else {
              netMessage(ret);
              // $api.rmStorage('token');
              // api.openWin({
              //     name: 'login',
              //     url: '../login.html'
              // });
          }
      });
    }
    //赋值最近浏览
    function fnView_history(data_){
      var stylelist = $api.byId('view_history');
      var html = '';
      for (var i = 0; i < data_.data.length; i++) {
        html += '<div class="lishi_d" onclick="guoxue_frame(' + data_.data[i].item_id + ');">' + data_.data[i].item_name + '</div>';
      }
      $api.html(stylelist, html);
    }
    //获取推荐目录
    function fnGetLieBiao() {
        api.ajax({
            url: host + apiUri + '/category/hot',
            method: 'get',
            dataType: 'json',
            headers: {
                "source": api.systemType,
                "version": version,
                "session": token
            },
        }, function(ret, err) {
            if (ret.status == 200) {
              setTimeout(function(){
                  api.refreshHeaderLoadDone()
              },3000)
                fnRecommendedDirectory(ret);
            } else {
                netMessage(ret);
            }
        });
    }
    //赋值推荐目录
    function fnRecommendedDirectory(ret) {
        var stylelist = $api.byId('RecommendedDirectory');
        var html = '<tr>';
        var c = 1;
        var r = 1;
        for (var i = 0; i < ret.data.length; i++) {
            if (c == 1) {
                html += '<td rowspan="2" onclick="guoxue_frame(' + ret.data[i].id + ')"><div class="div_img"><img src="../image/guoxueguan/KM_MX.png" alt=""></div>' + ret.data[i].name + '</td>';
            } else {
                html += '<td data="' + r + '" c="' + c + '" onclick="guoxue_frame(' + ret.data[i].id + ')">' + ret.data[i].name + '</td>';
            }
            if (r == 2 && c == 7) {
                html += '</tr><tr>';
            }
            if (c % 4 == 0 && c != 8 && r == 1) {
                r++;
                html += '</tr><tr>';
            } else if ((c - 3) % 4 == 0 && c != 8 && r != 1) {
                r++;
                html += '</tr><tr>';
            }
            c++;
        }
        html += '</tr>';
        $api.html(stylelist, html);
    }
    //获取目录
    function fnGetDirectory() {
        api.ajax({
            url: host + apiUri + '/category',
            method: 'get',
            dataType: 'json',
            headers: {
                "source": api.systemType,
                "version": version,
                "session": token
            },
        }, function(ret, err) {
            if (ret.status == 200) {
              setTimeout(function(){
                  api.refreshHeaderLoadDone()
              },3000)
                fnDirectory(ret);
            } else {
                netMessage(ret);
            }
        });
    }
    //赋值目录
    function fnDirectory(ret) {
        var stylelist = $api.byId('directory');
        var html = '';
        for (var i = 0; i < ret.data.length; i++) {
            if (ret.data[i].p_id == 0) {
                html += '<tr class="bg"></tr><tr class="td_bg"><td colspan="4"><div class="fl colspan_img"><img src="../image/guoxueguan/KM_gxjds.png" alt=""></div><div class="fl colspan_div">' + ret.data[i].name + '</div></td></tr><tr>'
            }
            var y = 0;
            for (var s = 0; s < ret.data.length; s++) {
                if (ret.data[s].p_id != 0 && ret.data[s].p_id == ret.data[i].id) {
                    html += '<td  onclick="guoxue_frame(' + ret.data[s].id + ')">' + ret.data[s].name + '</td>';
                    y++;
                    if (y > 3 && y % 4 == 0) {
                        html += '</tr><tr>';
                    }
                }
            }
        }
        html += '</tr>';
        $api.html(stylelist, html);
    }

    function fnDirectoryLiet(id, ret) {
        var stylelists = $api.byId('DirectoryList');
        var html1 = '';
        if (id) {
            for (var s = 0; s < ret.data.length; s++) {
                if (ret.data[s].p_id == id) {
                    html1 += '<td>' + ret.data[s].name + '</td>';
                    $api.html(stylelists, html1);
                }
            }
            html1 += '<div>中庸</div>';
            $api.html(stylelists, html1);
        }
    }

    function guoxue_frame(id) {
        api.openWin({
            name: 'single',
            url: './single.html',
            pageParam: {
                albumId: id
            }
        });

    }
    //作品列表进入播放页面
    function fnOpenPlay() {
        api.openWin({
            name: 'play',
            url: './play.html',
        });

    }
    //打开更多页面
    function fnOpenPlayMore() {
        var dialogBox = api.require('dialogBox');
        dialogBox.actionMenu({
            rect: {
                h: 150
            },
            texts: {
                cancel: '取消'
            },
            items: [{
                text: '收藏',
                icon: 'widget://image/KM_hxs.png'
            }, {
                text: '添加到听单',
                icon: 'widget://image/KM_play_add_gray.png'
            }, {
                text: '分享',
                icon: 'widget://image/KM_ListingsListGd.png'
            }],
            styles: {
                bg: '#FFF',
                column: 3,
                itemText: {
                    color: '#000',
                    size: 12,
                    marginT: 8
                },
                itemIcon: {
                    size: 30
                },
                cancel: {
                    bg: 'fs://icon.png',
                    color: '#000',
                    h: 44,
                    size: 14
                }
            },
            tapClose: true
        }, function(ret) {
            if (ret.eventType == 'cancel') {
                dialogBox.close({
                    dialogName: 'discount'
                });
            }
            if (ret.index == "0") {
                api.toast({
                    msg: '收藏成功',
                    duration: 2000,
                    location: 'middle'
                });
                dialogBox.close({
                    dialogName: 'alert'
                });
            } else if (ret.index == "1") {
                fnOpenAddListening();

                dialogBox.close({
                    dialogName: 'alert'
                });
                // alert(2);
            } else if (ret.index == "2") {
                fnOpenPlayShare();
                // dialogBox.close({
                //     dialogName: 'alert'
                // });
                // alert(3);
            }else {
                dialogBox.close({
                    dialogName: 'alert'
                });
            }
            // dialogBox.close({
            //     dialogName: 'alert'
            // })
            // alert(JSON.stringify(ret))

        });
    }
    //打开分享
    function fnOpenPlayShare() {
        var dialogBox = api.require('dialogBox');
        dialogBox.actionMenu({
            rect: {
                h: 150
            },
            texts: {
                cancel: '取消'
            },
            items: [{
                text: '微信',
                icon: 'widget://image/weixin.png'
            }, {
                text: 'QQ',
                icon: 'widget://image/qq.png'
            }, {
                text: '朋友圈',
                icon: 'widget://image/friends.png'
            }],
            styles: {
                bg: '#FFF',
                column: 3,
                itemText: {
                    color: '#000',
                    size: 12,
                    marginT: 8
                },
                itemIcon: {
                    size: 30
                },
                cancel: {
                    bg: 'fs://icon.png',
                    color: '#000',
                    h: 44,
                    size: 14
                }
            },
            tapClose: true
        }, function(ret) {
            if (ret.eventType == 'cancel') {
                dialogBox.close({
                    dialogName: 'discount'
                });
            }
            if (ret.index == "0") {
                dialogBox.close({
                    dialogName: 'alert'
                });
                // alert(1);
            } else if (ret.index == "1") {
                dialogBox.close({
                    dialogName: 'alert'
                });
                // alert(2);
            } else if (ret.index == "2") {
                dialogBox.close({
                    dialogName: 'alert'
                });
                // alert(3);
            } else {
                dialogBox.close({
                    dialogName: 'alert'
                });
            }
            // dialogBox.close({
            //     dialogName: 'alert'
            // })
            // alert(JSON.stringify(ret))

        });
    }
    //添加到听单
    function fnOpenAddListening(){
      api.openWin({
          name: 'addListening',
          url: './add_listening.html',
          pageParam: {
              name: 'test'
          }
      });
    }



</script>
