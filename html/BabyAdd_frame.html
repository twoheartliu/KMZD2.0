    // 时间戳转换成年月日
    function timestampToTime(timestamp) {
        var date = new Date(timestamp * 1000); //时间戳为10位需*1000，时间戳为13位的话不需乘1000
        Y = date.getFullYear() + '-';
        M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
        D = (date.getDate() < 10 ? '0' + (date.getDate()) : date.getDate());
        // h = date.getHours() + ':';
        // m = date.getMinutes() + ':';
        // s = date.getSeconds();
        // return Y+M+D+h+m+s;
        return Y + M + D;
    }

    //  选择性别
    function fnSetGender(id) {
        api.actionSheet({
            title: '选择性别',

            buttons: ['男', '女']
        }, function(ret, err) {

            var index = ret.buttonIndex;
            // console.log(JSON.stringify(ret.buttonIndex));
        });
    }
    // 选择生日
    var html4 = '';

    function Timestamp() {
        var d = new Date()
        var year = (d.getFullYear()).toString()
        var month = (d.getMonth() + 1).toString()
        var day = (d.getDate()).toString()
        api.openPicker({
            type: 'date',
            // date: '2014-05-01',
            date: year + '-' + month + '-' + day,
            title: '选择时间'
        }, function(ret, err) {
            if (ret) {
                var inputsssss = $api.byId('dateSelectorOneBirthday');
                //    inputsssss.value = html3;
                //  console.log( JSON.stringify( ret ));
                html4 = ret.year + '-' + ret.month + '-' + ret.day;
                // console.log(html4);
                // $api.html(inputsssss, html4)
                inputsssss.value = html4;

            } else {
                alert(JSON.stringify(err));
            }
        });
    }
    // 确认
    function fnBabyAdd() {
        // console.log(html4);
        // console.log(gender);
        if (html4 == '' && gender == '') {
            api.toast({              
                msg:   '生日或性别未填写',
                duration:  2000,

            });
        } else {

                api.toast({

                });

                    msg:   '性别未填写',
                    duration:  2000,

                });
            } else {
                var uri = '/user/baby';
                api.ajax({
                    url: host + apiUri + uri,
                    method: 'post',
                    dataType: 'json',
                    timeout:10,
                    headers: {
                        "source": api.systemType,
                        "version": version,

                    },
                    data: {

                            birth: html4,

                }, function(ret, err) {

                        });
