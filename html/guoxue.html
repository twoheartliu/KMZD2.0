    var ok;
    apiready = function() {
        var header = $api.byId('secHeader');
        var headeris = document.querySelector('#secHeader');
        $api.fixIos7Bar(headeris);
        $api.fixStatusBar(headeris);
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        ok = api.pageParam.ok;
        var oks = 'ok'+ok;
        api.addEventListener({
            name: oks
        }, function(ret, err) {
          if(ret.value.wangluo){
            api.openFrame({
                name: 'guoxue_frame',
                url: './guoxue_frame.html',
                rect: {
                    x: 0,
                    y: headerPos.h,
                    w: 'auto',
                    h: api.frameHeight - headerPos.h
                },
                pageParam: {
                    name: 'test'
                },
                customRefreshHeader: 'UIPullRefreshFlash',
                bounces: true,
            });
          }
        });

        var connectionType = api.connectionType;
        if(connectionType == "none"){
        	netWorkNone(ok);
        }else{
          api.openFrame({
              name: 'guoxue_frame',
              url: './guoxue_frame.html',
              rect: {
                  x: 0,
                  y: headerPos.h,
                  w: 'auto',
                  h: api.frameHeight - headerPos.h
              },
              pageParam: {
                  name: 'test'
              },
              customRefreshHeader: 'UIPullRefreshFlash',
              bounces: true,
          });
        }
