<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>孔孟之道--帮助与反馈</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style>
        .fr {
            float: right;
        }

        .fl {
            float: left;
        }

        header {
            width: 100%;
            height: 50px;
            background: #89211b;
        }

        .header_fl img {
            width: 15px;
            height: 20px;
            padding: 15px;
        }

        .header_center {
            margin: 0 auto;
            width: 100%;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 20px;
            color: #fff;
        }

        .header_fr {
            width: 30px;
            height: 30px;
            padding: 10px;
            line-height: 30px;
            font-size: 15px;
            color: #fff;
            /*display: none;*/
        }
    </style>
</head>

<body>
    <header id="secHeader">
        <div class="header_fl fl" onclick="goback();"><img src="../image/icon_back.png" alt=""></div>
        <div class="header_fr fr" onclick="fnAjaxCreate();">提交</div>
        <div class="header_center">帮助与反馈</div>
    </header>
</body>

</html>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>

<script type="text/javascript">
    var token = $api.getStorage('token');

    function goback() {
        api.closeWin({
            name: 'feedback'
        });
    }
    apiready = function() {
        var header = $api.byId('secHeader');

        feedbackFromFrame()

        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        api.openFrame({
            name: 'feedback_frame',
            url: './feedback_frame.html',
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                name: 'test'
            },
            bounces: false,
        });

    }
    var type;
    var contact;
    var content;
    var img;

    function feedbackFromFrame() {
        console.log(1111);
        api.addEventListener({
            name: 'fnchoice'
        }, function(ret, err) {
            if (ret) {
                //  alert( JSON.stringify( ret ) );
                var types = JSON.stringify(ret.value.type)
                if (types == '') {
                    type = 1
                } else {
                    type = types
                }
            } else {
                alert(JSON.stringify(err));
            }
        });

        api.addEventListener({
            name: 'fnContact'
        }, function(ret, err) {
            if (ret) {
                alert(JSON.stringify(ret.value.contact));
                contact = JSON.stringify(ret.value.contact)
            } else {
                alert(JSON.stringify(err));
            }
        });

        api.addEventListener({
            name: 'fntext'
        }, function(ret, err) {
            if (ret) {
                //  alert( JSON.stringify( ret ) );
                content = JSON.stringify(ret.value.content)
            } else {
                alert(JSON.stringify(err));
            }
        });

        api.addEventListener({
            name: 'fnimg'
        }, function(ret, err) {
            if (ret) {
                //  alert( JSON.stringify( ret ) );
                img = JSON.stringify(ret.value.img)
            } else {
                alert(JSON.stringify(err));
            }
        });
    }

    function fnAjaxCreate() {
        console.log(contact);
        api.ajax({
            url: host + apiUri + '/system/feedback',
            method: 'post',
            headers: {
                "source": api.systemType,
                "version": version,
                "session": token
            },
            data: {
                values: {
                    'contact': contact,
                    'type': type,
                    'content': content,
                    'img': img,
                }
            }
        }, function(ret, err) {
            if (ret) {
                console.log('sss')
                alert(JSON.stringify(ret))
                if (ret.status == 200) {
                    api.toast({
                        msg: '提交成功',
                        duration: 2000,
                        location: 'middle'
                    });
                    setTimeout(function() {
                        api.closeWin();
                    }, 2000)
                }
            }
        });
    }
</script>
