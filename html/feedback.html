<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta name="format-detection" content="telephone=no" />
    <title>孔孟之道--帮助与反馈</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style>
        .fr {
            float: right;
        }

        .fl {
            float: left;
        }

        header {
            width: 100%;
            height: 50px;
            background: #89211b;
        }

        .header_fl img {
            width: 15px;
            height: 20px;
            padding: 15px;
        }

        .header_center {
            margin: 0 auto;
            width: 100%;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 20px;
            color: #fff;
        }

        .header_fr {
            width: 30px;
            height: 30px;
            padding: 10px;
            line-height: 30px;
            font-size: 15px;
            color: #fff;
            /*display: none;*/
        }
    </style>
</head>

<body>
    <header id="secHeader">
        <div class="header_fl fl" onclick="goback();"><img src="../image/icon_back.png" alt=""></div>
        <div class="header_fr fr" onclick="fnAjaxCreate(type, contact, content);">提交</div>
        <div class="header_center">帮助与反馈</div>
    </header>
</body>

</html>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/message.js"></script>
<script type="text/javascript">
    var type;
    var contact;
    var content;
    var img;
    var token = $api.getStorage('token');

    function goback() {
        api.closeWin({
            name: 'feedback'
        });
    }
    apiready = function() {
        var header = $api.byId('secHeader');
        var headeris = document.querySelector('#secHeader');
        $api.fixIos7Bar(headeris);
        $api.fixStatusBar(headeris);
        feedbackFromFrame()

        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        api.openFrame({
            name: 'feedback_frame',
            url: './feedback_frame.html',
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                name: 'test'
            },
            bounces: false,
        });

    }


    function feedbackFromFrame() {
        // console.log(1111);
        api.addEventListener({
            name: 'fnchoice'
        }, function(ret, err) {
            if (ret) {
                //  alert( JSON.stringify( ret ) );
                var types = ret.value.type
                if (types == '') {
                    type = 1
                } else {
                    type = types
                }
                // console.log(type);
            } else {
                alert(JSON.stringify(err));
            }
        });

        api.addEventListener({
            name: 'fnContact'
        }, function(ret, err) {
            if (ret) {
                // console.log(JSON.stringify(ret));
                contact = ret.value.contact
                console.log(contact);
            } else {
                alert(JSON.stringify(err));
            }
        });

        api.addEventListener({
            name: 'fntext'
        }, function(ret, err) {
            if (ret) {
                //  alert( JSON.stringify( ret.value.content ) );
                content = ret.value.content
                    // console.log(content);
            } else {
                alert(JSON.stringify(err));
            }
        });

    }

    function fnAjaxCreate(type, contact, content) {
        if (contact) {
            if (!contact.match(/^(13[0-9]|14[579]|15[0-3,5-9]|16[6]|17[0135678]|18[0-9]|19[89])\d{8}$/)) {
                api.toast({
                    msg: '请输入正确的手机号',
                    duration: 2000,
                    location: 'middle'
                });
                return;
            }
        }
        // console.log(content);
        if (content == undefined) {
            api.toast({
                msg: '请填写要反馈的内容',
                duration: 2000,
                location: 'middle'
            });
        }
        if (type == undefined) {
            type = 1;
        }
        // console.log(type);
        // console.log(contact);
        // console.log(content);
        api.ajax({
            url: host + apiUri + '/system/feedback',
            method: 'post',
            dataType: 'json',
            timeout: 10,
            headers: {
                "source": api.systemType,
                "version": version,
                "session": token,
            },
            data: {
                values: {
                    'contact': contact,
                    'type': type,
                    'content': content,
                }
            }
        }, function(ret, err) {
            if (ret) {
                if (ret.status == 200) {
                    api.toast({
                        msg: '提交成功',
                        duration: 2000,
                        location: 'middle'
                    });
                    setTimeout(function() {
                        api.closeWin();
                    }, 2000)
                } else {
                    netMessage(ret);
                }
            } else {
                netWork(err);
            }
        });

    }
</script>
