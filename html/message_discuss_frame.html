<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript">
var token;
var photo;
var data_type;
  apiready = function() {
            token = $api.getStorage('token');
            fnAjaxPinLun();
  }
  function fnAjaxPinLun() {
    api.ajax({
        url:  host + apiUri + '/message/lists',
        method: 'get',
        headers: {
            "source": api.systemType,
            "version": version,
            "session": token
        },
        data: {
            values: {
                type: 2
            }
        }
    },function(ret, err){
        if (ret) {
            if (ret.status == 200) {
              var sections = $api.byId('sections');
              var html ='';
              for (var i = 0; i < ret.data.list.length; i++) {
                if (ret.data.list[i].data_type == 'album') {
                    data_type = 'album';
                }else if (ret.data.list[i].data_type == 'book') {
                    data_type = 'book';
                }else if (ret.data.list[i].data_type == 'listening') {
                    data_type = 'listening';
                }
                var photos = ret.data.list[i].photo;
                var photo = photos.substring(0, 4);
                if (photo == '') {
                    photo = '../image/KM_tx.png'
                }else if (photo == 'http') {
                    photo = ret.data.list[i].photo;
                }else if (photo != 'http') {
                  photo = updatePhotoUrl + photos;
                }
                function timestampToTime(timestamp) {
                    var date = new Date(timestamp * 1000);//时间戳为10位需*1000，时间戳为13位的话不需乘1000
                    Y = date.getFullYear() + '年';
                    M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '月';
                    D = date.getDate() + '日';
                    return Y+M+D;
                }
                var timestampToTimess =  timestampToTime(ret.data.list[i].create_date);
                html +=
                '<li>'+
                  '<div class="user-img"><img src="'+ photo +'" alt=""></div>'+
                  '<div class="userName" onclick="fnOpenUserButton(\'' + data_type + '\','+ret.data.list[i].data_id+');"><p>'+ret.data.list[i].nick_name +'</p>'+
                    '<p class="replyCont" >回复我：'+ ret.data.list[i].content +'</p>'+
                    '<div class="discuss">'+
                      '<span>'+ ret.data.list[i].origin_content  +'</span>'+
                    '</div>'+
                    '<p>'+timestampToTimess+'</p>'+
                  '</div>'+
                '</li>'
                // console.log(ret.data.list[i].photo);
              }
                $api.html(sections , html);
                // fnAjaxDetail(id);
            }
            // console.log( JSON.stringify( ret ) );
        } else {
            console.log( JSON.stringify( err ) );
        }
    });

  }
  function fnOpenUserButton(data_type,id) {
            var dialogBox = api.require('dialogBox');
            dialogBox.actionMenu({
                rect: {
                    h: 150
                },
                texts: {
                    cancel: '取消'
                },
                items: [{
                    text: '回复',
                    icon: 'widget://image/message/reply.png'
                }, {
                    text: '查看详情',
                    icon: 'widget://image/message/detail.png'
                }],
                styles: {
                    bg: '#FFF',
                    corner: 6,
                    column: 2,
                    itemText: {
                        color: '#000',
                        size: 14,
                        marginT: 10
                    },
                    itemIcon: {
                        size: 30
                    },
                    cancel: {
                        bg: '#fff',
                        color: '#333',
                        h: 55,
                        size: 14
                    }
                },
                tapClose: true
            }, function(ret) {
                var texts = ret.eventType;
                var index = ret.index;
                if (texts == "cancel") {
                    dialogBox.close({
                        dialogName: 'alert'
                    });
                } else if (index == 0) {
                  fnOpendiscuss();
                    dialogBox.close({
                        dialogName: 'alert'
                    });
                } else if (index == 1) {
                  if (data_type == 'album') {
                      fnOpenMessageNotAlbum(id);
                  }else if (data_type == 'book') {
                      fnOpenMessageNotBook(id)
                  }else if (data_type == 'listening') {
                      fnOpenMessageNotListening(id);
                  }
                  // fnOpenMessageNotDetail();

                    dialogBox.close({
                        dialogName: 'alert'
                    });

                }
            });
    }
  function fnOpendiscuss(){
    api.openWin({
        name: 'discussNoticeDetail',
        url: './discuss_notice_detail.html',
        pageParam: {
            name: 'test'
        }
    });
  }
  function fnOpenMessageNotAlbum(id) {
    var dataType = './discuss_detail0.html';
    var dataName = 'discussDetail0';
    api.ajax({
        url: host + apiUri + '/album/' +id,
        method: 'get',
        headers: {
            "source": api.systemType,
            "version": version,
            "session": token
        },
        data: {
            values: {
                id: id
            }
        }
    },function(ret, err){
        if (ret) {
            var name = ret.data.title;
            var uris = '/album/comment/';
            console.log(name);
            console.log(uris);
            api.openWin({
                name: dataName,
                url: dataType,
                pageParam: {
                    name: name,
                    uris:uris,
                    albumId:id
                }
            });
        } else {
            console.log( JSON.stringify( err ) );
        }
    });
  }
  function fnOpenMessageNotBook(id) {
    var dataType = './discuss_notice_detail0.html';
    var dataName = 'discussNoticeDetail0';
    var uris = '/sound/comment/';
    api.ajax({
        url: host + apiUri +'/sound/' + id,
        method: 'get',
        headers: {
            "source": api.systemType,
            "version": version,
            "session": token
        },
        data: {
            values: {
                id: id
            }
        }
    },function(ret, err){
        if (ret) {
            var name = ret.data.title;
            api.openWin({
                name: dataName,
                url: dataType,
                pageParam: {
                    name: name,
                    uris: uris,
                    soundId: id
                }
            });

        } else {
            console.log( JSON.stringify( err ) );
        }
    });
  }
  function fnOpenMessageNotListening(id) {
    var dataType = './discuss_detail0.html';
    var dataName = 'discussDetail0';
    var uris = '/listening/comment/'
    // id = ret.data.list[i].data_id;
    api.ajax({
        url:  host + apiUri + '/listening/detail/' + id,
        method: 'get',
        headers: {
            "source": api.systemType,
            "version": version,
            "session": token
        },
    },function(ret, err){
        if (ret) {
            var name = ret.data.linstening_info.listening_name;
            api.openWin({
                name: dataName,
                url: dataType,
                pageParam: {
                    name: name,
                    uris: uris,
                    soundId: id
                }
            });
        } else {
            console.log( JSON.stringify( err ) );
        }
    });
  }
</script>
