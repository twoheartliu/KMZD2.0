<script type="text/javascript">
var password;
var mobile;
var token;
    apiready = function() {
        // 手机号
        mobile = api.pageParam.mobile;
        token = $api.getStorage('token');
        password = $api.byId('password');
        var img = $api.byId('img');

        // var ele_eye = ele_pass_box.getElementsByTagName("i")[0];
        img.onclick = function() {
            var state = this.getAttribute("state");
            if (state === "off") {
                input.setAttribute("type", "text");
                img.setAttribute("state", "on");
                img.style.opacity = 1;
            } else {
                input.setAttribute("type", "password");
                img.setAttribute("state", "off");
                img.style.opacity = 1;
            }
            // var playCollect = $api.byId('playCollect');
            if (img.getAttribute("src", 2) == "../image/my/visible.png") {
                img.src = "../image/my/Invisible.png";
            } else {
                img.src = "../image/my/visible.png";
            }
        }
    }

    function passwordss() {



    }
    function loginbutton() {
      var passwords = $api.byId('password');
      var passworda = $api.byId('password').value;
      var passwordRegular = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$/;
      if (passworda == '') {
          api.toast({
              msg: '密码不能为空',
              duration: 2000,
              location: 'middle'
          });
          return;
      } else {
        var str = passworda;
        if (str == null || str.length < 6) {
          api.toast({
              msg: '密码必须大于等于六位',
              duration: 2000,
              location: 'middle'
          });
           password.value='';
            return;
        }
        var reg = new RegExp(/^(?![^a-zA-Z]+$)(?!\D+$)/);
        if (!reg.test(str)){
          api.toast({
              msg: '密码必须包含字母和数字',
              duration: 2000,
              location: 'middle'
          });
          password.value='';
          return;
        }
      }
      var passwords = password.value;
      if (!passworda) {
          api.toast({
              msg: '密码不能为空',
              duration: 2000,
              location: 'middle'
          });
          // return;
      } else {
        // alert(111)
          api.ajax({
            url: host + apiUri + '/user/set_password',
            method: 'post',
            dataType: 'json',
            timeout:10,
            headers: {
                "source": api.systemType,
                "version": version,
                "session": token
            },
            data: {
                values: {
                    password: passworda
                }
            }
          },function(ret, err){
            if(ret){
              if (ret.status == 200) {
                  api.closeToWin({
                      name: 'securitycente'
                  });
              } else {
                  netMessage(ret);
              }
            }else{
              netWork(err);
            }
          });

        }

    }
</script>
