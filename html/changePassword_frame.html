<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>孔孟之道--修改密码</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style>
        body {
            padding: 0 10px;
        }

        .fr {
            float: right;
        }

        .fl {
            float: left;
        }

        .p20px {
            padding: 0px 20px;
        }

        .clr {
            overflow: hidden;
        }

        .phonenum,
        .phonepassword {
            width: 100%;
            height: 40px;
            line-height: 40px;
            border: 1px solid #ccc;
            margin-top: 15px;
            border-radius: 5px;
        }

        .phonenum>img,
        .phonepassword>img {
            vertical-align: middle;
        }

        .phonenum>input,
        .phonepassword>input {
            width: 85%;
            height: 36px;
            line-height: 36px;
        }

        .phonenum,
        .code,
        .phonepassword {
            width: 100%;
            height: 40px;
            line-height: 40px;
            border: 1px solid #ccc;
            margin-top: 15px;
            border-radius: 5px;
        }

        .phonenum>img,
        .phonepassword>img {
            vertical-align: middle;
        }

        .phonenum>input,
        .phonepassword>input {
            width: 85%;
            height: 36px;
            line-height: 36px;
        }

        .code>input {
            width: 60%;
            height: 36px;
            line-height: 36px;
            padding-left: 10px;
        }

        .code>button {
            width: 34.6%;
            height: 40px;
            line-height: 40px;
            background-color: #89211b;
            color: #fff;
            float: right;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
        }

        input:focus,
        button:focus {
            outline: none;
        }

        .loginbutton {
            width: 100%;
            height: 75px;
            line-height: 30px;
            text-align: center;
        }

        .loginbutton button {
            width: 100%;
            height: 40px;
            line-height: 40px;
            text-align: center;
            background-color: #89211b;
            color: #fff;
            margin-top: 15px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="code">
        <img src="../image/login/login_password.png" onblur="fnPswordYanZheng();" state="off" id="img">
        <input type="password" placeholder="请输入密码" id="password">
        <div class="clear"></div>
    </div>
    <div class="loginbutton" onclick="loginbutton();">
        <button>完成</button>
    </div>
</body>

</html>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
        var input = $api.byId('password');
        var img = $api.byId('img');

        // var ele_eye = ele_pass_box.getElementsByTagName("i")[0];
        img.onclick = function() {
            var state = this.getAttribute("state");
            if (state === "off") {
                input.setAttribute("type", "text");
                img.setAttribute("state", "on");
                img.style.opacity = 1;
            } else {
                input.setAttribute("type", "password");
                img.setAttribute("state", "off");
                img.style.opacity = 1;
            }
            // var playCollect = $api.byId('playCollect');
            if (img.getAttribute("src", 2) == "../image/login/login_password.png") {
                img.src = "../image/login/login_password2.png";
            } else {
                img.src = "../image/login/login_password.png";
            }
        }
    }

    function loginbutton() {
        api.openWin({
            name: 'Unbinding',
            url: './Unbinding.html',
            pageParam: {
                name: 'test'
            }
        });

    }
</script>
