    // 时间戳转换成年月日
    function timestampToTime(timestamp) {
        var date = new Date(timestamp * 1000); //时间戳为10位需*1000，时间戳为13位的话不需乘1000
        Y = date.getFullYear() + '-';
        M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
        D = (date.getDate() < 10 ? '0' + (date.getDate()) : date.getDate());
        // h = date.getHours() + ':';
        // m = date.getMinutes() + ':';
        // s = date.getSeconds();
        // return Y+M+D+h+m+s;
        return Y + M + D;
    }

    function upimg() {
        api.actionSheet({

                if (index == 1) {

                }

                    getPicture(index);
                }
            }

    function getPicture(sourceType) {
        //相机拍照
        if (sourceType == 1) {
            api.getPicture({
                sourceType: 'camera',
                encodingType: 'jpg',
                mediaValue: 'pic',
                allowEdit: false,
                quality: 96,
                saveToPhotoAlbum: false
            }, function(ret, err) {
                var data = ret.data;
                if (!data == '') {
                    $api.byId('box').style.visibility = 'visible';
                    var FNImageClip = api.require('FNImageClip');
                    FNImageClip.open({
                        rect: {
                            x: 0,
                            y: 0,
                            w: api.winWidth,
                            h: api.winHeight - document.querySelector('#box').offsetHeight
                        },
                        srcPath: ret.data,
                        mode: 'image',
                        style: {
                            mask: 'rgba(0,0,0,0.75)',
                            clip: {
                                w: 200,
                                h: 200,
                                x: (api.frameWidth - 200) / 2,
                                y: (api.frameHeight - 200) / 2,
                                borderColor: '#0f0',
                                borderWidth: 1,
                                appearance: 'rectangle'
                            }
                        },
                    }, function(ret, err) {

                    });
                } else {
                    return;
                }
            });
        } else if (sourceType == 2) {
            //手机相册选图片
            var obj = api.require('UIMediaScanner');
            obj.open({
                type: 'picture',
                column: 4,
                max: 1,
                sort: {
                    key: 'time',
                    order: 'desc'
                },
                texts: {
                    stateText: '已选择*项',
                    cancelText: '取消',
                    finishText: '完成'
                },
                styles: {
                    bg: '#fff',
                    mark: {
                        icon: '',
                        position: 'bottom_right',
                        size: 20
                    },
                    nav: {
                        bg: '#eee',
                        stateColor: '#000',
                        stateSize: 18,
                        cancleBg: 'rgba(0,0,0,0)',
                        cancelColor: '#000',
                        cancelSize: 18,
                        finishBg: 'rgba(0,0,0,0)',
                        finishColor: '#000',
                        finishSize: 18
                    }
                }
            }, function(ret) {
                //将选择的图像进行剪辑
                if (ret.eventType == 'cancel') {} else if (ret.list.length > 0) {
                    $api.byId('box').style.visibility = 'visible';
                    var FNImageClip = api.require('FNImageClip');
                    FNImageClip.open({
                        rect: {
                            x: 0,
                            y: 0,
                            w: api.winWidth,
                            h: api.winHeight - document.querySelector('#box').offsetHeight
                        },
                        srcPath: ret.list[0].path,
                        mode: 'image',
                        style: {
                            mask: 'rgba(0,0,0,0.75)',
                            clip: {
                                w: 200,
                                h: 200,
                                x: (api.frameWidth - 200) / 2,
                                y: (api.frameHeight - 200) / 2,
                                borderColor: '#0f0',
                                borderWidth: 0,
                                appearance: 'rectangle'
                            }
                        },
                    }, function(ret, err) {
                    });
                }

            });
        }
    }
    //保存剪辑图像
    function save() {
        var FNImageClip = api.require('FNImageClip');

            copyToAlbum: false,
            quality: 1
        }, function(ret, err) {
            $api.byId('box').style.visibility = 'hidden';
            var tx = ret.destPath;
            FNImageClip.close();
            //上传剪辑后的图像到服务器
            api.ajax({
                url: host + apiUri + '/upload/user_photo',
                method: 'post',
                headers: {
                    "source": api.systemType,
                    "version": version,
                    "session": token
                },
                data: {
                    files: {
                        photo: tx
                    }
                }
            }, function(ret, err) {
                if (ret.status == 200) {

                  api.ajax({
                      url: host + apiUri + '/user/edit',
                      method: 'post',
                      headers: {
                          "source": api.systemType,
                          "version": version,
                          "session": token
                      },
                      data: {
                          values: {
                              "name": 'photo',
                              "value": ret.data,
                          }
                      }
                  }, function(ret, err) {
                    // console.log(ret.status);
                      if (ret.status == 200) {

                          // $api.byId('tx').innerHTML = '<img src=" ' + updatePhotoUrl + ret.data. + ' ">';

                          api.ajax({
                              url: host + apiUri + '/user/info',
                              method: 'get',
                              headers: {
                                  "source": api.systemType,
                                  "version": version,
                                  "session": token
                              },
                          }, function(ret, err) {
                              if (ret.status == 200) {
                                  // $api.byId('tx').innerHTML = '<img src=" ' + updatePhotoUrl + ret.data.photo + ' ">';
                                  var stylelist = $api.byId('tx');
                                  var html = '<img src=" ' + updatePhotoUrl + ret.data.photo + '">';
                                  $api.html(stylelist, html);
                                  api.sendEvent({
                                      name: 'netTitlePhoto',
                                      extra: {
                                          titlePhoto: '<img src=" ' + updatePhotoUrl + ret.data.photo + '">'
                                      }
                                  });
                                  api.toast({
                                      msg: '上传成功',
                                      duration: 3000,
                                      location: 'bottom'
                                  });
                              } else {
                                  // api.toast({
                                  //     msg: '上传失败，请重试',
                                  //     duration: 3000,
                                  //     location: 'bottom'
                                  // });
                              }
                          });
                      } else {
                          api.toast({
                              msg: '上传失败，请重试',
                              duration: 3000,
                              location: 'bottom'
                          });
                      }
                  });
                } else {
                    api.toast({
                        msg: '上传失败，请重试',
                        duration: 3000,
                        location: 'bottom'
                    });
                }
            });
        });
    }

    function nub(minNum, maxNum) {
        switch (arguments.length) {
            case 1:
                return parseInt(Math.random() * minNum + 1);
                break;
            case 2:
                return parseInt(Math.random() * (maxNum - minNum + 1) + minNum);
                break;
            default:
                return 0;
                break;
        }

    }
