<script type="text/javascript">
var token;
    apiready = function() {
      token = $api.getStorage('token');
      fnGetJubenTypelist();
    };
    function fnGetJubenTypelist() {
      var id = api.pageParam.id;
      var uri = '/script/album?c_id=';
      api.ajax({
          url: host + apiUri + uri +id,
          method: 'get',
          dataType: 'json',
          headers: {
              "source": api.systemType,
              "version": version,
              "session": token
          }
      }, function(ret, err) {
          // alert(JSON.stringify(ret));
          if (ret.status == 200) {
            fnUpdateLyricList(ret);
          } else {
              netMessage(ret);
          }

      });

  	}
  	function fnUpdateLyricList(data_) {

  		var stylelist = $api.byId('typejubenlist');
  		var html = '';
  		 for (var i = 0; i < data_.data.length; i++) {
         onclick
  		 	html +='<div class="div" onclick = "fnReadListBodr(' + data_.data[i].type_id + ',\'' + data_.data[i].name + '\');"><img src="../image/guoxueguan/readlist.png" alt="" class="index_name_div_img fl"><span class="index_name_div_span fl">' + data_.data[i].name + '</span><div class="index_name_div_imgr fr"><img src="../image/my/index_y.png" alt=""></div></div><div class="clr"></div>';
        //console.log(data_.data[i].type_id);
      }
  		$api.html(stylelist, html);
  	}
  	function fnReadListBodr(CompanyInfojubenByID,name) {
  		api.openWin({
  			name: 'readlistbodr',
  			url: './readlistbodr.html',
  			pageParam: {
  				CompanyInfojubenByID : CompanyInfojubenByID,
          name: name
  			},
  			delay: 200
  		});
  	}

</script>
