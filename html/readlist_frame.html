<script type="text/javascript">
    var token;
    apiready = function() {
        token = $api.getStorage('token');
        fnGetJubenTypelist();
    };

    function fnGetJubenTypelist() {
        var id = api.pageParam.id;
        var uri = '/script/album?c_id=';
        api.ajax({
            url: host + apiUri + uri + id,
            method: 'get',
            dataType: 'json',
            timeout: 10,
            headers: {
                "source": api.systemType,
                "version": version,
                "session": token
            }
        }, function(ret, err) {
            // alert(JSON.stringify(ret));
            if (ret) {
                if (ret.status == 200) {
                    fnUpdateLyricList(ret);
                } else {
                    netMessage(ret);
                }
            } else {
                netWork(err);
            }

        });

    }

    function fnUpdateLyricList(data_) {
        if (data_.data) {
            var stylelist = $api.byId('typejubenlist');
            var html = '';
            for (var i = 0; i < data_.data.length; i++) {
                // var author = data_.data[i].name
                // console.log(author);
                html += '<div class="div" onclick = "fnReadListBodr(' + data_.data[i].type_id + ',\'' + data_.data[i].name + '\');"><span class="index_name_div_span fl">' + data_.data[i].name +
                    '</span><div class="index_name_div_imgr fr"><div class="body_li_4"><img src="../image/my/index_y.png" alt=""></div></div></div><div class="clr"></div>';
                //console.log(data_.data[i].type_id);
            }
            $api.html(stylelist, html);
        } else {
            var stylelist = $api.byId('typejubenlist');
            var htmls = '<div class="zanwushuju_div"><p>暂无数据</p></div>';
            $api.html(stylelist, htmls);
        }
    }

    function fnReadListBodr(CompanyInfojubenByID, name) {
        api.openWin({
            name: 'readlistbodr',
            url: './readlistbodr.html',
            pageParam: {
                CompanyInfojubenByID: CompanyInfojubenByID,
                name: name,
                ok: 'readlistbodr'
            },
            delay: 200
        });
    }
</script>
