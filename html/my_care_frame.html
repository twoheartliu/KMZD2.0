<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style>
        html,
        body {
            background-color: #f2f2f2;
        }
        /* 头部 */

        .nomessage {
            margin-top: 20px;
            font-size: 0.8em;
            text-align: center;
            color: #999;
        }

        nav {
            border-top: 1px solid #ccc;
        }

        nav .total {
            color: #000;
            font-size: 16px;
            padding-left: 15px;
            height: 40px;
            line-height: 40px;
        }

        nav>ul {
            background-color: #fff;
        }

        nav ul li {
            width: 100%;
            height: 70px;
            padding: 10px 0 0;
            background-color: #fff;
            border-bottom: 10px solid #f2f2f2;
            ;
        }

        .user-detail {
            display: inline-block;
            width: 80%;
        }
        /*section ul li:nth-last-child(1){border-bottom: 1px solid #ccc;}*/

        .user-img {
            width: 50px;
            height: 50px;
            line-height: 50px;
            overflow: hidden;
            border-radius: 25px;
            display: inline-block;
            margin-left: 10px;
            margin-right: 10px;
            vertical-align: top;
        }

        .user-img img {
            width: 100%;
        }

        .user-name {
            height: 60px;
            display: inline-block;
            vertical-align: middle;
            width: 65%;
        }

        .user-name p {
            font-size: 16px;
            color: #000;
            width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            line-height: 25px;
        }

        .user-name p:nth-child(2) {
            font-size: 14px;
            margin-top: 8px;
            color: #ccc;
            line-height: 20px;
        }
        /*.user-name p:nth-child(3){font-size: 14px;margin-top: 5px;color: #ccc;}*/
        /*.user-name p>span{margin-right: 10px;vertical-align: top;}*/
        /*.user-name p:nth-last-child(1){font-size: 12px;width:92px;color: #999;float:right;}*/

        .userDelete {
            display: inline-block;
            width: 30px;
            line-height: 70px;
            text-align: center;
        }

        .userDelete>img {
            width: 60px;
        }

        .active {
            display: none;
        }

        .p>span {
            font-size: 12px;
        }

        .attention1 {
            width: 100%;
            text-align: center;
            height: 100px;
            line-height: 100px;
        }

        #footer {
            width: 100%;
            height: 50px;
            line-height: 50px;
            text-align: center;
        }
        /*加载loading的样式css 到结束*/

        #loadEffect {
            position: fixed;
            top: 33.33%;
            left: calc((50%) - 25px);
        }

        .loadEffect {
            width: 50px;
            height: 50px;
            position: absolute;
            margin: 0 auto;
            /*margin-top:100px;*/
            /*position: fixed;*/
        }

        .loadEffect span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ccc;
            position: absolute;
            -webkit-animation: load 1.04s ease infinite;
        }

        @-webkit-keyframes load {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0.2;
            }
        }

        .loadEffect span:nth-child(1) {
            left: 0;
            top: 50%;
            margin-top: -4px;
            -webkit-animation-delay: 0.13s;
        }

        .loadEffect span:nth-child(2) {
            left: 7px;
            top: 7px;
            -webkit-animation-delay: 0.26s;
        }

        .loadEffect span:nth-child(3) {
            left: 50%;
            top: 0;
            margin-left: -4px;
            -webkit-animation-delay: 0.39s;
        }

        .loadEffect span:nth-child(4) {
            top: 7px;
            right: 7px;
            -webkit-animation-delay: 0.52s;
        }

        .loadEffect span:nth-child(5) {
            right: 0;
            top: 50%;
            margin-top: -4px;
            -webkit-animation-delay: 0.65s;
        }

        .loadEffect span:nth-child(6) {
            right: 7px;
            bottom: 7px;
            -webkit-animation-delay: 0.78s;
        }

        .loadEffect span:nth-child(7) {
            bottom: 0;
            left: 50%;
            margin-left: -4px;
            -webkit-animation-delay: 0.91s;
        }

        .loadEffect span:nth-child(8) {
            bottom: 7px;
            left: 7px;
            -webkit-animation-delay: 1.04s;
        }
    </style>
</head>

<body>
    <nav id="nav">

<script type="text/javascript">
    var token;

    var isFirst = true;

        api.setCustomRefreshHeaderInfo({

                    'widget://image/Refresh/dropdown_anim_02.png',
                    'widget://image/Refresh/dropdown_anim_03.png',

                    'widget://image/Refresh/dropdown_anim_05.png',

                    'widget://image/Refresh/dropdown_anim_10.png',

                    'widget://image/Refresh/dropdown_anim_00.png',

                    'widget://image/Refresh/dropdown_anim_03.png',
                    'widget://image/Refresh/dropdown_anim_04.png',

            }
        }, function() {
            //下拉刷新被触发，自动进入加载状态，使用 api.refreshHeaderLoadDone() 手动结束加载中状态

            var p = 1;

    var totalHtml;

    function fnAttention() {
        api.ajax({
            url: host + apiUri + '/user/follow',
            method: 'get',
            dataType: 'json',
            timeout: 10,
            headers: {
                "source": api.systemType,
                "version": version,
                "session": token
            },
            data: {
                values: {
                    p: p
                }
            }
        }, function(ret, err) {
            api.refreshHeaderLoadDone()
            if (ret) {
                if (ret.status == 200) {
                    // 这个是关闭loading再掉通第一个接口的地方加
                    var loadEffect = $api.byId('loadEffect');
                    htmlloadEffect = '';
                    $api.html(loadEffect, htmlloadEffect);
                    // ~~~~~~~~~~~~~~

                            var user_id = ret.data.follow_list[i].user_id;

                                userDeleteHtml = '<img src="../image/my/personal_care_a.png"   alt="' + ret.data.relation[user_id] + '"  class="userDeleteA" onclick="collectmusicFx(this)" data-click="0" id="' + user_id + '">'
                            } else if (ret.data.relation[user_id] == 1) {

                            } else {

                            }
                            var photossss = ret.data.follow_list[i].photo;
                            if (photossss == null) {
                                follow_list_photo = '../image/KM_tx.png'
                            } else {
                                var photo = photossss.substring(0, 4);
                                if (photo == 'http') {
                                    follow_list_photo = ret.data.follow_list[i].photo;
                                } else if (photo != 'http') {
                                    follow_list_photo = updatePhotoUrl + photossss;
                                }

                            var signature = ret.data.follow_list[i].signature;

                            if (signature == null) {

                            } else {
                                signatures = ret.data.follow_list[i].signature;
                            }
                            $api.append(attention,

                                .nick_name +

                        }
                    } else {
                        // console.log(1111);
                        var footer = $api.byId('footer');
                        $api.html(footer, '没有更多结果了');
                    }

                    // $api.html(attention, html);
                    // }
                } else {
                    netMessage(ret);
                }
            } else {
                netWork(err);

        });

    function fnAttentions() {
        api.ajax({
            url: host + apiUri + '/user/follow',

                "source": api.systemType,
                "version": version,
                "session": token

                values: {

                            }
                            var photossss = ret.data.follow_list[i].photo;
                            if (photossss == null) {
                                follow_list_photo = '../image/KM_tx.png'
                            } else {
                                var photo = photossss.substring(0, 4);
                                if (photo == 'http') {
                                    follow_list_photo = ret.data.follow_list[i].photo;
                                } else if (photo != 'http') {

                                }

            } else {
              api.refreshHeaderLoadDone();

    function collectmusicFx(clicktoolitem) {
        var img_id = clicktoolitem.getAttribute("id");
        var img_alt = clicktoolitem.getAttribute("alt");

        var toolbarlist = document.getElementById(img_id);
        var click = toolbarlist.getAttribute("data-click");
        if (click == 0) {
            var dialogBox = api.require('dialogBox');
            dialogBox.alert({
                texts: {
                    content: '确定要取消关注吗？',
                    leftBtnTitle: '取消',
                    rightBtnTitle: '确认'
                },
                styles: {
                    bg: '#fff',
                    w: 300,
                    content: {
                        color: '#000',
                        size: 14
                    },
                    left: {
                        marginB: 15,
                        marginL: 20,
                        w: 100,
                        h: 35,
                        corner: 2,
                        bg: '#ccc',
                        color: '#fff',
                        size: 12
                    },
                    right: {
                        marginB: 15,
                        marginL: 60,
                        w: 100,
                        h: 35,
                        corner: 2,
                        bg: '#ccc',
                        color: '#fff',
                        size: 12
                    }
                }
            }, function(ret) {
                if (ret.eventType == 'right') {
                    // console.log(id);
                    api.ajax({
                        url: host + apiUri + '/user/follow',
                        method: 'post',
                        dataType: 'json',
                        timeout: 10,
                        headers: {
                            "source": api.systemType,
                            "version": version,
                            "session": token
                        },
                        data: {
                            values: {
                                follow_id: img_id
                            }
                        }
                    }, function(ret, err) {
                        // console.log(JSON.stringify(ret));
                        // var user = $api.byId('userDelete_' + id + '');
                        // html = ''
                        if (ret) {
                            if (ret.status == 200) {
                                toolbarlist.setAttribute("data-click", 1);
                                toolbarlist.src = "../image/my/attention_j.png";
                                totalHtml--;
                                var total = $api.byId('total');
                                $api.html(total, totalHtml);
                                api.sendEvent({
                                    name: 'netNums',
                                    extra: {
                                        productNum: totalHtml
                                    }
                                });
                                // fnAttention();

                                // var userDelete = $api.byId('userDelete');
                                // var userDeleteID = userDelete + ret;
                                // html += '<img src="../image/my/attention_j.png" alt="" class="userDeleteA">';
                            } else {
                                netMessage(ret);
                            }
                        } else {
                            netWork(err);
                        }
                        // $api.html(user, html);
                        // console.log(html);
                    });

                    var dialogBox = api.require('dialogBox');
                    dialogBox.close({
                        dialogName: 'alert'
                    });
                } else if (ret.eventType == 'left') {
                    var dialogBox = api.require('dialogBox');
                    dialogBox.close({
                        dialogName: 'alert'
                    });
                }
            });
        } else {
            var dialogBox = api.require('dialogBox');
            dialogBox.alert({
                texts: {
                    content: '确定要添加关注吗？',
                    leftBtnTitle: '取消',
                    rightBtnTitle: '确认'
                },
                styles: {
                    bg: '#fff',
                    w: 300,
                    content: {
                        color: '#000',
                        size: 14
                    },
                    left: {
                        marginB: 15,
                        marginL: 20,
                        w: 100,
                        h: 35,
                        corner: 2,
                        bg: '#ccc',
                        color: '#fff',
                        size: 12
                    },
                    right: {
                        marginB: 15,

                        w: 100,

                        bg: '#ccc',

                    }
                }
            }, function(ret) {
                if (ret.eventType == 'right') {
                    // console.log(id);
                    api.ajax({
                        url: host + apiUri + '/user/follow',
                        method: 'post',
                        dataType: 'json',
                        timeout: 10,
                        headers: {
                            "source": api.systemType,
                            "version": version,
                            "session": token
                        },
                        data: {
                            values: {
                                follow_id: img_id
                            }
                        }
                    }, function(ret, err) {
                        // console.log(JSON.stringify(ret));
                        // var user = $api.byId('userDelete_' + id + '');
                        // html = ''
                        if (ret) {
                            if (ret.status == 200) {
                                if (img_alt == 1) {
                                    toolbarlist.setAttribute("data-click", 0);
                                    toolbarlist.src = "../image/my/personal_care.png";
                                    totalHtml++;
                                    var total = $api.byId('total');
                                    $api.html(total, totalHtml);
                                    api.sendEvent({
                                        name: 'netNums',
                                        extra: {
                                            productNum: totalHtml

                                } else if (img_alt == 2) {
                                    toolbarlist.setAttribute("data-click", 0);
                                    toolbarlist.src = "../image/my/personal_care_a.png";
                                    totalHtml++;
                                    var total = $api.byId('total');
                                    $api.html(total, totalHtml);
                                    api.sendEvent({
                                        name: 'netNums',
                                        extra: {
                                            productNum: totalHtml
                                        }

                                }
                                // fnAttention();

                                // var userDelete = $api.byId('userDelete');
                                // var userDeleteID = userDelete + ret;
                                // html += '<img src="../image/my/attention_j.png" alt="" class="userDeleteA">';
                            } else {
                                netMessage(ret);
                            }
                        } else {

                    dialogBox.close({

                    });
                } else if (ret.eventType == 'left') {
