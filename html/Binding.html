        .fr {
            float: right;
        }

        .fl {
            float: left;

        .row {
            display: -webkit-box;
            display: -webkit-flex;
        }

        .col {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            position: relative;
        }

        header {
            width: 100%;
            height: 50px;
            background: #89211b;
        }

        .header_fl img {
            width: 15px;

            margin: 0 auto;

            height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 20px;
            color: #fff;
        }

        .header_fr {
            width: 30px;
            height: 30px;
            padding: 10px 20px 10px 10px;
            line-height: 30px;
            font-size: 15px;
            color: #fff;
        }

        .header_fl {
            padding-left: 10px;
        }

        nav {
            width: 100%;
            background-color: #f2f2f2;
        }

        .nav {
            width: 100%;
            margin: 0 auto;
        }

        .nav_div div {
            -webkit-box-flex: 1;

        }

            border-bottom: 1px solid red;
        }

<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    function goback() {
        api.closeWin({
            name: 'Binding'
        });
    }
    var ok;
    apiready = function() {
        // fnframeGroup();
        var header = $api.byId('secHeader');
        var headeris = document.querySelector('#secHeader');
        $api.fixIos7Bar(headeris);
        $api.fixStatusBar(headeris);
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        ok = api.pageParam.ok;
        var oks = 'ok' + ok;
        api.addEventListener({
            name: oks
        }, function(ret, err) {
            if (ret.value.wangluo) {
                api.openFrame({
                    name: 'Binding_frame',
                    url: './Binding_frame.html',
                    rect: {
                        x: 0,
                        y: headerPos.h,
                        w: 'auto',
                        h: 'auto'
                    },
                    pageParam: {
                        name: 'test'
                    },
                    bounces: false,
                });
            }
        });

        var connectionType = api.connectionType;
        if (connectionType == "none") {
            netWorkNone(ok);
        } else {
            api.openFrame({
                name: 'Binding_frame',
                url: './Binding_frame.html',
                rect: {
                    x: 0,
                    y: headerPos.h,
                    w: 'auto',
                    h: 'auto'
                },
                pageParam: {
                    name: 'test'
                },
                bounces: false,
            });
        }

    }
</script>
