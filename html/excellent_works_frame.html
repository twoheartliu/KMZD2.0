  function fnOpenPlay() {

      });

  }
  //打开更多页面
  //打开更多页面
  function fnOpenPlayMore() {
      var dialogBox = api.require('dialogBox');
      dialogBox.actionMenu({
          rect: {
              h: 150
          },
          texts: {
              cancel: '取消'
          },
          items: [{
              text: '收藏',
              icon: 'widget://image/KM_hxs.png'
          }, {
              text: '添加到听单',
              icon: 'widget://image/KM_play_add_gray.png'
          }, {
              text: '分享',
              icon: 'widget://image/KM_ListingsListGd.png'
          }],
          styles: {
              bg: '#FFF',
              column: 3,
              itemText: {
                  color: '#000',
                  size: 12,
                  marginT: 8
              },
              itemIcon: {
                  size: 30
              },
              cancel: {
                  bg: 'fs://icon.png',
                  color: '#000',
                  h: 44,
                  size: 14
              }
          },
          tapClose: true
      }, function(ret) {
          if (ret.eventType == 'cancel') {
              dialogBox.close({
                  dialogName: 'actionMenu'
              });
          }
          if (ret.index == "0") {
              api.toast({
                  msg: '收藏成功',
                  duration: 2000,
                  location: 'middle'
              });
              dialogBox.close({
                  dialogName: 'actionMenu'
              });
          } else if (ret.index == "1") {
              fnOpenAddListening();

              dialogBox.close({
                  dialogName: 'actionMenu'
              });
              // alert(2);
          } else if (ret.index == "2") {
              fnOpenPlayShare();
              dialogBox.close({
                  dialogName: 'actionMenu'
              });
              // alert(3);
          }else {
              dialogBox.close({
                  dialogName: 'actionMenu'
              });
          }
          // dialogBox.close({
          //     dialogName: 'alert'
          // })
          // alert(JSON.stringify(ret))

      });
  }
