<script type="text/javascript">
  apiready = function() {

  //作品列表进入播放页面
  function fnOpenPlay() {
      api.openWin({
          name: 'play',
          url: './play.html',
      });

  }
  //打开更多页面
  //打开更多页面
  function fnOpenPlayMore() {
      var dialogBox = api.require('dialogBox');
      dialogBox.actionMenu({
          rect: {
              h: 150
          },
          texts: {
              cancel: '取消'
          },
          items: [{
              text: '收藏',
              icon: 'widget://image/KM_hxs.png'
          }, {
              text: '添加到听单',
              icon: 'widget://image/KM_play_add_gray.png'
          }, {
              text: '分享',
              icon: 'widget://image/KM_ListingsListGd.png'
          }],
          styles: {
              bg: '#FFF',
              column: 3,
              itemText: {
                  color: '#000',
                  size: 12,
                  marginT: 8
              },
              itemIcon: {
                  size: 30
              },
              cancel: {
                  bg: 'fs://icon.png',
                  color: '#000',
                  h: 44,
                  size: 14
              }
          },
          tapClose: true
      }, function(ret) {
          if (ret.eventType == 'cancel') {
              dialogBox.close({
                  dialogName: 'discount'
              });
          }
          if (ret.index == "0") {
              api.toast({
                  msg: '收藏成功',
                  duration: 2000,
                  location: 'middle'
              });
              dialogBox.close({
                  dialogName: 'alert'
              });
          } else if (ret.index == "1") {
              fnOpenAddListening();

              dialogBox.close({
                  dialogName: 'alert'
              });
              // alert(2);
          } else if (ret.index == "2") {
              fnOpenPlayShare();
              // dialogBox.close({
              //     dialogName: 'alert'
              // });
              // alert(3);
          }else {
              dialogBox.close({
                  dialogName: 'alert'
              });
          }
          // dialogBox.close({
          //     dialogName: 'alert'
          // })
          // alert(JSON.stringify(ret))

      });
  }
