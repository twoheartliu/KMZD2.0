<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">

    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <style>


        .fr {
            float: right;
        }

        .fl {
            float: left;
        }
        .p20px{padding: 0 20px;}
        header {
            width: 100%;
            height: 50px;
            background: #89211b;
        }

        .header_fr img {
            width: 15px;
            height: 20px;
            padding: 10px;
        }
        .header_fl  {
          width: 15px;
          height: 20px;
          padding: 15px;

        }
        .header_center {
            margin: 0 auto;
            width: 100%;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 20px;
            color: #fff;
        }

        .header_fr {
            width: 30px;
            height: 30px;
            padding: 10px;
            line-height: 30px;
            font-size: 15px;
            color: #000;
            /*display: none;*/
        }

        #footer {
            background: #252625;
            width: 100%;
            height: 215px;
            position: fixed;
            bottom: 0;
        }

        .footer_bottom {
            width: 100%;
        }

        .footer_bottoms { width: 100px; height: 100px; margin: 0 auto; }

</head>

<body>
    <header id="secHeader">
        <div class="header_fr fl" onclick="goback();"><img src="../image/icon_back.png" alt=""></div>
        <div class="header_fl fr" ></div>
        <div class="header_center">选择你要添加音响</div>
    </header>
</body>

</html>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    function goback() {
        api.closeWin({
            name: 'aiVoice'
        });
    }
    apiready = function() {
        var header = $api.byId('secHeader');
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        api.openFrame({
            name: 'ai_voice_frame',
            url: './ai_voice_frame.html',
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                name: 'test'
            },
            bounces: false,
        });
    }
</script>
