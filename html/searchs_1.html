    function fnOpenMore() {
        p++;
        loadlist();
        // console.log(p);

    var aaaaa;
    var ccccc;
    var eeeee;
    var keys;

    function fnSearchMore() {
        api.addEventListener({
            name: 'inputValues'
        }, function(ret, err) {
            if (ret) {
                keys = ret.value.inputValues;
                if (keys) {
                    fnAaaaa(keys);
                    return false;
                }
                return false;
            } else {}
            return false;
        });
        keys = api.pageParam.keywords;
        loadlist(keys, type);
    }

    function fnAaaaa(ii) {
        p = 1;
        keys = ii;
        var container = $api.byId('id-container');
        var html = '';
        $api.html(container, html);
        loadlist(keys, type);
    }

    function loadlist(i, type) {
        if (!i) {
            i = keys;
        }
        api.ajax({
            url: host + apiUri + '/search/',
            method: 'get',
            dataType: 'json',
            timeout: 10,
            headers: {
                "source": api.systemType,
                "version": version,
                "session": token,
            },
            data: {
                values: {
                    keywords: i,
                    p: p,
                    type: 'record',
                },
            },
        }, function(ret, err) {
            if (ret) {
                // console.log(JSON.stringify(ret));
                if (ret.status === 200) {
                    if (ret.data == '') {
                        var footer = $api.byId('footer');
                        $api.html(footer, '无更多数据');
                    } else {
                        //   console.log(ret.data.length);
                        if (ret.data.length < 10) {
                            var footer = $api.byId('footer');
                            // $api.css(footer, 'display:none');
                            $api.html(footer, '点击加载更多');
                        } else {
                            var footer = $api.byId('footer');
                            // $api.css(footer, 'display:block');
                            $api.html(footer, '正在加载更多');
                        }
                    }
                    // var html = '';
                    // setTimeout(function(){
                    //     api.refreshHeaderLoadDone()
                    // },3000)
                    var container = $api.byId('id-container');
                    for (var i = 0; i < ret.data.length; i++) {
                        // console.log(JSON.stringify(ret.data[i]));
                        var data = ret.data[i];
                        var author = data.author_name;
                        var userid = data.user_id;
                        var id = data.id;
                        var body = data.body;
                        var title = data.title;
                        var nickname = data.nick_name;

                        if (author == null) {
                            author = "";
                        }
                        if (nickname == undefined || nickname == null) {
                            nickname = "";
                        }

                        $api.append(container,
                            '<li onclick=fnOpenList(' + id + ')><div class="message_frame_cycle"><div class="message_frame_cycle_div fl"><div class="message_frame_cycle_div_1 col">' + title +
                            '</div><div class="message_frame_cycle_div_3 fl"><div class="message_frame_cycle_div_3fl"><div class="pos collection_frame fl">作者:<span>' + author +
                            '</span></div><div class="pos collection_frame fl">朗诵者：<span>' +
                            nickname + '</span></div></div></div></div></div></li>');
                    }


                }
            } else {
                alert(JSON.stringify(err));
            }
        });

    }
