<!DOCTYPE HTML>

<head>
    <meta charset="utf-8">

    <title>孔孟之道--播放列表</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style>
        html,
        body {
            height: 100%;
            background-color: transparent;
            overflow: hidden;
        }

        #mask {
            height: 25%;
        }

        #radio-list {
            -webkit-transition: all .3s;
            transition: all .3s;
            -webkit-transform: translateY(100%);
            height: 75%;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-flex-flow: column;
            flex-flow: column;
            background-color: #eee;
        }

        #radio-list.in {
            -webkit-transform: translateY(0%);
        }

        #radio-list h2 {
            color: #272930;
            font-size: 16px;
            padding: 14px;
            background-color: #eaeaea;
        }

        #radio-list ul {
            background-color: #eee;
            position: absolute;
            width: 100%;
        }

        #radio-list .list {
            position: relative;
            overflow: auto;
            /*-webkit-overflow-scrolling: touch;*/
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
        }

        #radio-list li {
            overflow: hidden;
            padding: 10px 10px 0;
            /*background: url(../image/ic_arrow_general.png) no-repeat 96% center;*/
            -webkit-background-size: 18px;
            background-size: 18px;
        }

        #radio-list li.focus {
            background-color: #bebebe;
        }

        #radio-list li.focus p {
            color: #e13430;
        }

        #radio-list li.active p {
            background: url(../image/play/scheduleliving.png) no-repeat left center;
            padding-left: 10px;
            color: #e13430;
            -webkit-background-size: 10px 13px;
            background-size: 10px 13px;
        }

        #radio-list li p {
            margin-bottom: 6px;
        }

        #radio-list li div {
            font-size: 16px;
            color: #272930;
            border-bottom: 1px solid #ddd;
        }

        #radio-list li label {
            margin-bottom: 10px;
            font-size: 12px;
            color: #787878;
        }

        #radio-list li .arr {
            float: right;
            width: 10%;
        }
    </style>
</head>
