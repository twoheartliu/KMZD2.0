<body onclick="">
    <footer>
      <div class="footer_img" onclick="ReplyToCommentsDiscuss_detail()"></div>
      <div class="footer_name"  onclick="ReplyToCommentsDiscuss_detail()" id="discuss_detail">发表评论</div>

<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    var albumId;
    var uris;
    var name;
    apiready = function() {
      albumId = api.pageParam.albumId;
      name = api.pageParam.name;
      uris = api.pageParam.uris;
      if(name){
        var stylelist = $api.byId('discuss_detail');
        var html = '去评论';
        $api.html(stylelist, html);
      }
    }
    function ReplyToCommentsDiscuss_detail() {
      api.openWin({
          name: 'ReplyToCommentsDiscussDetail',
          url: './ReplyToCommentsDiscuss_detail.html',
          pageParam: {
              albumId: albumId,
              uris: uris,
              name: name
          },
          reload : true
      });

    }
</script>
