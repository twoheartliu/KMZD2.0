    function fnOpenBanners(banner_id, title, description, banner_types, content) {
        // console.log(banner_id);
        // console.log('banner_id');
        // console.log(banner_types);
        // console.log('banner_types');
        var lujing;
        var song_id;
        var titles;
        if (banner_types == 1) {
            lujing = content;
            // console.log(lujing);
            // console.log(lujing);
        } else if (banner_types == 2) {
            // 播放器
            lujing = './playDanQu.html';
            song_id = content;
        } else if (banner_types == 3) {
            // 专辑
            lujing = './single.html';
            song_id = content;
            titles = '专辑';
        } else if (banner_types == 4) {
            //听单
            lujing = './single.html';
            song_id = content;
            titles = '听单';
        } else if (banner_types == 5) {
            lujing = content;
        }

        api.openWin({
            name: lujing,
            url: lujing,
            // console.log('lujing');
            pageParam: {
                title: title,
                description: description,
                type: banner_types,
                content: content,
                song_id: song_id,
                albumId: song_id,
                floor_name: titles,
                a: song_id,
                ok:lujing
            }
        });

    }

    //加关注
    function fnOpenUserButton(id, nickname) {

        var userFollowType = document.getElementById('user_' + id).value;
        var userButton = document.getElementById('userButton' + id);
        if (userFollowType == 1) {
            userFollowType = document.getElementById('user_' + id).value = 0;
            var dialogBox = api.require('dialogBox');
            dialogBox.alert({
                texts: {
                    content: '确定要添加关注吗？',
                    leftBtnTitle: '取消',
                    rightBtnTitle: '确认'
                },
                styles: {
                    bg: '#fff',
                    w: 300,
                    content: {
                        color: '#000',
                        size: 14
                    },
                    left: {
                        marginB: 15,
                        marginL: 20,
                        w: 100,
                        h: 35,
                        corner: 2,
                        bg: '#ccc',
                        color: '#fff',
                        size: 12
                    },
                    right: {
                        marginB: 15,
                        marginL: 60,
                        w: 100,
                        h: 35,
                        corner: 2,
                        bg: '#ccc',
                        color: '#fff',
                        size: 12
                    }
                }
            }, function(ret) {
                if (ret.eventType == 'right') {
                    api.ajax({
                        url: host + apiUri + '/user/follow',
                        method: 'post',
                        headers: {
                            "source": api.systemType,
                            "version": version,
                            "session": token
                        },
                        data: {
                            values: {
                                "follow_id": id,
                            }
                        },
                    }, function(ret, err) {
                        // console.log(JSON.stringify(ret));
                        if (ret.status == 200) {
                            if (userButton.getAttribute("src", 2) == "../image/read/care.png") {
                                userButton.src = "../image/read/care1.png";
                                var dialogBox = api.require('dialogBox');
                                dialogBox.close({
                                    dialogName: 'alert'
                                });
                            }
                        }
                    })
                } else if (ret.eventType == 'left') {
                    var dialogBox = api.require('dialogBox');
                    dialogBox.close({
                        dialogName: 'alert'
                    });
                }
            });

        } else {
            //说明已关注，执行页面跳转
            fnOpenmyPersonal(id, nickname);
        }
    }
