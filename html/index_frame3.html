    //  banner 接口
    function fnBanners() {
        var uri = '/extra/banner';
        // var position = 'index'
        api.ajax({
            url: host + apiUri + uri,
            method: 'get',
            dataType: 'json',
            headers: {
                "source": api.systemType,
                "version": version,
                "session": token,
            },
            data: {
                values: {
                    position: 'recitation',
                },

            }
        },function(ret, err){
            if (ret.status == 200) {
                var data = ret.data;
                var len = ret.data.length;
                var banners = '';
                for (var i = 0; i < len; i++) {
                    var banner_id = ret.data[i].banner_id;
                    var title = ret.data[i].title;
                    var img = ret.data[i].img;
                    var description = ret.data[i].description;
                    var banner_types = ret.data[i].type;
                    var content = ret.data[i].content;
                    // swiper-wrapper
                    if(img == null ){
                      imgs =  "../image/read/KM_tp.jpg";
                    }else{
                      var img_header = 'http://47.100.11.38/kmzd/public/uploads/banner/'
                      imgs = img_header + img
                    //   console.log(imgs)
                    }
                    var stylelist = $api.byId('id-banner');
                    // <div class="swiper-wrapper"></div>
                    banners += '<div class="swiper-slide" onclick="fnOpenBanners(\'' + banner_id + '\',\''+ title +'\',\''+ description +'\',\''+ banner_types +'\',\''+ content +'\')"><img src="'+ imgs +'" alt=""></div>';
                                // <div class="swiper-slide" onclick=""><img src="../image/index/KM_swiper1.jpg" alt=""></div>
                                // \'' + banner_id + '\',\''+ title +'\',\''+ description +'\',\''+ banner_types +'\',\''+ content +'\'
                                // <img src="http://47.100.11.38/kmzd/public/uploads/banner/banner_2.jpg" alt="">
                }
                $api.html(stylelist, banners);

                // console.log(banners);
                // console.log(JSON.stringify( ret ));
                // alert( JSON.stringify( ret ) );
                fnInitSwiper();
            } else {
                alert( JSON.stringify( err ) );
            }
        });

    }
    function fnOpenBanners(banner_id, title, description, banner_types, content) {
        // console.log(banner_id);
        // console.log('banner_id');
        // console.log(banner_types);
        // console.log('banner_types');
        var lujing;
        var song_id;
        if (banner_types == 1) {
            lujing = content;
            // console.log(lujing);
        } else if (banner_types == 2) {
            lujing = './play.html';
            song_id = content;
        } else if (banner_types == 3) {
            lujing = './single.html';
            song_id = content;
        } else if (banner_types == 4) {
            lujing = './single.html';
            song_id = content;
        } else if (banner_types == 5) {
            lujing = content;
        }
        // } else if (banner_types == 3) {
        //
        // } else if (banner_types == 4) {
        //
        // } else if (banner_types == 5) {
        //
        // }
        api.openWin({
            name: 'openBanner',
            url: lujing,
            // console.log('lujing');
            pageParam: {
                title: title,
                description: description,
                type: banner_types,
                content: content,
                song_id: song_id,
            }
        });

    }

    function fnCategory(){
      var uri = '/script/category';
      api.ajax({
          url: host + apiUri + uri,
          method: 'get',
          dataType: 'json',
          headers: {
              "source": api.systemType,
              "version": version,
              "session": token
          }
      }, function(ret, err) {
          if (ret.status == 200) {
              fnCategoryAlbum(ret);
          } else {
              netMessage(ret);
          }

      });
    }
    function fnCategoryAlbum(data_){
      var stylelist = $api.byId('scriptCategory');
      var html = '';
      for (var i = 0; i < data_.data.length; i++) {
        html +='<div class="navbar-item " tapmode="navbar-item-hov" onclick="fnReadListWin(' + data_.data[i].category_id + ');"><img src="http://47.100.11.38/kmzd/public/uploads/recitation/' + data_.data[i].category_icon + '" alt="">' + data_.data[i].category_name + '</div>';
      }
      $api.html(stylelist, html);
    }
    function fnreadingAloudRecommended() {
        var uri = '/recitation/script_recommend';
        api.ajax({
            url: host + apiUri + uri,
            method: 'get',
            dataType: 'json',
            headers: {
                "source": api.systemType,
                "version": version,
                "session": token
            }
        }, function(ret, err) {
            // alert(JSON.stringify(ret));
            if (ret.status == 200) {
                fnRecitationScriptRecommend(ret);
            } else {
                netMessage(ret);
            }

    }

    function fnRecitationScriptRecommend(data_) {
        var stylelist = $api.byId('reading_aloud_recommended');
        var html = '';
        for (var i = 0; i < data_.data.length; i++) {
            html += '<div class="p20px clr"><div class="clr read_frame_LD"><div class="fl read_frame_LDh1">' + data_.data[i].title + '</div><div class="fr read_frame_LDld" onclick="fnLangduWin(' + data_.data[i].id +

                '</div><div class="clr read_frame_DZ"><div class="fl read_frame_DZimg"><img src="../image/read/KM_read_frame_DZr.png" alt=""><span>' + data_.data[i].view_total + '人读过</span></div></div></div><div class="huise"></div>';
        }
        $api.html(stylelist, html);

    }
    //调国友推荐接口
    function fnRecommendFriends() {
        var uri = '/recitation/user_recommend';
        api.ajax({
            url: host + apiUri + uri,
            method: 'get',
            dataType: 'json',
            headers: {
                "source": api.systemType,
                "version": version,
                "session": token
            }
        }, function(ret, err) {
            // alert(JSON.stringify(ret));
            if (ret.status == 200) {
                // console.log(ret.data.length);
                var data = ret.data;
                var len = ret.data.length;
                var html = '';
                for (var i = 0; i < len; i++) {
                    var userId = ret.data[i].user_id;
                    var nickname = ret.data[i].nick_name;
                    var product = ret.data[i].record_total;
                    var fans = ret.data[i].fans_total;
                    var title = ret.data[i].photo;
                    // console.log(title);
                    if(title == null ){
                      title =  "../image/KM_tx.png";
                    }else{
                      var photo =  title.substring(0, 4);
                      if(photo == 'http' ){
                        title = ret.data[i].photo;
                      }
                      if(photo != 'http' ){
                        title =  updatePhotoUrl + ret.data[i].photo;
                      }
                    }
                    var stylelist = $api.byId('friend');
                    html +=
                        '<div class="friend_list ">' +
                          '<input type="hidden" id="user_'+userId+'" value="1"/>'+
                            '<div class="user_img" onclick="fnOpenmyPersonal(\'' + userId + '\',\''+ nickname +'\')" >'+
                                '<img src="'+ title +'" alt="">'+
                            '</div>'+
                            '<p>'+

                              '<span  > <img src="../image/read/care.png" alt="" class="userButton" id="userButton'+ret.data[i].user_id+'" onclick="fnOpenUserButton(\'' + ret.data[i].user_id + '\',\''+ ret.data[i].nick_name +'\')" ></span>'+
                            '</p>'+
                            '<p class="p">  '+
                              '<span>粉丝</span><span>'+fans+'</span>  '+
                              '<span>作品</span><span>'+product+'</span>'+
                            '</p>'+
                          '</div>';
                }
                $api.html(stylelist, html);
            } else {
                netMessage(ret);
            }

        });

    //加关注
    function fnOpenUserButton(id,nickname) {

      var userFollowType = document.getElementById('user_'+id).value;
      var userButton = document.getElementById('userButton' + id);
      if(userFollowType == 1){
          userFollowType = document.getElementById('user_'+id).value = 0;
          var dialogBox = api.require('dialogBox');
          dialogBox.alert({
              texts: {
                  content: '确定要添加关注吗？',
                  leftBtnTitle: '取消',
                  rightBtnTitle: '确认'
              },
              styles: {
                  bg: '#fff',
                  w: 300,
                  content: {
                      color: '#000',
                      size: 14
                  },
                  left: {
                      marginB: 15,
                      marginL: 20,
                      w: 100,
                      h: 35,
                      corner: 2,
                      bg: '#ccc',
                      color: '#fff',
                      size: 12
                  },
                  right: {
                      marginB: 15,
                      marginL: 60,
                      w: 100,
                      h: 35,
                      corner: 2,
                      bg: '#ccc',
                      color: '#fff',
                      size: 12
                  }
              }
          }, function(ret) {
              if (ret.eventType == 'right') {
                  api.ajax({
                      url: host + apiUri + '/user/follow',
                      method: 'post',
                      headers: {
                          "source": api.systemType,
                          "version": version,
                          "session": token
                      },
                      data: {
                          values: {
                              "follow_id": id,
                          }
                      },
                  }, function(ret, err) {
                      // console.log(JSON.stringify(ret));
                      if (ret.status == 200) {
                          if (userButton.getAttribute("src", 2) == "../image/read/care.png") {
                              userButton.src = "../image/read/care1.png";
                              var dialogBox = api.require('dialogBox');
                              dialogBox.close({
                                  dialogName: 'alert'
                              });
                          }
                      }
                  })
              } else if (ret.eventType == 'left') {
                  var dialogBox = api.require('dialogBox');
                  dialogBox.close({
                      dialogName: 'alert'
                  });
              }
          });

      }else{
          //说明已关注，执行页面跳转
          fnOpenmyPersonal(id,nickname);

      }
