<script type="text/javascript">
    var token;
    var keyword;
    var type;




    apiready = function() {
        token = $api.getStorage('token');
        keyword = api.pageParam.keywords;
        type = api.pageParam.type;
        // console.log(JSON.stringify(keyword));

        api.addEventListener({
            name: 'inputValues'
        }, function(ret, err){
            if( ret ){
                //  console.log( JSON.stringify( ret.value.inputValues ) );
                var keys = ret.value.inputValues;
                loadlist(keys, type);
            }else{
                 alert( JSON.stringify( err ) );
            }
        });

        loadlist(keyword, type);
    }

    function loadlist(key, type) {
        api.ajax({
            url: host + apiUri + '/search/',
            method: 'get',
            dataType: 'json',
            timeout: 10,
            headers: {
                "source": api.systemType,
                "version": version,
                "session": token,
            },
            data: {
                values: {
                    keywords: key,
                    p: 1,
                    type: type,
                },
            },
        }, function(ret, err) {
            if (ret) {
                // console.log(JSON.stringify(ret));
                if (ret.status === 200) {
                    var html = '';
                    for (var i = 0; i < ret.data.length; i++) {
                        // console.log(JSON.stringify(ret.data[i]));
                        var data = ret.data[i];
                        var author = data.author_name;
                        var id = data.id;
                        var body = data.body;
                        var title = data.title;

                        html += '<li onclick=fnOpenList('+ id +')><div class="message_frame_cycle"><div class="message_frame_cycle_div fl"><div class="message_frame_cycle_div_1 col" id="id-author">' + title +
                            '</div><div class="message_frame_cycle_div_3 fl"><div class="message_frame_cycle_div_3fl"><div class="pos collection_frame fl">作者:<span>' + author + '</span></div></div></div></div></div></li>';
                    }
                    var container = $api.byId('id-container');
                    $api.html(container, html);
                }
            } else {
                alert(JSON.stringify(err));
            }
        });

    }

    // 打开列表
    var lujing;
    function fnOpenList(id) {
        lujing = './playDanQu.html';
        // titles = '专辑';
        // console.log('hwwaw');
        console.log(id);
        api.openWin({
            name: 'playDanQu',
            url: lujing,
            // console.log('lujing');
            // console.log(id);
            pageParam: {
                a: id,
            }
        });
    }
</script>
