<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>首页搜索window</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style>
        body,
        html {
            background-color: #f2f2f2;
        }
        /*头部样式*/

        header {
            background-color: #89211b;
            height: 50px;
        }

        .egret-img {
            /*position: absolute;*/
            display: inline-block;
        }

        .egret-img img {
            width: 15px;
            height: 20px;
            padding: 15px;
        }

        .egret-header-search {
            background-color: #f2f2f2;
            width: 80%;
            height: 40px;
            margin-top: 8px;
            border-radius: 4px;
            display: inline-block;
            margin: 5px auto 0;
            vertical-align: top;
            text-align: center;
        }

        .egret-header-search img {
            padding-left: 5px;
            height: 20px;
            margin-top: 10px;
        }

        .egret-header-search span {
            height: 40px;
            line-height: 40px;
            font-size: 14px;
            /*padding-top: 8px;*/
            color: #ccc;
            vertical-align: top;
        }

        .egret-header-search input:focus {
            /*border:0;*/
            outline: none;
        }
        /*导航样式*/

        #nav {
            height: 48px;
            background-color: #fff;
            /*box-shadow: 0px 1px 40px 0px #ccc;*/
            border-bottom: 2px solid transparent;
        }

        #tabs {
            display: flex;
            display: -webkit-flex;
            display: -webkit-box;
        }

        #tabs>.tab {
            line-height: 48px;
            font-size: 16px;
            color: #666;
            flex: 1;
            -webkit-flex: 1;
            -webkit-box-flex: 1;
            text-align: center;
        }

        #tabs>.tab.active {
            color: #89211b;
            border-bottom: 1px solid #89211b;
        }
    </style>
</head>

<body>
    <!-- 头部 -->
    <header id="header">
        <div class="egret-img"><img src="../image/icon_back.png" alt="" onclick="goback()"></div>
        <div class="egret-header-search" tapmode onclick="OpenSearch();">
            <img src="../image/header_search.png" alt="">
            <!-- <input type="text"  placeholder="请输入关键词搜索" > -->
            <span>请输入关键词搜索</span>
        </div>
    </header>
    <nav id="nav">
        <div id="tabs">
            <div class="tab active" tapmode="active" onclick="fnSelectTab(0,this)">单曲</div>
            <div class="tab " tapmode="active" onclick="fnSelectTab(1,this)">作品</div>
            <div class="tab" tapmode="active" onclick="fnSelectTab(2,this)">作者</div>
            <div class="tab " tapmode="active" onclick="fnSelectTab(3,this)">专辑</div>
            <div class="tab" tapmode="active" onclick="fnSelectTab(4,this)">听单</div>
            <div class="tab " tapmode="active" onclick="fnSelectTab(5,this)">用户</div>
        </div>
    </nav>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/index2.js"></script>
<script type="text/javascript">
    function goback() {
        api.closeWin({
            name: 'searchs'
        });
    }
    apiready = function() {
        var eHeader = $api.byId('header')
        $api.fixStatusBar(eHeader);
        fnOpenFrameGroup();
    };

    function fnSelectTab(index, ele) {
        var tabs = $api.domAll('#tabs>.tab');
        $api.addCls(tabs.item(index), 'active');
        api.setFrameGroupIndex({
            name: 'searchsGroup',
            index: index,
            scroll: true
        });
    }

    function fnOpenFrameGroup() {
        var eHeader = $api.byId('header');
        var eHeaderOffset = $api.offset(eHeader);
        var eNav = $api.byId('nav');
        var eNavOffset = $api.offset(eNav);
        api.openFrameGroup({
            name: 'searchsGroup',
            scrollEnabled: true,
            rect: {
                x: 0,
                y: eHeaderOffset.h + eNavOffset.h,
                w: 'auto',
                h: 'auto'
            },
            index: 0,
            preload: 6,
            frames: [{
                name: 'searchs_0',
                url: './searchs_0.html',
                // pageParam:{category:'国友榜'}
            }, {
                name: 'searchs_1',
                url: './searchs_1.html',
                // pageParam:{category:'朗诵榜'}
            }, {
                name: 'searchs_2',
                url: './searchs_2.html',
                // pageParam:{category:'热听榜'}
            }, {
                name: 'searchs_3',
                url: './searchs_3.html',
                // pageParam:{category:'朗诵榜'}
            }, {
                name: 'searchs_4',
                url: './searchs_4.html',
                // pageParam:{category:'朗诵榜'}
            }, {
                name: 'searchs_5',
                url: './searchs_5.html',
                // pageParam:{category:'朗诵榜'}
            }]
        }, function(ret, err) {
            var tabs = $api.domAll('#tabs>.tab');
            for (var i = 0; i < 6; i++) {
                var element = tabs.item(i);
                $api.removeCls(element, 'active');
            }
            $api.addCls(tabs.item(ret.index), 'active');
        });
    }
</script>

</html>
