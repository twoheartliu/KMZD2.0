<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no"><meta name="format-detection" content="telephone=no" />
    <title>孔孟之道--解除绑定</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style>
        body {
            padding: 0 10px;
        }

        .fr {
            float: right;
        }

        .fl {
            float: left;
        }

        .p20px {
            padding: 0px 20px;
        }

        .clr {
            overflow: hidden;
        }

        .code>input {
            width: 60%;
            height: 36px;
            line-height: 36px;
            padding-left: 10px;
        }

        .code>button {
            width: 34.6%;
            height: 40px;
            line-height: 40px;
            background-color: #89211b;
            color: #fff;
            float: right;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
        }

        input:focus,
        button:focus {
            outline: none;
        }

        .loginbutton {
            width: 100%;
            height: 75px;
            line-height: 30px;
            text-align: center;
        }

        .loginbutton button {
            width: 100%;
            height: 40px;
            line-height: 40px;
            text-align: center;
            background-color: #89211b;
            color: #fff;
            margin-top: 15px;
            border-radius: 5px;
        }

        .Unbinding_name {
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="Unbinding_name" id="Unbinding_name"></div>
    <div class="code">
        <!-- <img src="./image/login/login_password.png" alt=""> -->
        <input type="text" placeholder="请输入验证码" id="verificationCode">
        <button id="button" onclick="fnButton();">获取验证码</button>
        <div class="clear"></div>
    </div>
    <div class="loginbutton" onclick="loginbutton();" id="loginbutton">
        <button>确认</button>
    </div>
</body>

</html>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/message.js"></script>
<script type="text/javascript">
    var wait = 60;
    var token;
    apiready = function() {
        token = $api.getStorage('token');
        var mobile = api.pageParam.mobile;
        var wait = 60;
        document.getElementById("button").onclick = function() {
            var buttons = document.getElementById("button");
            buttons.style.backgroundColor = '#cccccc';
            time(this);
            fnVerification();
        }

        var Unbinding_name = $api.byId('Unbinding_name');
        var sandBox = mobile.substring(3, 7);
        var sandBoxs = mobile.replace(sandBox, '****');
        $api.html(Unbinding_name, '为了您的' + sandBoxs + ' 账户安全，我们会向您的手机发送验证码');
    }

    function fnVerification() {
        api.ajax({
            url: host + apiUri + '/sms/get_code',
            method: 'get',
            dataType: 'json',
            timeout:10,
            headers: {
                "source": api.systemType,
                "version": version,
                "session": token
            },
            data: {
                values: {
                    mobile: mobile,
                    'type': 'unbind_mobile'
                }
            }
        }, function(ret, err) {
            if (ret) {
              if(ret.status ==200){
                api.toast({
                    msg: '发送成功',
                    duration: 2000,
                    location: 'middle'
                });
              }else{
                netMessage(ret);
              }

            } else {
                netWork(err);
            }
        });


    }

    function time(o) {
        if (wait == 0) {
            o.removeAttribute("disabled");
            o.innerHTML = "获取验证码";
            var buttons = document.getElementById("button");
            buttons.style.backgroundColor = '#89211b';
            wait = 60;
        } else {
            o.setAttribute("disabled", true);
            o.innerHTML = wait + "s重新发送";
            wait--;
            setTimeout(function() {
                time(o);
            }, 1000)
        }
    }

    function changePassword() {
        api.openWin({
            name: 'changePassword',
            url: './changePassword.html',
            pageParam: {
                ok: 'changePassword'
            }
        });
    }

    function loginbutton() {
        var captchas = $api.byId('verificationCode');
        var captcha = captchas.value;
        if (captcha == '') {
          api.toast({
              msg: '验证码不能为空',
              duration: 2000,
              location: 'middle'
          });
        }else {
          api.ajax({
              url: host + apiUri + '/user/unbind_mobile',
              method: 'post',
              dataType: 'json',
              timeout:10,
              headers: {
                  "source": api.systemType,
                  "version": version,
                  "session": token
              },
              data: {
                  values: {
                      captcha: captcha
                  }
              }
          },function(ret, err){
            if(ret){
              if (ret.status == 200) {
                api.toast({
                    msg: '解除绑定成功',
                    duration: 2000,
                    location: 'middle'
                });
                  api.closeToWin({
                      name: 'securitycente'
                  });
              } else {
                netMessage(ret);
              }
            }else{
              netWork(err);
            }
          });
        }
    }
</script>
