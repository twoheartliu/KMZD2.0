<head>

<body>
  <div class="Unbinding_name">为了您的账户安全，我们会向您的手机发送</div>
  <div class="code">
      <!-- <img src="./image/login/login_password.png" alt=""> -->
      <input type="text" placeholder="请输入验证码" id="verificationCode">
      <button id="button" onclick="fnButton();">获取验证码</button>

  </div>

    <button>确认</button>
  </div>

<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
var wait = 60;
    apiready = function() {
      var wait = 60;
      document.getElementById("button").onclick = function() {
          var buttons = document.getElementById("button");
          buttons.style.backgroundColor='#cccccc';
          time(this);
      }


    }
    function time(o) {
        if (wait == 0) {
            o.removeAttribute("disabled");
            o.innerHTML = "获取验证码";
            var buttons = document.getElementById("button");
            buttons.style.backgroundColor='#89211b';
            wait = 60;
        } else {
            o.setAttribute("disabled", true);
            o.innerHTML = wait + "s重新发送";
            wait--;
            setTimeout(function() {
                time(o);

            }, 1000)
        }
    }
    function changePassword() {
        api.openWin({
            name: 'changePassword',
            url: './changePassword.html',
            pageParam: {
                name: 'test'
            }
        });
    }
    function loginbutton() {
        api.openWin({
            name: 'securitycente',
            url: './securitycente.html',
            pageParam: {
                name: 'test'
            }
        });

    }
</script>
