<script type="text/javascript">
    apiready = function() {
        var dHeader = $api.byId('disHeader');
        var headerPos = $api.offset(dHeader);
        fnOpenchatbox();
    }

    function fnOpenchatbox() {
        var UIChatBox = api.require('UIChatBox');
        UIChatBox.open({
            placeholder: '',
            maxRows: 4,
            emotionPath: 'widget://image/message/emotion',
            texts: {
                recordBtn: {
                    normalTitle: '按住说话',
                    activeTitle: '松开结束'
                },
                sendBtn: {
                    title: '发送',
                }
            },
            styles: {
                inputBar: {
                    borderColor: '#d9d9d9',
                    bgColor: '#f2f2f2'
                },
                inputBox: {
                    borderColor: '#B3B3B3',
                    bgColor: '#FFFFFF'
                },
                emotionBtn: {
                    normalImg: 'widget://image/message/chatBox_face1.png'
                },
                extrasBtn: {
                    normalImg: 'widget://image/message/chatBox_add1.png'
                },
                keyboardBtn: {
                    normalImg: 'widget://image/message/chatBox_key2.png'
                },
                speechBtn: {
                    normalImg: 'widget://image/message/chatBox_key1.png'
                },
                recordBtn: {
                    normalBg: '#c4c4c4',
                    activeBg: '#999999',
                    color: '#000',
                    size: 14
                },
                indicator: {
                    target: 'both',
                    color: '#c4c4c4',
                    activeColor: '#9e9e9e'
                },
                sendBtn: {
                    titleColor: '#fff',
                    bg: '#89211b',
                    activeBg: '#999999',
                    titleSize: 14
                }
            },
            extras: {
                titleSize: 10,
                titleColor: '#a3a3a3',
                btns: [{
                    title: '图片',
                    normalImg: 'widget://image/message/chatBox_album1.png',
                    activeImg: 'widget://image/message/chatBox_album2.png'
                }, {
                    title: '拍照',
                    normalImg: 'widget://image/message/chatBox_cam1.png',
                    activeImg: 'widget://image/message/chatBox_cam2.png'
                }]
            }
        }, function(ret, err) {
            if (ret) {
                // alert(JSON.stringify(ret));
            } else {
                // alert(JSON.stringify(err));
            }
        });
    }
