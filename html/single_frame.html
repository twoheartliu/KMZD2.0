        token = $api.getStorage('token');

            name: 'gengXin'

            if(ret){
              fnAlbumAetails();
            }
            return;
        });

            name: 'neizhiliebiaoPlaysss'

            if(ret.value.wangluo){
              fnAlbumAetails();
              fnAlbumTrack();
            }
            return false;
        });
      api.addEventListener({
          name: 'scrolltobottom',
          extra: {
              threshold: -20 //设置距离底部多少距离时触发，默认值为0，数字类型
          }
      }, function(ret, err) {
        var footer = $api.byId('footer');
        $api.html(footer, '正在加载更多');
          p++;
          fnAlbumTrack();
      });

    function fnExtraGoodssssss(){
      var albumss = $api.getStorage('albumExtraGood'+albumId);

      }
      var stylelist = $api.byId('extraGood');
      $api.html(stylelist, albumGoodHtml);
    }

        api.ajax({

            dataType: 'json',
            timeout:10,

                "version": version,
                "session": token

          if(ret){
            if (ret.status == 200) {
                // setTimeout(function(){
