function fnSearchMore() {
    api.addEventListener({
        name: 'inputValues'
    }, function(ret, err) {

function fnAaaaa(ii) {
    p = 1;

    $api.html(container, html);
    loadlist(keys, type);

function loadlist(i, type) {
    if (!i) {
        i = keys;
    }
    if (isFirst) {
        api.ajax({
            url: host + apiUri + '/search/',
            method: 'get',
            dataType: 'json',
            timeout: 10,
            headers: {
                "source": api.systemType,
                "version": version,
                "session": token,
            },
            data: {
                values: {
                    keywords: i,
                    p: p,
                    type: 'album',
                },
            },
        }, function(ret, err) {
            if (ret) {
                // console.log(JSON.stringify(ret));
                if (ret.status === 200) {
                    if (p == 1) {
                        if (ret.data == '') {
                            var footer = $api.byId('footer');
                            var t =
                            `
                            没有搜索到与“${keys}”匹配的结果
                            `
                            $api.html(footer, t);
                        } else if (ret.data.length < 8) {
                            var footer = $api.byId('footer');
                            // $api.css(footer, 'display:none');
                            $api.remove(footer);
                        }
                    } else {
                        if (ret.data == '') {
                            var footer = $api.byId('footer');
                            var t =
                            `
                            没有更多结果了
                            `
                            $api.html(footer, '没有更多结果了');
                            isFirst = false;
                        } else {
                                var footer = $api.byId('footer');
                                $api.html(footer, '点击加载更多');

                        }
                    }
                    // var html = '';
                    // setTimeout(function(){
                    //     api.refreshHeaderLoadDone()
                    // },3000)
                    var container = $api.byId('id-container');
                    for (var i = 0; i < ret.data.length; i++) {
                        // console.log(JSON.stringify(ret.data[i]));
                        var data = ret.data[i];
                        var id = data.id;
                        var title = data.title;
                        var img = host + '/' + data.sma;

                        $api.append(container,
                            '<li onclick=fnOpenList('+ id +')><div class="message_frame_cycle"><div class="message_frame_cycle_img"><img src="'+ img +'" alt=""></div><div class="message_frame_cycle_div fl"><div class="message_frame_cycle_div_1 col">'+ title +'</div><div class="message_frame_cycle_div_3 fl"><div class="message_frame_cycle_div_3fl"></div></div></div></div></li>');
                    }


                }
            } else {
                alert(JSON.stringify(err));
            }
        });
    }

}
