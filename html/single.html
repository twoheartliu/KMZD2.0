<script type="text/javascript">
    function goback() {
        api.closeWin();
    }
    var ok;
    var bofangmoshi;
    apiready = function() {
      ok = api.pageParam.ok;
      var oks = 'ok'+ok;
      api.addEventListener({
          name: oks,
      }, function(ret, err) {
          if(ret.value.wangluo){
            var albumId = api.pageParam.albumId;
            var floor_name = api.pageParam.floor_name;
            if(floor_name){
              var stylelist = $api.byId('floor_name');
                      var html = floor_name;
                      $api.html(stylelist, html);
            }
              var header = $api.byId('secHeader');
              var headeris = document.querySelector('#secHeader');
              $api.fixIos7Bar(headeris);
              $api.fixStatusBar(headeris);
              $api.fixStatusBar(header);
              var headerPos = $api.offset(header);
              var DangQianbofangid = api.pageParam.DangQianbofangid;
              bofangmoshi = api.pageParam.bofangmoshi;
              if(DangQianbofangid){
                api.openFrame({
                    name: 'single_frame',
                    url: './single_frame.html',
                    rect: {
                        x: 0,
                        y: headerPos.h,
                        w: 'auto',
                        h: 'auto'
                    },
                    pageParam: {
                        DangQianbofangid: DangQianbofangid,
                        albumId:albumId,
                        bofangmoshi:bofangmoshi
                    },
                    customRefreshHeader: 'UIPullRefreshFlash',
                    bounces: true,
                });
              }else{
                api.openFrame({
                    name: 'single_frame',
                    url: './single_frame.html',
                    rect: {
                        x: 0,
                        y: headerPos.h,
                        w: 'auto',
                        h: 'auto'
                    },
                    pageParam: {
                        albumId:albumId,
                        bofangmoshi:bofangmoshi
                    },
                    customRefreshHeader: 'UIPullRefreshFlash',
                    bounces: true,
                });
              }
          }
          return false;
      });
      var connectionType = api.connectionType;
      if(connectionType == "none"){
        netWorkNone(ok);

      }else{
        var albumId = api.pageParam.albumId;
        var floor_name = api.pageParam.floor_name;
        if(floor_name){
          var stylelist = $api.byId('floor_name');
                  var html = floor_name;
                  $api.html(stylelist, html);
        }
          var header = $api.byId('secHeader');
          var headeris = document.querySelector('#secHeader');
          $api.fixIos7Bar(headeris);
          $api.fixStatusBar(headeris);
          $api.fixStatusBar(header);
          var headerPos = $api.offset(header);
          var DangQianbofangid = api.pageParam.DangQianbofangid;
          bofangmoshi = api.pageParam.bofangmoshi;
          if(DangQianbofangid){
            api.openFrame({
                name: 'single_frame',
                url: './single_frame.html',
                rect: {
                    x: 0,
                    y: headerPos.h,
                    w: 'auto',
                    h: 'auto'
                },
                pageParam: {
                    DangQianbofangid: DangQianbofangid,
                    albumId:albumId,
                    bofangmoshi:bofangmoshi
                },
                customRefreshHeader: 'UIPullRefreshFlash',
                bounces: true,
            });
          }else{
            api.openFrame({
                name: 'single_frame',
                url: './single_frame.html',
                rect: {
                    x: 0,
                    y: headerPos.h,
                    w: 'auto',
                    h: 'auto'
                },
                pageParam: {
                    albumId:albumId,
                    bofangmoshi:bofangmoshi
                },
                customRefreshHeader: 'UIPullRefreshFlash',
                bounces: true,
            });
          }
      }



    }
