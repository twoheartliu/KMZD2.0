        header {

          width: 15px;

        .header_center {

<body>
    <header id="secHeader">
        <div class="header_fl fl" onclick="goback();"><img src="../image/icon_back.png" alt=""></div>
        <div class="header_fr fr"></div>
        <div class="header_center" >听单</div>
    </header>

<script type="text/javascript" src="../script/api.js"></script>

<script type="text/javascript">
    function goback() {
        api.closeWin({
            name: 'single'
        });
    }
    apiready = function() {
      var albumId = api.pageParam.albumId;
        var header = $api.byId('secHeader');
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        var DangQianbofangid = api.pageParam.DangQianbofangid;
        if(DangQianbofangid){
          api.openFrame({
              name: 'single_frame',
              url: './single_frame.html',
              rect: {
                  x: 0,
                  y: headerPos.h,
                  w: 'auto',
                  h: 'auto'
              },
              pageParam: {
                  DangQianbofangid: DangQianbofangid,
                  albumId:albumId
              },
              bounces: false,
          });
        }else{
          api.openFrame({
              name: 'single_frame',
              url: './single_frame.html',
              rect: {
                  x: 0,
                  y: headerPos.h,
                  w: 'auto',
                  h: 'auto'
              },
              pageParam: {
                  albumId:albumId
              },
              bounces: false,
          });
        }


    }
