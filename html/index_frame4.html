    function fnNum() {
        api.ajax({
            url: host + apiUri + '/message/unread_message_nums',
            method: 'get',
            dataType: 'json',
            timeout: 10,
            headers: {
                "source": api.systemType,
                "version": version,
                "session": token,
            }
        }, function(ret, err) {
            if (ret) {
                // console.log(JSON.stringify(ret));
                if (ret.status == 200) {
                    var message = ret.data.message;
                    var comment = ret.data.comment;
                    var notify = ret.data.notify;
                    var total = message + comment + notify;
                    // console.log(total);
                    var numIndex4 = $api.byId('numIndex4');
                    if (total == 0) {
                        var htmlnumIndex4 = ''
                        $api.html(numIndex4, htmlnumIndex4);
                    } else if (total < 10) {
                        messages = '<p>'+total+'</p>';
                        $api.html(numIndex4, messages);
                    } else {
                        var htmlnumIndex4 = '<p style="width: 20px;">' + total + '</p>'
                        $api.html(numIndex4, htmlnumIndex4);
                    }
                } else {
                    netMessage(ret);
                }
            } else {
                netWork(err);
            }
        });
    }
