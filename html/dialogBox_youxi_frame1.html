		function firstMenu() {
			$(".begin-icon").click(function() {
				$(".begin-icon").addClass("left-action");
				$(".text-title").addClass("right-action");
				$(".text-main0").css("background-image", 'url("../image/youxiimg/img/q0/bg2.jpg")');
				setTimeout(function() {
					$(".key").html("");
					$(".text-main0").addClass("hide");
					$(".text-main1").removeClass("hide");
				}, 1300);
			})
		}

		function musicIcon() {
			$(".music-icon").click(function() {
				if (music == true) {
					$(this).css("background-image", ' url("../image/youxiimg/img/micon2.png")');
					music = false;
					document.getElementById('music').pause();
					return false;
				} else if (music == false) {
					$(this).css("background-image", ' url("../image/youxiimg/img/micon1.png")');
					music = true;
					document.getElementById('music').play();
					return false;
				}
			})
		}

		function lastIcon() {
			$(".study-icon,.study-icon").click(function() {
				clickMore();
			});

				yes = 0;
				lengths = 1;
				$(".music-icon").removeClass("hide");
				$(".music-icon").css("background-image", ' url("../image/youxiimg/img/micon1.png")');
				$(".text-main11").addClass("hide");
				$(".text-main0").removeClass("hide");
				$(".text-title").addClass("first-action");
				$(".begin-icon").addClass("first-action");
				$(".text-title").removeClass("right-action");
				$(".begin-icon").removeClass("left-action");
				$(".text-main0").css("background-image", 'url("../image/youxiimg/img/q0/bg1.jpg")');
				document.getElementById('music').play();
				window._hmt && window._hmt.push(['_trackEvent', '语文100重来', 'click']);
				return false;
			});
			$(".icon1").click(function() {
				dp_share();
			});
			$(".share-menu").click(function() {
				dp_share();
			})
		}
		/**
		 * 答题

		function setTime() {
			$(".text-main9").find(".key1").css("background-image", 'url("../image/youxiimg/img/q9/a-1.png")');
			$(".text-main9").find(".key2").css("background-image", 'url("../image/youxiimg/img/q9/b-1.png")');
			$(".text-main9").find(".key3").css("background-image", 'url("../image/youxiimg/img/q9/c-1.png")');
			$(".texts").addClass("hide");
			$('.text-main' + lengths + '').addClass("hide");
			$('.text-main' + lengths + '').css("background-image", 'url("../image/youxiimg/img/q' + lengths + '/bg1.jpg")');
			lengths++;
			$('.text-main' + lengths + '').removeClass("hide");
			change = true;
		}

		function answerClick(a, b, c, d, e, f) {
			$(a).find("li").click(function() {
				if (change == true) {
					change = false;
					var html = "";
					if ($(this).hasClass("y")) {
						html = "<div class='yes-icon'></div>";
						if ($(this).hasClass("ai")) {
							$(".text-main" + lengths + "").css("background-image", d);
						} else if ($(this).hasClass("bi")) {
							$(".text-main" + lengths + "").css("background-image", e);

						} else if ($(this).hasClass("ci")) {
							$(".text-main" + lengths + "").css("background-image", f);

						} else {
							$(".text-main" + lengths + "").css("background-image", b);
						}

						if ($(this).parent().hasClass("dress")) {
							$(".texts").removeClass("hide");
							$(this).parent().find(".key1").css("background-image", d);
							$(this).parent().find(".key2").css("background-image", e);
							$(this).parent().find(".key3").css("background-image", f);

						}
						$(this).append(html);
						yes++;
						setTimeout(setTime, 2200);
					} else if ($(this).hasClass("n")) {
						html = "<div class='no-icon'></div>";
						if ($(this).hasClass("ai")) {
							$(".text-main" + lengths + "").css("background-image", d);

						} else if ($(this).hasClass("bi")) {
							$(".text-main" + lengths + "").css("background-image", e);

						} else if ($(this).hasClass("ci")) {
							$(".text-main" + lengths + "").css("background-image", f);

						} else {
							$(".text-main" + lengths + "").css("background-image", c);
						}
						if ($(this).parent().hasClass("dress")) {
							$(".texts").removeClass("hide");
							$(this).parent().find(".key1").css("background-image", d);
							$(this).parent().find(".key2").css("background-image", e);
							$(this).parent().find(".key3").css("background-image", f);

						}
						$(this).append(html);
						setTimeout(setTime, 2200);
					}
					if (lengths >= 10) {
						$(".grades-n").css("background-image", 'url("../image/youxiimg/img/q11/f' + yes + '.png")');
						$(".music-icon").addClass("hide");

						if (yes > 0 && yes <= 5) {
							$(".text-main11").css("background-image", 'url("../image/youxiimg/img/q11/bg1.jpg")');
							$(".study-text").html('<img src="../image/youxiimg/img/q11/text1.png">');

						} else if (yes > 5 && yes <= 8) {
							$(".text-main11").css("background-image", 'url("../image/youxiimg/img/q11/bg2.jpg")');
							$(".study-text").html('<img src="../image/youxiimg/img/q11/text2.png">');
						} else if (yes == 9) {
							$(".text-main11").css("background-image", 'url("../image/youxiimg/img/q11/bg3.jpg")');
							$(".study-text").html('<img src="../image/youxiimg/img/q11/text3.png">');
						}
						$("title").text("我的小学语文成绩只有" + yes + "0" + "分，老师让朋友圈签字....");
						setTimeout(function() {
							document.getElementById('music').pause();
							return false;
						}, 2000);
						dp_submitScore(yes);
					}
				}
			});
		}
