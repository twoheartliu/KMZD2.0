        .hy-radio {
            width: 20px;
            height: 0px;
            background-color: #000;
            margin-right: 10px;
            border-radius: 50%;
            position: relative;
            top: -15px;
        }

        .hy-radio:before,
        .hy-radio:after {
            content: '';
            display: block;
            position: absolute;
            border-radius: 50%;
            transition: .3s ease;
        }

        .hy-radio:before {
            top: 0px;
            left: 0px;
            width: 18px;
            height: 18px;
            background-color: #fff;
            border: 1px solid #89211b;
        }

        .hy-radio:after {
            top: 6px;
            left: 6px;
            width: 8px;
            height: 8px;
            background-color: #fff;
        }

        .hy-radio:checked:after {
            top: 4px;
            left: 4px;
            width: 12px;
            height: 12px;
            background-color: #89211b;
        }

        .hy-radio:checked:before {
            border-color: #89211b;
        }

        .textarea_input {
            width: 100%;
            height: 50px;
            line-height: 50px;

            height: 50px;
