      .description{height: 50px;line-height: 50px;padding-left: 10px;background: #fff;border-bottom: 1px solid #efefef;}
      .textarea{
                    background: #fff;
      }
      .replyValue {
          /*background: red;*/
          width: 300px;
          height: 100px;
          line-height: 25px;
          display: block;
          margin: 0 auto;
          resize: none;
          overflow: scroll;
          text-shadow: 2rem;
          outline: none;
          -webkit-appearance: none;
          border-radius: 0;

      }

      .replyValue::-webkit-scrollbar {
          display: none;
      }
      .Single{width: 100%;background: #fff;}
      .Single div{text-align: center;height: 50px;line-height: 50px;}
      .hy-radio {
          width: 20px;
          height: 0px;
          background-color: #000;
          margin-right: 10px;
          border-radius: 50%;
          position: relative;
          top: -15px;
      }

      .hy-radio:before,
      .hy-radio:after {
          content: '';
          display: block;
          position: absolute;
          border-radius: 50%;
          transition: .3s ease;
      }

      .hy-radio:before {
          top: 0px;
          left: 0px;
          width: 18px;
          height: 18px;
          background-color: #fff;
          border: 1px solid #89211b;
      }

      .hy-radio:after {
          top: 6px;
          left: 6px;
          width: 8px;
          height: 8px;
          background-color: #fff;
      }

      .hy-radio:checked:after {
          top: 4px;
          left: 4px;
          width: 12px;
          height: 12px;
          background-color: #89211b;
      }

      .hy-radio:checked:before {
          border-color: #89211b;
      }
      .textarea_input{width: 100%;height: 50px;line-height: 50px;}
      .textarea_input input{width: 100%;height: 50px;}
    </style>

<script type="text/javascript">
    apiready = function() {

    }
    function common() {
      api.openWin({
          name: 'common',
          url: './common.html',
          pageParam: {
              name: 'test'
          }
      });

    }
    function CoverDivInput() {
      var CoverDivInput = document.getElementById('CoverDivInput');
      var CoverDivInputValue = CoverDivInput.value;
      if (!CoverDivInputValue == '') {
          CoverDivInput.value = '';
          api.toast({
              msg: '已清空',
              duration: 2000,
              location: 'bottom'
          });
          return;
      }
    }
    function fnSettings() {
        var dialogBox = api.require('dialogBox');
        dialogBox.actionMenu({
            rect: {
                h: 150
            },
            texts: {
                cancel: '取消'
            },
            items: [{
                text: '相机',
                icon: 'widget://image/New_Xj.png'
            }, {
                text: '相册',
                icon: 'widget://image/New_Xc.png'
            }],
            styles: {
                bg: '#FFF',
                corner: 6,
                column: 2,
                itemText: {
                    color: '#000',
                    size: 12,
                    marginT: 10
                },
                itemIcon: {
                    size: 30
                },
                cancel: {
                    bg: '#fff',
                    color: '#333',
                    h: 55,
                    size: 14
                }
            },
            tapClose: true
        }, function(ret) {

            var texts = ret.eventType;
            var index = ret.index;
            if (texts == "cancel") {
                dialogBox.close({
                    dialogName: 'alert'
                });
            } else if (index == 0) {
                dialogBox.close({
                    dialogName: 'alert'
                });
                api.getPicture({
                    sourceType: 'camera',
                    encodingType: 'jpg',
                    mediaValue: 'pic',
                    destinationType: 'url',
                    allowEdit: true,
                    quality: 50,
                    targetWidth: 100,
                    targetHeight: 100,
                    saveToPhotoAlbum: false
                }, function(ret, err) {
                    if (ret) {
                        alert(JSON.stringify(ret));
                    } else {
                        alert(JSON.stringify(err));
                    }
                });
            } else if (index == 1) {
                alert('相册')
                dialogBox.close({
                    dialogName: 'alert'
                });
                api.getPicture({
                    sourceType: 'album',
                    encodingType: 'jpg',
                    mediaValue: 'pic',
                    destinationType: 'url',
                    allowEdit: true,
                    quality: 50,
                    targetWidth: 100,
                    targetHeight: 100,
                    saveToPhotoAlbum: false
                }, function(ret, err) {
                    if (ret) {
                        alert(JSON.stringify(ret));
                    } else {
                        alert(JSON.stringify(err));
                    }
                });

            }
        });
    }
</script>
