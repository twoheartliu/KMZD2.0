            left: 0px;

            left: 6px;

            height: 8px;

            left: 4px;

<script type="text/javascript ">
    var token;
    apiready = function() {
        token = $api.getStorage('token');
        openHelper();
    }
    function openHelper() {
        var tail = '/kmzd/2.0/system/help'
        api.ajax({
            url: host + tail,
            method: 'get',
            dataType: 'json',
            timeout: 10,
            headers: {
                "source": api.systemType,
                "version": version,
                "session": token
            },
        },function(ret, err){
            if (ret) {
                // console.log( JSON.stringify( ret ) );
                var data = ret.data;
                var list = document.querySelector('.question-list');
                for (var i = 0; i < data.length; i++) {
                    var d = data[i];
                    var id = d.help_id;
                    var answer = d.help_answer;
                    var question = d.help_question

                    var cell = '<li onclick="openQuestion('+id+');">'+question+'</li>';
                    list.insertAdjacentHTML('beforeend', cell)
                }
            } else {
                // alert( JSON.stringify( err ) );
            }
        });

    }

    function openQuestion(num) {
        var url = 'http://m.kmzhidao.com/frame/help/\#' + num
        // console.log(url);
        api.openWin({
            name: 'helper',
            url: './helper.html',
            pageParam: {
                index: url,
            }
        });

    }

    function getValue(value) {
        // alert(value);
        // return value;
        var radios = value;
        //alert(radios)
        api.sendEvent({
            name: 'fnchoice',
            extra: {
                type: radios,
            }
        });
    }

    function fnContact() {
        var contact = $api.byId('id-contact').value;
        // console.log(contact);
        if (contact !== '') {
            api.sendEvent({
                name: 'fnContact',
                extra: {
                    contact: contact,
                }
            });
    }
}

    function fnimg() {
        var img = $api.byId('id-img').value;
        if (img !== '') {
            api.sendEvent({
                name: 'fnimg',
                extra: {
                    img: img,
                }
            });
        }
    }

    function LimitTextArea(field){
          var maxlimit=200;
          if (field.value.length > maxlimit)
              field.value = field.value.substring(0, maxlimit);
                //   console.log(field.value);
                  api.sendEvent({
                      name: 'fntext',
                      extra: {
                          content: field.value,
                      }
                  });
        }

    function LimitTell() {
        var tell = $api.byId('id-contact');
        var tells = tell.value;
        api.sendEvent({
            name: 'fnContact',
            extra: {
                contact: tells,
            }
        });


    }

            api.toast({
                msg: '已清空',
                duration: 2000,

            });
            return;
        }
    }
