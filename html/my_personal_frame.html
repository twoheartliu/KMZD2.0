    apiready = function() {

    // 听单相关
    function listenList() {
        var userId = api.pageParam.userId;
        api.ajax({
            url: host + apiUri + '/user/personal_page/' + userId,
            method: 'get',
            dataType: 'json',
            timeout:10,
            headers: {
                "source": api.systemType,
                "version": version,
                "session": token
            }
        },function(ret, err){
          if(ret){
            if (ret.status == 200) {
                var listenlist = $api.byId('listenlist');
                //作品数量
                if (ret.data.user_listening.length == 0) {
                    var nums = '0';
                    $api.html(listenlist, nums);
                } else {
                    var nums = ret.data.user_listening.length;
                    $api.html(listenlist, nums);
                }

                //听单列表
                var container = $api.byId('id-container');
                var listenCover = listeningImg
                if (ret.data.user_listening.length == 0) {
                    var nolist = '<div class="noList">还未创建听单</div>';
                    $api.html(container, nolist);
                    $api.css(container, 'background:none');

                } else {
                    var nolist = '';
                    for (var i = 0; i < ret.data.user_listening.length; i++) {
                        nolist += '<li><div onclick="openListen('+ret.data.user_listening[i].l_id+')"><div class="message_frame_cycle_div fl"><div class="message_frame_cycle_img"><img src="'+listenCover+''+ret.data.user_listening[i].listening_cover+'" alt=""></div><div class="message_frame_cycle_div_1 col">'+ret.data.user_listening[i].listening_name+'</div></div></div></li>';
                    }
                    $api.html(container, nolist);
                }
            } else {
                netMessage(ret);
            }
          }else{
              netWork(err);
            }
        });

    }

    //调接口
    function openInfo (){
      var userId = api.pageParam.userId;
      var nickName = api.pageParam.nickName;
      //用户名
      var username = $api.byId('username');
      var html = nickName;
      $api.html(username, html);

      api.ajax({
          url: host + apiUri + '/user/personal_page/' + userId,
          method: 'get',
          dataType: 'json',
          timeout:10,
          headers: {
              "source": api.systemType,
              "version": version,
              "session": token
          }
      }, function(ret, err) {
          // console.log(JSON.stringify(ret));
          if(ret){
          if (ret.status == 200) {
              //关注
              var headerCare = $api.byId('headerCare');
              if(ret.data.relation == false){
                html6 = '<img src="../image/my/care_a.png" alt="" class="indexHeaderCare1" id="indexHeaderCare11" onclick="fnOpenAddCare('+ret.data.relation+');"><img src="../image/my/personal_private_a.png" alt="" class="indexHeaderCare1" onclick="fnOpenPersonalPrivate();">';
              }else if(ret.data.relation == true){
                html6 = '<img src="../image/my/care_g.png" alt="" class="indexHeaderCare1" id="indexHeaderCare11" onclick="fnOpenAddCare('+ret.data.relation+');"><img src="../image/my/personal_private_a.png" alt="" class="indexHeaderCare1" onclick="fnOpenPersonalPrivate();">';
              }

              $api.html(headerCare, html6);
              // relation = ret.data.relation;
              // console.log(ret.data.relation);
              //头像
              var title = ret.data.user_info.photo;
              var headerImg = $api.byId('headerImg');
              var html4;
              // console.log(JSON.stringify(ret.data.user_records));
              if (title == null) {
                  html4 = '<img src="../image/KM_tx.png" alt="" />';
              } else {
                  var photo = title.substring(0, 4);
                  if (photo == 'http') {
                      html4 = '<img src="' + ret.data.user_info.photo + '" alt="" />';
                  }
                  if (photo != 'http') {
                      html4 = '<img src="' + updatePhotoUrl + ret.data.user_info.photo + '" alt="" />';
                  }
              }
              $api.html(headerImg, html4);
              //签名
              var stylelist1 = $api.byId('signature');
              if (ret.data.user_info.signature == null) {
                  var html1 = '还没有填写签名';
                  $api.html(stylelist1, html1);
              } else {
                  var html1 = ret.data.user_info.signature;
                  $api.html(stylelist1, html1);
              }
              //作品数量
              var productNum = $api.byId('productNum');
              if (ret.data.user_records.length == 0) {

              } else {
                  var html2 = ret.data.user_records.length;

              }
              //作品列表
