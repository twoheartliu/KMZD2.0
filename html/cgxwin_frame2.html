<script type="text/javascript">
var caogao;
var Dqbofangid;
var Guid = new Array();
    apiready = function() {
      fnGetBeiJingYinYueTypelist()
    }
    function fnGetBeiJingYinYueTypelist() {

      api.getPrefs({
          key: 'cgxlist'
      }, function(ret, err) {
          var historyUrlText = '' || ret.value;
          historyUrlArray = historyUrlText.split(',');
          // console.log(historyUrlArray);
          var length = historyUrlArray.length-1;
          var stylelist = $api.byId('lists');
          var html = '';
          for (var i = 0; i < length/4+1; i++) {

              if (historyUrlArray[i].length == 0)
                  continue;
              var cgxid = historyUrlArray[i*4-3];
              // console.log(cgxid);
              var title = historyUrlArray[i*4-2];
              var name = historyUrlArray[i*4-1];
              var desc = historyUrlArray[i*4];
              if(historyUrlArray[i*4-1]){
                html +='<div class="egret-flex-item" tapmode="fmbtnhover" onclick="opencaogaoyinyue(' + i + ');"><div class="egret-flex-item-logo""><img src="../image/frame0101cover/frame0101cover16.png" alt="" class=""></div><div class="egret-flex-item-shelf"><div class="egret-flex-item-shelf01"><span class="span1 col fl">' + historyUrlArray[i*4-2] + '</span><span class="span2 col fl">' + historyUrlArray[i*4-1] + '</span> <span class="span3 col fl">11:36</span><span class="span4 col fr" onclick="dialogBox_actionMenu();">编辑</span></div> <div class="egret-flex-item-shelf03"><div><img src="../image/play_icon.png" alt=""><span>100</span></div><div><img src="../image/KM_zf.png" alt=""><span>100</span></div><div><img src="../image/KM_dz.png" alt=""><span>100</span></div></div></div></div>';
              }else{
                html +='<div class="egret-flex-item" tapmode="fmbtnhover" onclick="opencaogaoyinyue(' + i + ');"><div class="egret-flex-item-logo""><img src="../image/frame0101cover/frame0101cover16.png" alt="" class=""></div><div class="egret-flex-item-shelf"><div class="egret-flex-item-shelf01"><span class="span1 col fl">' + historyUrlArray[i*4-2] + '</span> <span class="span3 col fl">11:36</span><span class="span4 col fr" onclick="dialogBox_actionMenu();">编辑</span></div> <div class="egret-flex-item-shelf03"><div><img src="../image/play_icon.png" alt=""><span>100</span></div><div><img src="../image/KM_zf.png" alt=""><span>100</span></div><div><img src="../image/KM_dz.png" alt=""><span>100</span></div></div></div></div>';
              }
              $api.html(stylelist, html);
          }
      });

  	}
    function fnDangQianbofangid(id){
      Dqbofangid = id;
    }
    function opencaogaoyinyue(cgxid) {
      api.addEventListener({
          name: 'netPlaying'
      }, function(ret, err) {
          if(cgxid == ret.value.playing){
            fnDangQianbofangid(ret.value.playing);
          }

      });
      if(Dqbofangid == cgxid){
        api.openWin({
    			name: 'caogaoplay',
    			url: './caogaoplay.html',
    			pageParam: {
    				cgxid : cgxid,
            DangQianbofangid: Dqbofangid
    			},
    			delay: 200
    		});
      }else{
        api.openWin({
    			name: 'caogaoplay',
    			url: './caogaoplay.html',
    			pageParam: {
    				cgxid : cgxid
    			},
    			delay: 200
    		});
      }

  	}
    function dialogBox_actionMenu() {
        var dialogBox = api.require('dialogBox');
        dialogBox.actionMenu({
            rect: {
                h: 150
            },
            texts: {
                cancel: '取消'
            },
            items: [{
                text: '公开',
                icon: 'widget://image/bb_play_share.png'
            }, {
                text: '删除',
                icon: 'widget://image/shanchu.png'
            }],
            styles: {
                bg: '#FFF',
                corner: 6,
                column: 2,
                itemText: {
                    color: '#000',
                    size: 12,
                    marginT: 10
                },
                itemIcon: {
                    size: 20
                },
                cancel: {
                    bg: '#fff',
                    color: '#333',
                    h: 55,
                    size: 14
                }
            },
            tapClose: true
        }, function(ret) {
            var texts = ret.eventType;
            var index = ret.index;
            if (texts == "cancel") {
                dialogBox.close({
                    dialogName: 'alert'
                });
            } else if (index == 0) {
                alert('公开')
                dialogBox.close({
                    dialogName: 'alert'
                });
            } else if (index == 1) {
                alert('删除')
                dialogBox.close({
                    dialogName: 'alert'
                });

            }
        });
    }
</script>
