<script type="text/javascript">
var caogao;
var Dqbofangid;
var Guid = new Array();
var token;
var jubenid;
var ok;
    apiready = function() {
      token = $api.getStorage('token');
      ok = api.pageParam.ok;
            var oks = 'ok'+ok;
      api.addEventListener({
          name: oks
      }, function(ret, err) {
        if(ret.value.wangluo){
      		fnGetBeiJingYinYueTypelist();
        }
      });

      var connectionType = api.connectionType;
      if(connectionType == "none"){
      	netWorkNone(ok);
      }else{
      	fnGetBeiJingYinYueTypelist();
      }


    }
    function fnGetBeiJingYinYueTypelist() {
      uri = '/user/drafts';
      api.ajax({
          url: host + apiUri + uri,
          method: 'get',
          dataType: 'json',
          timeout:10,
          headers: {
              "source": api.systemType,
              "version": version,
              "session": token
          },
      }, function(ret, err) {
          if(ret){
            if (ret.status == 200) {
              var stylelist = $api.byId('lists');
                  var html = '';
              for (var i = 0; i < ret.data.length; i++) {
                html +=
                '<div class="egret-flex-item" tapmode="fmbtnhover">'+
                    '<div class="egret-flex-item-shelf" >'+
                      '<div class="egret-flex-item-shelf01">'+
                        '<div class="fl list_name"  onclick="opencaogaoyinyue(' + ret.data[i].drafts_id + ',\'' + ret.data[i].url + '\');">'+
                          '<span class="span1 col fl" >' + ret.data[i].title + '</span>'+
                          '<span class="span2 col fl">&nbsp; &nbsp; &nbsp;</span>'+
                        '</div>'+
                      '<div class="fr list_img">'+
                        '<img class="span4 col fr" onclick="dialogBox_actionMenu(' + ret.data[i].drafts_id + ');" src="../image/KM_list_more.png"alt=""/>'+
                      '</div>'+
                      '</div>'+
                    '</div>'+
                  '</div>';
                $api.html(stylelist, html);
              }
            } else {
                netMessage(ret);
            }
          }else{
            netWork(err);
          }
      });
  	}

    var bofang;
    function fnDangQianbofangid(bofangss,id) {
        Dqbofangid = id;
        bofang = bofangss;
    }
    function opencaogaoyinyue(a,urlCaoGao) {
      api.addEventListener({
          name: 'netPlaying'
      }, function(ret, err) {
          if(a == ret.value.playing){
            var id = ret.value.playing;
            var bofangss = ret.value.bofang;
              fnDangQianbofangid(bofangss,id);
          }

      });
      if(Dqbofangid == urlCaoGao){
        api.openWin({
    			name: 'caogaoplay',
    			url: './caogaoplay.html',
    			pageParam: {
            DangQianbofangid: Dqbofangid,
            a:urlCaoGao,
            ok:'caogaoplay',
            bofang:bofang,
            playType:'caogaoplay'
    			},
    			delay: 200
    		});
      }else{
        api.openWin({
    			name: 'caogaoplay',
    			url: './caogaoplay.html',
    			pageParam: {
    				a : urlCaoGao,
            ok:'caogaoplay',
            playType:'caogaoplay'
    			},
    			delay: 200
    		});
      }

  	}
    function dialogBox_actionMenu(s) {
        var dialogBox = api.require('dialogBox');
        dialogBox.actionMenu({
            rect: {
                h: 150
            },
            texts: {
                cancel: '取消'
            },
            items: [{
                text: '发布',
                icon: 'widget://image/bb_play_share.png'
            }, {
                text: '删除',
                icon: 'widget://image/shanchu.png'
            }],
            styles: {
                bg: '#FFF',
                corner: 6,
                column: 2,
                itemText: {
                    color: '#000',
                    size: 12,
                    marginT: 10
                },
                itemIcon: {
                    size: 20
                },
                cancel: {
                    bg: '#fff',
                    color: '#333',
                    h: 55,
                    size: 14
                }
            },
            tapClose: true
        }, function(ret) {
            var texts = ret.eventType;
            var index = ret.index;
            if (texts == "cancel") {
                dialogBox.close({
                    dialogName: 'actionMenu'
                });
            } else if (index == 0) {
              uri = '/user/drafts';
              api.ajax({
                  url: host + apiUri + uri,
                  method: 'get',
                  timeout:10,
                  headers: {
                      "source": api.systemType,
                      "version": version,
                      "session": token
                  },
              }, function(ret, err) {
                  if(ret){
                    if (ret.status == 200) {
                      var h;
                      for (i = 0; i < ret.data.length; i++) {
                        if(ret.data[i].drafts_id == s){
                            h = i
                        }
                      }
                        var uri = '/user/records';
                        api.ajax({
                            url: host + apiUri + uri,
                            method: 'post',
                            dataType: 'json',
                            timeout:10,
                            headers: {
                                "source": api.systemType,
                                "version": version,
                                "session": token
                            },
                            data: {
                                values: {
                                    "script_id": ret.data[h].script_id,
                                    "title": ret.data[h].title,
                                    "author_id": ret.data[h].author_id,
                                    "lyric": ret.data[h].body,
                                    "records": ret.data[h].url,
                                    "format": ret.data[h].formate,
                                    "size": ret.data[h].size,
                                    "time": ret.data[h].time,
                                    "drafts_id": ret.data[h].drafts_id,
                                }
                            }
                        }, function(ret, err) {
                            if(ret){
                              if (ret.status == 200) {
                                  api.toast({              
                                      msg:   '已上传',
                                      duration:  2000,
                                      location:   'middle'          
                                  });
                                  fnGetBeiJingYinYueTypelist();
                              } else {
                                  netMessage(ret);
                              }
                            }else{
                              netWork(err);
                            }
                        });
                    } else {
                        netMessage(ret);
                    }
                  }else{
                    netWork(err);
                  }
              });
                dialogBox.close({
                    dialogName: 'actionMenu'
                });
            } else if (index == 1) {
              uri = '/user/del_drafts';
              api.ajax({
                  url: host + apiUri + uri,
                  method: 'post',
                  dataType: 'json',
                  timeout:10,
                  headers: {
                      "source": api.systemType,
                      "version": version,
                      "session": token
                  },
                  data:{
                    values:{
                      id:s
                    }
                  }
              }, function(ret, err) {
                  if(ret){
                    if (ret.status == 200) {
                      api.toast({              
                      	msg:  '删除成功',
                      	duration:  2000,
                      	location:   'middle'          
                      });
                      fnGetBeiJingYinYueTypelist();
                    } else {
                        netMessage(ret);
                    }
                  }else{
                    netWork(err);
                  }
              });
                dialogBox.close({
                    dialogName: 'actionMenu'
                });

            }
            dialogBox.close({
                dialogName: 'actionMenu'
            });
        });
    }
</script>
