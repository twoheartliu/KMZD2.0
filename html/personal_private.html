    <header id="mesHeader">
        <div class="header_fl fl" onclick="goback();"><img src="../image/icon_back.png" alt=""></div>
        <div class="header_fr fr"></div>
        <div class="header_center" id="nickName"></div>
    </header>

<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    var userId;

    function goback() {
        api.closeWin({
            name: 'personalPrivate'
        });
    }
    apiready = function() {
        userId = api.pageParam.userId;
        var nickName = api.pageParam.nickName;
        //用户名
        var nickNames = $api.byId('nickName');
        $api.html(nickNames, nickName);


        var mHeader = $api.byId('mesHeader');
        var headeris = document.querySelector('#mesHeader');
        $api.fixIos7Bar(headeris);
        $api.fixStatusBar(headeris);
        $api.fixStatusBar(mHeader); //状态栏
        var headerPos = $api.offset(mHeader);
        fnOpenPrivateDetailFrame();
    };

    function fnOpenPrivateDetailFrame() {
        var mHeader = $api.byId('mesHeader');
        var headerH = $api.offset(mHeader).h;
        api.openFrame({
            name: 'personalPrivateFrame',
            url: './personal_private_frame.html',
            rect: {
                x: 0,
                y: headerH,
                w: api.frameWidth,
                h: api.frameHeight - 50
            },
            pageParam: {
                userId: userId
            },
            bounces: true,
            bgColor: 'rgba(0,0,0,0)',
            vScrollBarEnabled: true,
            hScrollBarEnabled: true
        });
    };
</script>
