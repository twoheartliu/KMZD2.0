<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>孔孟之道--帮助与反馈</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <style>
        .fr {
            float: right;
        }

        .fl {
            float: left;
        }

        header {
            width: 100%;
            height: 50px;
            background: #89211b;
        }

        .header_fl img {
            width: 15px;
            height: 20px;
            /*padding: 10px;*/
            padding: 16px 10px 10px 20px;
        }

        .header_center {
            margin: 0 auto;
            width: 100%;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 20px;
            color: #fff;
        }

        .header_fr {
            width: 30px;
            height: 30px;
            padding: 10px 20px 10px 10px;
            line-height: 30px;
            font-size: 15px;
            color: #fff;
            /*display: none;*/
        }
        .header_fr img{
          width: 100%;
        }
    </style>
</head>

<body>
    <header id="secHeader">
        <div class="header_fl fl" onclick="goback();"><img src="../image/icon_back.png" alt=""></div>
        <div class="header_fr fr" onclick=""></div>
        <div class="header_center">安全中心</div>
    </header>
</body>

</html>
<script type="text/javascript" src="../script/api.js"></script>

<script type="text/javascript">
    function goback() {
        api.closeWin({
            name: 'securitycente'
        });
    }
var ok;
    apiready = function() {
        var header = $api.byId('secHeader');
        var headeris = document.querySelector('#secHeader');
        $api.fixIos7Bar(headeris);
        $api.fixStatusBar(headeris);
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        ok = api.pageParam.ok;
        var oks = 'ok'+ok;
        api.addEventListener({
            name: oks
        }, function(ret, err) {
          if(ret.value.wangluo){
            api.openFrame({
                name: 'securitycente_frame',
                url: './securitycente_frame.html',
                rect: {
                    x: 0,
                    y: headerPos.h,
                    w: 'auto',
                    h: 'auto'
                },
                pageParam: {
                    name: 'test'
                },
                bounces: false,
                allowEdit:true
            });
          }
        });

        var connectionType = api.connectionType;
        if(connectionType == "none"){
        	netWorkNone(ok);
        }else{
          api.openFrame({
              name: 'securitycente_frame',
              url: './securitycente_frame.html',
              rect: {
                  x: 0,
                  y: headerPos.h,
                  w: 'auto',
                  h: 'auto'
              },
              pageParam: {
                  name: 'test'
              },
              bounces: false,
              allowEdit:true
          });
        }



    }
</script>
