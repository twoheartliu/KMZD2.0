<script type="text/javascript">
    var token;
    apiready = function() {
            token = $api.getStorage('token');
            fnProductList();
        }
        //调接口
    function fnProductList() {
        api.ajax({
            url: host + apiUri + '/user/records',
            method: 'get',
            dataType: 'json',
            headers: {
                "source": api.systemType,
                "version": version,
                "session": token
            }
        }, function(ret, err) {
            // alert(JSON.stringify(ret));
            if (ret.status == 200) {
                var data = ret.data;
                var len = ret.data.length;
                var stylelist = $api.byId('wrap');
                var html = '';
                if (data == ' ') {
                    html = '<div class="noHistory">您还没有上传作品，赶快去朗诵自己的作品吧~</div>';
                    // alert(111);
                    $api.html(stylelist, html);
                } else {
                  var stylelists = $api.byId('wrap');
                  var htmls = '';
                  for (var i = 0; i < ret.data.length; i++) {
                      htmls += '<div class="egret-flex-item" id="' + ret.data[i].id +
                          '"><div class="egret-flex-items" tapmode="fmbtnhover" onclick="openFM()"><div class="egret-flex-item-shelf"><div class="egret-flex-item-shelf01"><span class="span1 fl"><span>' + ret.data[i].title +
                          '</span></span></div><div class="egret-flex-item-shelf02"><span>' + ret.data[i].author_name + '</span></div><div class="egret-flex-item-shelf03"><div><img src="../image/KM_play.png" alt=""><span>' + ret.data[i].play_total +
                          '</span></div><div><img src="../image/KM_zf.png" alt=""><span>' + ret.data[i].share_total + '</span></div>  <div><img src="../image/KM_dz.png" alt=""><span>' + ret.data[i].good_total +
                          '</span></div></div></div></div><div class="egret-flex-item-shelf04" onclick="fnOpenPlayMore()"><img src="../image/KM_list_more.png" alt=""></div></div><div class="hdivider"></div>';

                  }
                  $api.html(stylelists, htmls);
                }

            } else {
                alert(JSON.stringify(err));
            }

        });
    }
    //打开更多页面
    function fnOpenPlayMore() {
        var dialogBox = api.require('dialogBox');
        dialogBox.actionMenu({
            rect: {
                h: 150
            },
            texts: {
                cancel: '取消'
            },
            items: [{
                text: '添加到听单',
                icon: 'widget://image/KM_play_add_gray.png'
            }, {
                text: '分享',
                icon: 'widget://image/KM_ListingsListGd.png'
            }, {
                text: '删除',
                icon: 'widget://image/shanchus.png'
            }],
            styles: {
                bg: '#FFF',
                column: 3,
                itemText: {
                    color: '#000',
                    size: 12,
                    marginT: 8
                },
                itemIcon: {
                    size: 30
                },
                cancel: {
                    bg: 'fs://icon.png',
                    color: '#000',
                    h: 44,
                    size: 14
                }
            },
            tapClose: true
        }, function(ret) {
            if (ret.eventType == 'cancel') {
                dialogBox.close({
                    dialogName: 'discount'
                });
            }
            if (ret.index == "0") {
                fnOpenAddListening();
                dialogBox.close({
                    dialogName: 'alert'
                });
            } else if (ret.index == "1") {
                fnOpenPlayShare();
                // dialogBox.close({
                //     dialogName: 'alert'
                // });
                // api.openWin({
                //   name: 'playDiscuss',
                //   url: './play_discuss.html',
                // })
            } else if (ret.index == "2") {
                // alert("删除");

                dialogBox.close({
                    dialogName: 'alert'
                });
            } else {
                dialogBox.close({
                    dialogName: 'alert'
                });
            }
        });
    }
