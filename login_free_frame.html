    //验证正则并注册；
    function fnRegistered(){
      var phones = $api.byId('phone');
      phone = $api.byId('phone').value;
      var phoneRegular = /^(13[0-9]|15[012356789]|17[0135678]|18[0-9]|14[579])[0-9]{8}$/;
      if (phone == '') {
          api.toast({
              msg: '手机不能为空',
              duration: 2000,
              location: 'bottom'
          });
          return;
      } else if (!phoneRegular.test(phone)) {
          api.toast({
              msg: '手机格式不正确',
              duration: 2000,
              location: 'bottom'
          });
          phones.value = '';
          return;
      }else{
        var passwords = $api.byId('password');
        password = $api.byId('password').value;
        var passwordRegular = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$/;
        if (password == '') {
            api.toast({
                msg: '密码不能为空',
                duration: 2000,
                location: 'bottom'
            });
            return;
        } else {
          var str = password;
          if (str == null || str.length < 6) {
            api.toast({
                msg: '密码必须大于等于六位',
                duration: 2000,
                location: 'bottom'
            });
              return;
          }
          var reg = new RegExp(/^(?![^a-zA-Z]+$)(?!\D+$)/);
          if (!reg.test(str)){
            api.toast({
                msg: '密码必须包含字母和数字',
                duration: 2000,
                location: 'bottom'
            });
            return;
          }else{
            captcha = $api.byId('verificationCode').value;
            if(captcha == getCode){
              api.ajax({
                  url: host + apiUri + '/register/phone',
                  method: 'post',
                  dataType: 'json',
                  data: {
                    values:{
                      "mobile":	phone,
                      "password":	password,
                      "captcha":	captcha
                    },
                  },
                  headers: {
                    "source":api.systemType,
                    "version":version
                  },
              }, function(ret, err) {
                if(ret){
                  if (ret.status == 200) {
                    var tokens = ret.data.token;
                    $api.setStorage('token',tokens);
                     api.openWin({
                         name: 'index',
                         url: 'index.html',

                             name: 'test'
                         }
                     });
                  }else{
                    netMessage(ret);
                  }
                }else{
                  netWork(err);
                }
              });
            }else{
              api.toast({
                  msg: '请输入正确的验证码',
                  duration: 2000,
                  location: 'bottom'
              });
            }

          }
        }

      }
    }

          dataType: 'json',
          headers: {
            "source":api.systemType,
            "version":version
          },
      }, function(ret, err) {
        if(ret){
          if (ret.status == 200) {

    function time(o) {

            o.innerHTML = "获取验证码";
            var buttons = document.getElementById("button");
            buttons.style.backgroundColor='#89211b';
            wait = 60;

            o.setAttribute("disabled", true);

            setTimeout(function() {
                time(o);
            }, 1000)
