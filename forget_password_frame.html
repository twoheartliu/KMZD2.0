    function time(o) {
        if (wait == 0) {
            o.removeAttribute("disabled");
            o.innerHTML = "获取验证码";
            var buttons = document.getElementById("button");
            buttons.style.backgroundColor='#89211b';
            wait = 60;

            wait--;
            setTimeout(function() {
                time(o);
            }, 1000)

    //手机正则验证；
    function fnSjyanzheng() {
      var phones = $api.byId('phone');
      phone = $api.byId('phone').value;
      var phoneRegular = /^(13[0-9]|15[012356789]|17[0135678]|18[0-9]|14[579])[0-9]{8}$/;
      if (phone == '') {
          api.toast({
              msg: '手机不能为空',
              duration: 2000,
              location: 'bottom'
          });
          return false;
      } else if (!phoneRegular.test(phone)) {
          api.toast({
              msg: '手机格式不正确',
              duration: 2000,
              location: 'bottom'
          });
          phones.value = '';
          return false;
      }
    }
